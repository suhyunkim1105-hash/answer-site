<body>

<div class="wrap">

  <!-- âœ… ì •ë‹µ/í”¼ë“œë°± ë°•ìŠ¤ë¥¼ ë§¨ ìœ„ë¡œ ì˜¬ë¦¼ -->
  <div class="box" id="answerBox">

  <!-- STT ì‹œì‘ ë²„íŠ¼ -->

  <!-- ğŸ” OCR / STT í”„ë¦¬ë·°ëŠ” ì•„ë˜ë¡œ ë‚´ë¦¼ -->
  <div class="box">
    <h3>í™”ë©´ ì¸ì‹ (OCR í”„ë¦¬ë·°)</h3>
    <pre id="ocrPreview">(ì•„ì§ ì—†ìŒ)</pre>
  </div>

  <div class="box">
    <h3>ìŒì„± ì¸ì‹ (STT í…ìŠ¤íŠ¸)</h3>
    <pre id="audioPreview">(ì•„ì§ ì—†ìŒ)</pre>

</div>

<script>
  // ---------------- Firebase ----------------
  const firebaseConfig = {
    apiKey: "AIzaSyAvjpHfmbuHQq3ZeV6mNKQFI9LsnX-vf68",
    authDomain: "answer-site-p2p.firebaseapp.com",
    databaseURL: "https://answer-site-p2p-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "answer-site-p2p",
    storageBucket: "answer-site-p2p.firebasestorage.app",
    messagingSenderId: "364227113735",
    appId: "1:364227113735:web:b18355cf0b16454663cba2",
    measurementId: "G-C8MRHK5ZGS"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const camStatusEl    = document.getElementById('camStatus');
  const statusEl       = document.getElementById('status');
  const btnStart       = document.getElementById('btnStart');
  const ocrPreviewEl   = document.getElementById('ocrPreview');
  const audioPreviewEl = document.getElementById('audioPreview');
  const answerMainEl   = document.getElementById('answerMain');
  const answerDetailEl = document.getElementById('answerDetail');

  let latestState = {};
  let lastSolveTs = 0;

  // ---------------- STT (WebSpeech) ----------------
  let sttActive = false;
  let recognition = null;
  let audioText = "";
  let finalTranscript = "";

  function setupRecognition() {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      statusEl.textContent = "ì´ ë¸Œë¼ìš°ì €ëŠ” Web Speech API(STT)ë¥¼ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤. (Chrome ë°ìŠ¤í¬í†± ê¶Œì¥)";
      return null;
    }
    const rec = new SpeechRecognition();

    // TOEFL ë‹µë³€ ê¸°ì¤€ì´ë¼ ì˜ì–´ë¡œ ì„¤ì • (í•„ìš”í•˜ë©´ en-US / en-GB ì¡°ì • ê°€ëŠ¥)
    rec.lang = "en-US";
    rec.continuous = true;
    rec.interimResults = true;

    rec.onresult = (event) => {
      // âœ… í‘œì¤€ íŒ¨í„´: ìµœì¢… ê²°ê³¼ëŠ” finalTranscriptì— ìŒ“ê³ ,
      //    ì•„ì§ ë§í•˜ëŠ” ì¤‘ì¸ ê±´ interimì—ë§Œ ì ê¹ í‘œì‹œ
      let interim = "";
      for (let i = event.resultIndex; i < event.results.length; ++i) {
        const res = event.results[i];
        const transcript = res[0].transcript;
        if (res.isFinal) {
          finalTranscript += transcript + " ";
        } else {
          interim += transcript + " ";
        }
      }
      audioText = (finalTranscript + " " + interim).trim();
      audioPreviewEl.textContent = audioText || "(ì•„ì§ ì—†ìŒ)";
      db.ref("p2p/state").update({
        audioText,
        audioUpdatedAt: Date.now()
      });
    };

    rec.onend = () => {
      // ëŠê²¨ë„ sttActiveë©´ ë‹¤ì‹œ ì‹œì‘ (Chromeê°€ ê°€ë” ìë™ ì¢…ë£Œí•¨)
      if (sttActive) {
        try {
          rec.start();
        } catch (e) {
          console.error("STT ì¬ì‹œì‘ ì‹¤íŒ¨:", e);
          statusEl.textContent = "STT ì¬ì‹œì‘ ì‹¤íŒ¨: " + e.toString();
        }
      }
    };

    rec.onerror = (e) => {
      console.error("STT error:", e);
      statusEl.textContent = "STT ì—ëŸ¬: " + e.error;
    };

    return rec;
  }

  btnStart.addEventListener("click", () => {
    if (sttActive) return;
    recognition = setupRecognition();
    if (!recognition) return;
    try {
      finalTranscript = "";
      audioText = "";
      audioPreviewEl.textContent = "(ì•„ì§ ì—†ìŒ)";

      recognition.start();
      sttActive = true;
      btnStart.disabled = true;
      btnStart.textContent = "ìë™ ëª¨ë“œ ON (ë§ˆì´í¬ ìˆ˜ì‹  ì¤‘)";
      statusEl.textContent = "STT ì‹œì‘ â€“ ì˜ì–´ ìŒì„±ì„ ìë™ìœ¼ë¡œ ì¸ì‹ ì¤‘ (Chrome ë°ìŠ¤í¬í†± ê¶Œì¥)";
    } catch (e) {
      console.error(e);
      statusEl.textContent = "STT ì‹œì‘ ì‹¤íŒ¨: " + e.toString();
    }
  });

  // ---------------- ìƒíƒœ êµ¬ë… ----------------
  db.ref("p2p/state").on("value", snap => {
    latestState = snap.val() || {};
    const blocked = !!latestState.cameraBlocked;
    camStatusEl.textContent = blocked
      ? "ì¹´ë©”ë¼ ìƒíƒœ: ê°€ë ¤ì§(ë§ˆì§€ë§‰ ë‹µ ìœ ì§€ ì¤‘)"
      : "ì¹´ë©”ë¼ ìƒíƒœ: ë³´ì„(ìƒˆ ë¬¸ì œ ì¸ì‹ ê°€ëŠ¥)";

    const t = (latestState.ocrText || "").trim();
    ocrPreviewEl.textContent = t ? t.slice(0, 400) : "(ì•„ì§ ì—†ìŒ)";

    const at = (latestState.audioText || "").trim();
    // ë¡œì»¬ STT í…ìŠ¤íŠ¸ê°€ ë¹„ì–´ ìˆìœ¼ë©´ ì„œë²„ ê°’ ë³´ì—¬ì£¼ê¸°
    if (!audioText) {
      audioPreviewEl.textContent = at || "(ì•„ì§ ì—†ìŒ)";
    }
  });

  // ---------------- solve ëª…ë ¹ êµ¬ë… â†’ ìë™ í’€ì´ ----------------
  db.ref("p2p/command").on("value", snap => {
    const cmd = snap.val();
    if (!cmd) return;
    if (!cmd.timestamp || cmd.type !== "solve") return;
    if (cmd.timestamp <= lastSolveTs) return;
    lastSolveTs = cmd.timestamp;
    doSolve();
  });

  async function doSolve() {
    statusEl.textContent = "AI í’€ì´/ìƒì„± ì¤‘...";

    const body = {
      mode: "auto",
      ocrText: latestState.ocrText || "",
      audioText: latestState.audioText || audioText || ""
    };

    try {
      const res = await fetch("/.netlify/functions/solve", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });
      const data = await res.json();
      if (data.error) {
        statusEl.textContent = "ì—ëŸ¬: " + data.error;
        return;
      }
      const text = data.result || "";
      renderResult(text);
      speakSummary(text);
      statusEl.textContent = "ì™„ë£Œ";
    } catch (e) {
      console.error(e);
      statusEl.textContent = "ìš”ì²­ ì‹¤íŒ¨: " + e.toString();
    }
  }

  // --------- ëª¨ë“œ ì¶”ì • + ê²°ê³¼ í‘œì‹œ ---------
  function detectMode(text) {
    const lower = text.toLowerCase();
    if (lower.includes("[essay]")) return "writing";
    if (lower.includes("[eval]")) return "speaking";
    // ê¸°ë³¸: reading/listening ìŠ¤íƒ€ì¼
    return "rl";
  }

  function renderResult(text) {
    const mode = detectMode(text);

    if (mode === "rl") {
      const mAns = text.match(/\[ANSWER\]\s*([^\n\r]+)/i);
      const ansText = mAns ? mAns[1].trim() : "";
      // âœ… ë‹µì„ ì œì¼ ë¨¼ì €, í¬ê²Œ
      answerMainEl.textContent = ansText ? ("ì •ë‹µ: " + ansText) : "ì •ë‹µ ì •ë³´ ì—†ìŒ";

      const parts = text.split(/\[WHY\]/i);
      const why = parts[1] ? parts[1].trim() : text.trim();
      answerDetailEl.textContent = why;
      return;
    }

    if (mode === "writing") {
      const p1 = text.split(/\[ESSAY\]/i);
      let essay = "", fb = "";
      if (p1.length > 1) {
        const rest = p1[1];
        const p2 = rest.split(/\[FEEDBACK\]/i);
        essay = (p2[0] || "").trim();
        fb = (p2[1] || "").trim();
      } else {
        essay = text.trim();
      }
      answerMainEl.textContent = "Writing ì˜ˆì‹œ ì—ì„¸ì´";
      answerDetailEl.textContent =
        (essay ? essay + "\n\n---\n\n" : "") +
        (fb ? ("[í”¼ë“œë°±]\n" + fb) : "");
      return;
    }

    if (mode === "speaking") {
      let evalPart = "", modelPart = "", korPart = "";
      const p1 = text.split(/\[EVAL\]/i);
      if (p1.length > 1) {
        const rest1 = p1[1];
        const p2 = rest1.split(/\[MODEL\]/i);
        evalPart = (p2[0] || "").trim();
        const rest2 = p2[1] || "";
        const p3 = rest2.split(/\[KOREAN\]/i);
        modelPart = (p3[0] || "").trim();
        korPart   = (p3[1] || "").trim();
      } else {
        evalPart = text.trim();
      }
      answerMainEl.textContent = "Speaking í‰ê°€";
      answerDetailEl.textContent =
        (evalPart ? ("[í‰ê°€]\n" + evalPart + "\n\n") : "") +
        (modelPart ? ("[ëª¨ë²” ë‹µë³€]\n" + modelPart + "\n\n") : "") +
        (korPart ? ("[í•œêµ­ì–´ íŒ]\n" + korPart) : "");
      return;
    }

    // ëª¨ë“œ ê°ì§€ ì‹¤íŒ¨ â†’ ì „ì²´ í‘œì‹œ
    answerMainEl.textContent = "";
    answerDetailEl.textContent = text;
  }

  // --------- TTS: ì •ë‹µ/ìš”ì•½ ì½ì–´ì£¼ê¸° ---------
  function speakSummary(text) {
    if (typeof window === "undefined" || !("speechSynthesis" in window)) return;
    const synth = window.speechSynthesis;
    synth.cancel();

    const mode = detectMode(text);
    let speakText = "";

    if (mode === "rl") {
      const mAns = text.match(/\[ANSWER\]\s*([^\n\r]+)/i);
      if (mAns) {
        speakText = "ì •ë‹µ " + mAns[1].trim() + " ì…ë‹ˆë‹¤.";
      }
    } else if (mode === "speaking") {
      const p1 = text.split(/\[EVAL\]/i);
      if (p1.length > 1) {
        const evalPart = p1[1].split(/\[MODEL\]/i)[0].trim();
        speakText = evalPart.split(/[\n\.]/)[0].slice(0, 80);
      }
    } else if (mode === "writing") {
      speakText = "ë¼ì´íŒ… ì˜ˆì‹œ ë‹µì•ˆê³¼ í•œêµ­ì–´ í”¼ë“œë°±ì„ ìƒì„±í–ˆìŠµë‹ˆë‹¤.";
    }

    if (!speakText) {
      speakText = text.replace(/\[[^\]]+\]/g, "").trim().slice(0, 80);
    }
    if (!speakText) return;

    const u = new SpeechSynthesisUtterance(speakText);
    u.lang = "ko-KR";
    synth.speak(u);
  }
</script>
