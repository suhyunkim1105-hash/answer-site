<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>answer-site | Auto Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 10px;
      background: #f5f5f5;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
    }
    .wrap {
      width: 100%;
      max-width: 700px;
      box-sizing: border-box;
    }
    h2 {
      margin: 2px 0 4px 0;
      font-size: 20px;
    }
    #camStatus {
      font-size: 12px;
      color:#444;
      margin-bottom: 4px;
    }
    #status {
      font-size: 11px;
      color:#666;
      margin-top: 4px;
      margin-bottom: 4px;
    }

    #btnStart {
      width: 100%;
      padding: 10px 12px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #ffffff;
      cursor: pointer;
      margin: 4px 0 8px 0;
      box-sizing: border-box;
    }
    #btnStart:active {
      transform: scale(0.98);
    }

    .box {
      margin-top: 8px;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: #fff;
    }
    .box h3 {
      margin: 0 0 4px 0;
      font-size: 14px;
    }
    pre {
      margin: 0;
      white-space: pre-wrap;
      font-family: "SF Mono", Menlo, Monaco, Consolas, monospace;
      font-size: 12px;
      line-height: 1.5;
    }
    .answer-big {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 6px;
      word-break: break-all;
    }

    @media (orientation: landscape) {
      body { padding: 8px; }
      h2 { font-size: 19px; }
      .answer-big { font-size: 20px; }
    }
  </style>
</head>
<body>

<div class="wrap">
  <h2>answer-site Auto</h2>
  <div id="camStatus">카메라 상태: -</div>

  <!-- 마이크 시작 버튼 (브라우저 보안 때문에 1번은 눌러줘야 함) -->
  <button id="btnStart">자동 시작 (마이크 허용)</button>

  <div id="status"></div>

  <div class="box">
    <h3>화면 인식 (OCR 프리뷰)</h3>
    <pre id="ocrPreview">(아직 없음)</pre>
  </div>

  <div class="box">
    <h3>음성 인식 (STT 텍스트)</h3>
    <pre id="audioPreview">(아직 없음)</pre>
  </div>

  <div class="box" id="answerBox">
    <h3>AI 정답 / 피드백</h3>
    <div class="answer-big" id="answerMain"></div>
    <pre id="answerDetail"></pre>
  </div>
</div>

<script>
  // ---------------- Firebase ----------------
  const firebaseConfig = {
    apiKey: "AIzaSyAvjpHfmbuHQq3ZeV6mNKQFI9LsnX-vf68",
    authDomain: "answer-site-p2p.firebaseapp.com",
    databaseURL: "https://answer-site-p2p-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "answer-site-p2p",
    storageBucket: "answer-site-p2p.firebasestorage.app",
    messagingSenderId: "364227113735",
    appId: "1:364227113735:web:b18355cf0b16454663cba2",
    measurementId: "G-C8MRHK5ZGS"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const camStatusEl   = document.getElementById('camStatus');
  const statusEl      = document.getElementById('status');
  const btnStart      = document.getElementById('btnStart');
  const ocrPreviewEl  = document.getElementById('ocrPreview');
  const audioPreviewEl= document.getElementById('audioPreview');
  const answerMainEl  = document.getElementById('answerMain');
  const answerDetailEl= document.getElementById('answerDetail');

  let latestState = {};
  let lastSolveTs = 0;

  // ---------------- STT (WebSpeech) ----------------
  let sttActive = false;
  let recognition = null;
  let audioText = "";

  function setupRecognition() {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      statusEl.textContent = "이 브라우저는 Web Speech API(STT)를 지원하지 않습니다.";
      return null;
    }
    const rec = new SpeechRecognition();
    rec.lang = "en-US";
    rec.continuous = true;
    rec.interimResults = true;

    rec.onresult = (event) => {
      let finalText = "";
      for (let i = 0; i < event.results.length; i++) {
        const res = event.results[i];
        // 마지막 것은 interim이라도 그냥 같이 쌓는다
        finalText += res[0].transcript + " ";
      }
      audioText = finalText.trim();
      audioPreviewEl.textContent = audioText || "(아직 없음)";
      db.ref("p2p/state").update({
        audioText,
        audioUpdatedAt: Date.now()
      });
    };

    rec.onend = () => {
      if (sttActive) {
        // 끊겨도 자동 재시작
        rec.start();
      }
    };

    rec.onerror = (e) => {
      console.error(e);
      statusEl.textContent = "STT 에러: " + e.error;
    };

    return rec;
  }

  btnStart.addEventListener("click", () => {
    if (sttActive) return;
    recognition = setupRecognition();
    if (!recognition) return;
    try {
      recognition.start();
      sttActive = true;
      btnStart.disabled = true;
      btnStart.textContent = "자동 모드 ON (마이크 수신 중)";
      statusEl.textContent = "STT 시작 – 음성 텍스트를 자동으로 인식 중";
    } catch (e) {
      console.error(e);
      statusEl.textContent = "STT 시작 실패: " + e.toString();
    }
  });

  // ---------------- 상태 구독 ----------------
  db.ref("p2p/state").on("value", snap => {
    latestState = snap.val() || {};
    const blocked = !!latestState.cameraBlocked;
    camStatusEl.textContent = blocked ? "카메라 상태: 가려짐(마지막 답 유지 중)" : "카메라 상태: 보임(새 문제 인식 가능)";
    const t = (latestState.ocrText || "").trim();
    ocrPreviewEl.textContent = t ? t.slice(0, 400) : "(아직 없음)";
    const at = (latestState.audioText || "").trim();
    if (!audioText) { // 아직 로컬 STT 텍스트 없으면 Firebase 값 보여주기
      audioPreviewEl.textContent = at || "(아직 없음)";
    }
  });

  // ---------------- solve 명령 구독 → 자동 풀이 ----------------
  db.ref("p2p/command").on("value", snap => {
    const cmd = snap.val();
    if (!cmd) return;
    if (!cmd.timestamp || cmd.type !== "solve") return;
    if (cmd.timestamp <= lastSolveTs) return;
    lastSolveTs = cmd.timestamp;
    doSolve();
  });

  async function doSolve() {
    statusEl.textContent = "AI 풀이/생성 중...";

    const body = {
      mode: "auto",
      ocrText: latestState.ocrText || "",
      audioText: latestState.audioText || audioText || ""
    };

    try {
      const res = await fetch("/.netlify/functions/solve", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });
      const data = await res.json();
      if (data.error) {
        statusEl.textContent = "에러: " + data.error;
        return;
      }
      const text = data.result || "";
      renderResult(text);
      speakSummary(text);
      statusEl.textContent = "완료";
    } catch (e) {
      console.error(e);
      statusEl.textContent = "요청 실패: " + e.toString();
    }
  }

  // --------- 모드 추정 + 결과 표시 ---------
  function detectMode(text) {
    const lower = text.toLowerCase();
    if (lower.includes("[essay]")) return "writing";
    if (lower.includes("[eval]")) return "speaking";
    // 기본: reading/listening 스타일
    return "rl";
  }

  function renderResult(text) {
    const mode = detectMode(text);

    if (mode === "rl") {
      const mAns = text.match(/\[ANSWER\]\s*([^\n\r]+)/i);
      const ansText = mAns ? mAns[1].trim() : "";
      answerMainEl.textContent = ansText ? ("정답: " + ansText) : "정답 정보 없음";

      const parts = text.split(/\[WHY\]/i);
      const why = parts[1] ? parts[1].trim() : text.trim();
      answerDetailEl.textContent = why;
      return;
    }

    if (mode === "writing") {
      const p1 = text.split(/\[ESSAY\]/i);
      let essay = "", fb = "";
      if (p1.length > 1) {
        const rest = p1[1];
        const p2 = rest.split(/\[FEEDBACK\]/i);
        essay = (p2[0] || "").trim();
        fb = (p2[1] || "").trim();
      } else {
        essay = text.trim();
      }
      answerMainEl.textContent = "Writing 예시 에세이";
      answerDetailEl.textContent = (essay ? essay + "\n\n---\n\n" : "") +
                                   (fb ? ("[피드백]\n" + fb) : "");
      return;
    }

    if (mode === "speaking") {
      let evalPart = "", modelPart = "", korPart = "";
      const p1 = text.split(/\[EVAL\]/i);
      if (p1.length > 1) {
        const rest1 = p1[1];
        const p2 = rest1.split(/\[MODEL\]/i);
        evalPart = (p2[0] || "").trim();
        const rest2 = p2[1] || "";
        const p3 = rest2.split(/\[KOREAN\]/i);
        modelPart = (p3[0] || "").trim();
        korPart   = (p3[1] || "").trim();
      } else {
        evalPart = text.trim();
      }
      answerMainEl.textContent = "Speaking 평가";
      answerDetailEl.textContent =
        (evalPart ? ("[평가]\n" + evalPart + "\n\n") : "") +
        (modelPart ? ("[모범 답변]\n" + modelPart + "\n\n") : "") +
        (korPart ? ("[한국어 팁]\n" + korPart) : "");
      return;
    }

    // 혹시 모드 감지 실패하면 그냥 전체 표시
    answerMainEl.textContent = "";
    answerDetailEl.textContent = text;
  }

  // --------- TTS: 정답/요약 읽어주기 ---------
  function speakSummary(text) {
    if (typeof window === "undefined" || !("speechSynthesis" in window)) return;
    const synth = window.speechSynthesis;
    synth.cancel();

    const mode = detectMode(text);
    let speakText = "";

    if (mode === "rl") {
      const mAns = text.match(/\[ANSWER\]\s*([^\n\r]+)/i);
      if (mAns) {
        speakText = "정답 " + mAns[1].trim() + " 입니다.";
      }
    } else if (mode === "speaking") {
      const p1 = text.split(/\[EVAL\]/i);
      if (p1.length > 1) {
        const evalPart = p1[1].split(/\[MODEL\]/i)[0].trim();
        speakText = evalPart.split(/[\n\.]/)[0].slice(0, 80);
      }
    } else if (mode === "writing") {
      speakText = "라이팅 예시 답안과 한국어 피드백을 생성했습니다.";
    }

    if (!speakText) {
      // fallback: 앞부분 짧게 읽기
      speakText = text.replace(/\[[^\]]+\]/g, "").trim().slice(0, 80);
    }

    if (!speakText) return;

    const u = new SpeechSynthesisUtterance(speakText);
    // 답 안내는 한국어 위주라 ko-KR 사용
    u.lang = "ko-KR";
    synth.speak(u);
  }
</script>
</body>
</html>
