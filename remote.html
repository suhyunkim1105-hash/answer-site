<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>answer-site | Remote</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-database-compat.js"></script>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }
    .app {
      min-height: 100vh;
      padding-bottom: 120px; /* 하단 고정 버튼 공간 */
    }

    /* 상단: 정답 패널 */
    #answerPanel {
      padding: 10px 12px 4px;
    }
    #modeLabel {
      font-size: 11px;
      color: #aaa;
      margin-bottom: 4px;
    }
    #answerMainRow {
      display: flex;
      align-items: baseline;
      gap: 6px;
      margin-bottom: 6px;
    }
    #answerMain {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 0.05em;
    }
    #answerConfidence {
      font-size: 11px;
      color: #888;
    }
    #answerDetail {
      margin-top: 4px;
      padding: 6px 8px;
      background: #080808;
      border-radius: 6px;
      max-height: 40vh;
      overflow-y: auto;
      font-size: 12px;
      white-space: pre-wrap;
      line-height: 1.4;
    }

    /* 디버그 영역 (테스트 모드에서만) */
    #debugPanel {
      padding: 4px 12px 70px;
      font-size: 11px;
      color: #b0b0b0;
    }
    .debug-section {
      margin-top: 6px;
      padding: 6px 8px;
      background: #111;
      border-radius: 6px;
    }
    .debug-title {
      font-size: 10px;
      color: #888;
      margin-bottom: 4px;
    }
    .debug-content {
      white-space: pre-wrap;
      word-break: break-word;
    }

    /* 하단 고정 컨트롤 */
    #bottomBar {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 8px 10px calc(8px + env(safe-area-inset-bottom, 0));
      background: rgba(0, 0, 0, 0.95);
      border-top: 1px solid #222;
    }
    #modeButtons {
      display: flex;
      gap: 6px;
      margin-bottom: 6px;
    }
    .mode-btn {
      flex: 1 1 0;
      padding: 8px 0;
      font-size: 11px;
      border-radius: 999px;
      border: 1px solid #444;
      background: #111;
      color: #eee;
      text-align: center;
      cursor: pointer;
    }
    .mode-btn.active {
      background: #1f6feb;
      border-color: #1f6feb;
      color: #fff;
      font-weight: 600;
    }

    #mainButtons {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .big-btn {
      width: 100%;
      padding: 12px 0;
      font-size: 14px;
      font-weight: 600;
      border-radius: 999px;
      border: none;
      background: #1f6feb;
      color: #fff;
      cursor: pointer;
    }
    .big-btn.secondary {
      background: #222;
    }
    .big-btn:active {
      transform: scale(0.97);
    }
    .big-btn.disabled {
      opacity: 0.4;
      cursor: default;
      transform: none;
    }

    #statusSmall {
      margin-top: 2px;
      font-size: 10px;
      color: #888;
      text-align: right;
    }

    /* 디버그 모드 토글 (작은 버튼, 상단 우측) */
    #debugToggle {
      position: fixed;
      top: 6px;
      right: 8px;
      padding: 4px 6px;
      font-size: 9px;
      border-radius: 999px;
      border: 1px solid #444;
      background: #111;
      color: #aaa;
      cursor: pointer;
      opacity: 0.6;
    }
    #debugToggle.active {
      opacity: 1;
      color: #fff;
      border-color: #1f6feb;
    }
  </style>
</head>
<body>
<div class="app">
  <div id="answerPanel">
    <div id="modeLabel">모드: -</div>
    <div id="answerMainRow">
      <div id="answerMain">-</div>
      <div id="answerConfidence"></div>
    </div>
    <div id="answerDetail"></div>
  </div>

  <div id="debugPanel" style="display:none;">
    <div class="debug-section">
      <div class="debug-title">STATE 요약</div>
      <div class="debug-content" id="debugState"></div>
    </div>
    <div class="debug-section">
      <div class="debug-title">OCR 텍스트 (앞부분)</div>
      <div class="debug-content" id="debugOcr"></div>
    </div>
    <div class="debug-section">
      <div class="debug-title">음성 텍스트(audioText)</div>
      <div class="debug-content" id="debugAudio"></div>
    </div>
    <div class="debug-section">
      <div class="debug-title">마지막 AI 응답(raw)</div>
      <div class="debug-content" id="debugAiRaw"></div>
    </div>
  </div>
</div>

<!-- 하단 고정 컨트롤 -->
<div id="bottomBar">
  <div id="modeButtons">
    <button class="mode-btn" data-mode="reading">Reading</button>
    <button class="mode-btn" data-mode="listening">Listening</button>
    <button class="mode-btn" data-mode="writing">Writing</button>
    <button class="mode-btn" data-mode="speaking">Speaking</button>
  </div>

  <div id="mainButtons">
    <button id="btnSolve" class="big-btn">다시 풀기 / 지금 풀기</button>
    <button id="btnSTT" class="big-btn secondary">음성 인식 시작 (Listening/Speaking)</button>
    <div id="statusSmall"></div>
  </div>
</div>

<button id="debugToggle">DEBUG</button>

<script>
  // ----------- Firebase 초기화 -----------
  const firebaseConfig = {
    apiKey: "AIzaSyAvjpHfmbuHQq3ZeV6mNKQFI9LsnX-vf68",
    authDomain: "answer-site-p2p.firebaseapp.com",
    databaseURL: "https://answer-site-p2p-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "answer-site-p2p",
    storageBucket: "answer-site-p2p.firebasestorage.app",
    messagingSenderId: "364227113735",
    appId: "1:364227113735:web:b18355cf0b16454663cba2",
    measurementId: "G-C8MRHK5ZGS"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // ----------- DOM 참조 -----------
  const modeLabel       = document.getElementById('modeLabel');
  const answerMain      = document.getElementById('answerMain');
  const answerConfidence= document.getElementById('answerConfidence');
  const answerDetail    = document.getElementById('answerDetail');

  const debugPanel      = document.getElementById('debugPanel');
  const debugStateEl    = document.getElementById('debugState');
  const debugOcrEl      = document.getElementById('debugOcr');
  const debugAudioEl    = document.getElementById('debugAudio');
  const debugAiRawEl    = document.getElementById('debugAiRaw');

  const modeButtonsWrap = document.getElementById('modeButtons');
  const btnSolve        = document.getElementById('btnSolve');
  const btnSTT          = document.getElementById('btnSTT');
  const statusSmall     = document.getElementById('statusSmall');
  const debugToggleBtn  = document.getElementById('debugToggle');

  const modeButtons = Array.from(modeButtonsWrap.querySelectorAll('.mode-btn'));

  // ----------- 디버그 모드 토글 (URL + 버튼) -----------
  const params = new URLSearchParams(location.search);
  let debugMode = params.get('debug') === '1';

  function applyDebugMode() {
    debugPanel.style.display = debugMode ? 'block' : 'none';
    debugToggleBtn.classList.toggle('active', debugMode);
  }
  applyDebugMode();

  debugToggleBtn.addEventListener('click', () => {
    debugMode = !debugMode;
    applyDebugMode();
  });

  // ----------- 전역 상태 -----------
  let currentMode = 'reading'; // default
  let latestState = {};
  let lastCommandTs = 0;

  let isSolving = false;
  let pendingSolve = false;  // ✅ 풀이 중에 새 요청이 오면 끝난 뒤 한 번 더 풀기

  // STT
  let recognition = null;
  let sttRunning = false;
  let sttTranscript = '';

  // ----------- 모드 전송 (Firebase) -----------
  function setMode(mode) {
    currentMode = mode;
    modeLabel.textContent = `모드: ${mode}`;
    modeButtons.forEach(btn => {
      btn.classList.toggle('active', btn.getAttribute('data-mode') === mode);
    });
    db.ref('p2p/state').update({
      modeHint: mode,
      modeUpdatedAt: Date.now()
    }).catch(console.error);

    // Listening/Speaking 외에는 STT 버튼 비활성화
    if (mode === 'listening' || mode === 'speaking') {
      btnSTT.classList.remove('disabled');
    } else {
      stopSTT();
      btnSTT.classList.add('disabled');
    }
  }

  modeButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      const m = btn.getAttribute('data-mode');
      setMode(m);
    });
  });

  // ----------- Firebase state 구독 -----------
  db.ref('p2p/state').on('value', snap => {
    const val = snap.val() || {};
    latestState = val;

    if (debugMode) {
      debugStateEl.textContent = JSON.stringify({
        modeHint: val.modeHint,
        cameraBlocked: val.cameraBlocked,
        ocrConfidence: val.ocrConfidence,
        ocrUpdatedAt: val.ocrUpdatedAt,
        audioUpdatedAt: val.audioUpdatedAt
      }, null, 2);
      debugOcrEl.textContent = (val.ocrText || '').slice(0, 800);
      debugAudioEl.textContent = val.audioText || '';
    }

    if (val.modeHint && val.modeHint !== currentMode) {
      // 다른 디바이스에서 모드 바꿨을 수도 있으니 동기화
      currentMode = val.modeHint;
      modeLabel.textContent = `모드: ${currentMode}`;
      modeButtons.forEach(btn => {
        btn.classList.toggle('active', btn.getAttribute('data-mode') === currentMode);
      });
    }

    if (val.cameraBlocked) {
      statusSmall.textContent = '카메라가 가려져 있음 (센서폰 확인)';
    } else {
      statusSmall.textContent = '';
    }
  });

  // ----------- Firebase command 구독 (자동 solve) -----------
  db.ref('p2p/command').on('value', snap => {
    const val = snap.val();
    if (!val || val.type !== 'solve') return;
    const ts = val.timestamp || 0;
    if (ts <= lastCommandTs) return;
    lastCommandTs = ts;

    // 이미 풀고 있으면 "끝난 뒤 다시 풀기"만 예약
    if (isSolving) {
      pendingSolve = true;
    } else {
      callSolve('firebase');
    }
  });

  // ----------- solve 함수 호출 -----------
  async function callSolve(source) {
    if (isSolving) return;

    const ocrText = latestState.ocrText || '';
    const audioText = latestState.audioText || '';

    // 최소 조건: OCR이 너무 짧으면 그냥 안 돌리는 게 낫다 (주로 리딩/리스닝)
    const effLen = (ocrText || '').replace(/\s/g, '').length;
    if (effLen < 10 && (currentMode === 'reading' || currentMode === 'listening')) {
      if (debugMode) {
        debugAiRawEl.textContent = `[SKIP] ocrText too short (len=${effLen})`;
      }
      return;
    }

    isSolving = true;
    btnSolve.textContent = '풀이 중...';
    btnSolve.classList.add('disabled');

    try {
      const res = await fetch('/.netlify/functions/solve', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          mode: currentMode,
          ocrText,
          audioText
        })
      });

      if (!res.ok) {
        const txt = await res.text();
        renderAnswer({
          answer: '?',
          confidence: 0,
          detail: `서버 에러: ${res.status} ${txt}`
        });
        if (debugMode) {
          debugAiRawEl.textContent = txt;
        }
      } else {
        const data = await res.json();
        renderAnswer(data);
        if (debugMode) {
          debugAiRawEl.textContent = JSON.stringify(data, null, 2);
        }
      }
    } catch (e) {
      console.error(e);
      renderAnswer({
        answer: '?',
        confidence: 0,
        detail: '요청 실패: ' + e.toString()
      });
    } finally {
      isSolving = false;
      btnSolve.textContent = '다시 풀기 / 지금 풀기';
      btnSolve.classList.remove('disabled');

      // 풀이 중에 새 solve 요청이 들어온 적 있으면, 끝난 직후 한 번 더 실행
      if (pendingSolve) {
        pendingSolve = false;
        callSolve('pending');
      }
    }
  }

  function renderAnswer(obj) {
    const ans = (obj && typeof obj.answer === 'string') ? obj.answer.trim() : '?';
    let conf = Number(obj && obj.confidence);
    if (!Number.isFinite(conf)) conf = 0;
    if (conf < 0) conf = 0;
    if (conf > 100) conf = 100;

    // 확신도 10% 미만이면 강제로 ? 처리 (서버쪽에서도 한 번 더 막고 있음)
    const displayAnswer = (conf < 10) ? '?' : (ans || '?');

    answerMain.textContent = displayAnswer;

    if (conf > 0) {
      answerConfidence.textContent = `(~${Math.round(conf)}% 추정)`;
    } else {
      answerConfidence.textContent = '';
    }

    const detail = (obj && typeof obj.detail === 'string') ? obj.detail.trim() : '';
    answerDetail.textContent = detail || '';
  }

  btnSolve.addEventListener('click', () => {
    // 이미 풀고 있으면 "끝난 뒤 다시 풀기"만 예약
    if (isSolving) {
      pendingSolve = true;
      return;
    }
    callSolve('manual');
  });

  // ----------- STT (Web Speech API) -----------
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition || null;
  if (!SR) {
    btnSTT.textContent = '음성 인식 미지원 브라우저';
    btnSTT.classList.add('disabled');
  }

  function startSTT() {
    if (!SR || sttRunning) return;
    recognition = new SR();
    recognition.lang = 'en-US';
    recognition.interimResults = true;
    recognition.continuous = true;

    sttTranscript = '';

    recognition.onresult = (event) => {
      let finalText = '';
      for (let i = 0; i < event.results.length; i++) {
        const res = event.results[i];
        if (res.isFinal) {
          finalText += res[0].transcript + ' ';
        }
      }
      if (finalText) {
        sttTranscript += finalText;
        if (debugMode) {
          debugAudioEl.textContent = sttTranscript;
        }
      }
    };

    recognition.onend = () => {
      sttRunning = false;
      btnSTT.textContent = '음성 인식 시작 (Listening/Speaking)';
      btnSTT.classList.remove('disabled');

      if (sttTranscript.trim()) {
        db.ref('p2p/state').update({
          audioText: sttTranscript.trim(),
          audioUpdatedAt: Date.now()
        }).catch(console.error);
      }
    };

    recognition.onerror = (e) => {
      console.error(e);
      sttRunning = false;
      btnSTT.textContent = '음성 인식 시작 (Listening/Speaking)';
      btnSTT.classList.remove('disabled');
    };

    sttRunning = true;
    btnSTT.textContent = '음성 인식 중... 다시 눌러 종료';
    recognition.start();
  }

  function stopSTT() {
    if (recognition && sttRunning) {
      recognition.stop();
    }
  }

  btnSTT.addEventListener('click', () => {
    if (btnSTT.classList.contains('disabled')) return;
    if (!SR) return;

    if (!sttRunning) {
      startSTT();
    } else {
      stopSTT();
    }
  });

  // 초기 모드 설정
  setMode('reading');
</script>
</body>
</html>
