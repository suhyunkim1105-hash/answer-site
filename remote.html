  }

  function startSTT() {
    if (sttRunning) return;
    recognition = ensureSTT();
    if (!recognition) return;

    sttFinal = "";

    recognition.onresult = (e) => {
      let interim = "";

          sttFinal += txt + "\n";
        } else {
          interim += txt;
        }
      }
      const trimmed = (sttFinal + "\n" + interim).trim();
      // ë„ˆë¬´ ê¸¸ì–´ì§€ë©´ ë’·ë¶€ë¶„ë§Œ ìœ ì§€ (4000ì ì œí•œ)
      sttEl.value = trimmed.length > 4000 ? trimmed.slice(-4000) : trimmed;

    recognition.onend = () => {

  }
