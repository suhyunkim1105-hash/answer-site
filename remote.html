<script>
  // ---------------- Firebase Init ----------------
  const firebaseConfig = {

    authDomain: "answer-site-p2p.firebaseapp.com",
    databaseURL: "https://answer-site-p2p-default-rtdb.asia-southeast1.firebasedatabase.app",

    appId: "1:364227113735:web:b18355cf0b16454663cba2",
    measurementId: "G-C8MRHK5ZGS"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const modeSel   = document.getElementById('mode');
  const ocrLangEl = document.getElementById('ocrLang');
  const passageEl = document.getElementById('passage');
  const questionEl= document.getElementById('question');
  const sttEl     = document.getElementById('stt');
  const resultEl  = document.getElementById('result');
  const statusEl  = document.getElementById('status');
  const passageConfEl  = document.getElementById('passageConf');
  const questionConfEl = document.getElementById('questionConf');
  const sttStatusEl    = document.getElementById('sttStatus');

  function setConf(el, conf) {
    if (!el) return;
    if (typeof conf === "number" && !Number.isNaN(conf)) {
      el.textContent = `OCR ${conf}%`;
    } else {
      el.textContent = "";
    }
  }

  // ---------------- Send Capture Command ----------------
  function sendCapture(target) {
    const cmd = {
      action: "capture",
      target,
      lang: ocrLangEl.value,
      timestamp: Date.now()
    };
    db.ref("p2p/latestCommand").set(cmd);
    statusEl.textContent = `ğŸ“¡ ${target} ìº¡ì²˜ ëª…ë ¹ ì „ì†¡`;
  }

  // ---------------- Listen for OCR Results ----------------
  let lastResultTs = 0;

  db.ref("p2p/latestResult").on("value", snap => {
    const val = snap.val();
    if (!val) return;
    if (!val.timestamp || val.timestamp <= lastResultTs) return;
    lastResultTs = val.timestamp;

    const txt = val.text || "";
    const conf = val.confidence;

    if (val.target === "passage") {
      passageEl.value = txt;
      setConf(passageConfEl, conf);
      statusEl.textContent = "âœ… ì§€ë¬¸ OCR ìˆ˜ì‹ ";
    } else if (val.target === "passage_append") {
      passageEl.value = passageEl.value ? (passageEl.value + "\n" + txt) : txt;
      setConf(passageConfEl, conf);
      statusEl.textContent = "âœ… ì§€ë¬¸ ì¶”ê°€ OCR ìˆ˜ì‹ ";
    } else if (val.target === "question") {
      questionEl.value = txt;
      setConf(questionConfEl, conf);
      statusEl.textContent = "âœ… ë¬¸ì œ OCR ìˆ˜ì‹ ";
    } else if (val.target === "question_append") {
      questionEl.value = questionEl.value ? (questionEl.value + "\n" + txt) : txt;
      setConf(questionConfEl, conf);
      statusEl.textContent = "âœ… ë¬¸ì œ ì¶”ê°€ OCR ìˆ˜ì‹ ";
    }
  });

  // ---------------- STT (WebSpeech) ----------------
  let recognition = null;
  let sttRunning  = false;
  let sttFinal    = "";

  function ensureSTT() {
    const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SR) {
      alert("ì´ ë¸Œë¼ìš°ì €ëŠ” WebSpeech STTë¥¼ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤. (í¬ë¡¬/ì—£ì§€ ê¶Œì¥)");
      return null;
    }
    const rec = new SR();
    rec.lang = "en-US";
    rec.continuous = true;
    rec.interimResults = true;
    return rec;
  }

  function startSTT() {
    if (sttRunning) return;
    recognition = ensureSTT();
    if (!recognition) return;

    sttFinal = "";
    sttEl.value = "";
    sttStatusEl.textContent = "ë…¹ìŒ ì¤‘...";

    recognition.onresult = e => {
      let interim = "";
      for (let i = e.resultIndex; i < e.results.length; i++) {
        const txt = e.results[i][0].transcript;
        if (e.results[i].isFinal) {
          sttFinal += txt + "\n";
        } else {
          interim += txt;
        }
      }
      let full = (sttFinal + "\n" + interim).trim();
      if (full.length > 4000) full = full.slice(-4000);
      sttEl.value = full;
    };

    recognition.onstart = () => {
      sttRunning = true;
      statusEl.textContent = "ğŸ¤ STT ì§„í–‰ ì¤‘";
    };
    recognition.onend = () => {
      sttRunning = false;
      sttStatusEl.textContent = "";
      statusEl.textContent = "â¹ STT ì •ì§€";
    };

    recognition.start();
  }

  function stopSTT() {
    if (recognition && sttRunning) {
      recognition.stop();
    }
  }

  // ---------------- AI Solve ----------------
  async function requestSolve() {
    const body = {
      mode: modeSel.value,
      passage: passageEl.value,
      question: questionEl.value,
      stt: sttEl.value
    };

    statusEl.textContent = "â± AI í˜¸ì¶œ ì¤‘...";
    resultEl.textContent = "";

    try {
      const res = await fetch("/.netlify/functions/solve", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });
      const data = await res.json();
      if (data.error) {
        resultEl.textContent = "ERROR: " + data.error;
        statusEl.textContent = "âŒ ì—ëŸ¬";
        return;
      }
      resultEl.textContent = data.result || "";

    } catch (e) {

      statusEl.textContent = "âŒ ìš”ì²­ ì‹¤íŒ¨";
    }
  }

  function clearAll() {
    passageEl.value = "";
    questionEl.value = "";
    sttEl.value = "";
    resultEl.textContent = "";
    passageConfEl.textContent = "";
    questionConfEl.textContent = "";
    sttStatusEl.textContent = "";
    statusEl.textContent = "";
  }
</script>
