<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>answer-site | Auto Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 10px;
      background: #f5f5f5;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
    }
    .wrap {
      width: 100%;
      max-width: 700px;
      box-sizing: border-box;
    }
    h2 {
      margin: 2px 0 2px 0;
      font-size: 20px;
    }
    #modeInfo {
      font-size: 12px;
      color:#444;
      margin-bottom: 2px;
    }
    #camStatus {
      font-size: 12px;
      color:#444;
      margin-bottom: 4px;
    }
    #status {
      font-size: 11px;
      color:#666;
      margin-top: 4px;
      margin-bottom: 4px;
    }

    #btnStart {
      width: 100%;
      padding: 10px 12px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #ffffff;
      cursor: pointer;
      margin: 4px 0 8px 0;
      box-sizing: border-box;
    }
    #btnStart:active {
      transform: scale(0.98);
    }

    .box {
      margin-top: 8px;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: #fff;
    }
    .box h3 {
      margin: 0 0 4px 0;
      font-size: 14px;
    }
    pre {
      margin: 0;
      white-space: pre-wrap;
      font-family: "SF Mono", Menlo, Monaco, Consolas, monospace;
      font-size: 12px;
      line-height: 1.5;
    }
    .answer-big {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 6px;
      word-break: break-all;
    }

    /* 모드 버튼: 답 박스 밑에 위치 */
    .mode-row {
      display: flex;
      gap: 4px;
      margin-top: 6px;
    }
    .mode-btn {
      flex: 1 1 0;
      padding: 6px 0;
      border-radius: 999px;
      border: 1px solid #666;
      background: #fff;
      color: #333;
      font-size: 12px;
      text-align: center;
      cursor: pointer;
    }
    .mode-btn.active {
      background: #4f46e5;
      border-color: #4f46e5;
      color: #fff;
    }

    @media (orientation: landscape) {
      body { padding: 8px; }
      h2 { font-size: 19px; }
      .answer-big { font-size: 20px; }
      .mode-btn { font-size: 11px; }
    }
  </style>
</head>
<body>

<div class="wrap">
  <h2>answer-site Auto</h2>
  <div id="modeInfo">현재 모드: reading</div>
  <div id="camStatus">카메라 상태: -</div>

  <!-- 정답/피드백 박스 -->
  <div class="box" id="answerBox">
    <h3>AI 정답 / 피드백</h3>
    <div class="answer-big" id="answerMain">아직 정답 없음</div>
    <pre id="answerDetail"></pre>
  </div>

  <!-- 모드 선택 버튼 (답 박스 바로 아래) -->
  <div id="modeRow" class="mode-row">
    <button class="mode-btn active" data-mode="reading">Reading</button>
    <button class="mode-btn" data-mode="listening">Listening</button>
    <button class="mode-btn" data-mode="writing">Writing</button>
    <button class="mode-btn" data-mode="speaking">Speaking</button>
  </div>

  <!-- STT 시작 버튼 -->
  <button id="btnStart">자동 시작 (마이크 허용)</button>

  <div id="status"></div>

  <!-- 프리뷰 영역 -->
  <div class="box">
    <h3>화면 인식 (OCR 프리뷰)</h3>
    <pre id="ocrPreview">(아직 없음)</pre>
  </div>

  <div class="box">
    <h3>음성 인식 (STT 텍스트)</h3>
    <pre id="audioPreview">(아직 없음)</pre>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAvjpHfmbuHQq3ZeV6mNKQFI9LsnX-vf68",
    authDomain: "answer-site-p2p.firebaseapp.com",
    databaseURL: "https://answer-site-p2p-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "answer-site-p2p",
    storageBucket: "answer-site-p2p.firebasestorage.app",
    messagingSenderId: "364227113735",
    appId: "1:364227113735:web:b18355cf0b16454663cba2",
    measurementId: "G-C8MRHK5ZGS"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const modeInfoEl     = document.getElementById('modeInfo');
  const camStatusEl    = document.getElementById('camStatus');
  const statusEl       = document.getElementById('status');
  const btnStart       = document.getElementById('btnStart');
  const ocrPreviewEl   = document.getElementById('ocrPreview');
  const audioPreviewEl = document.getElementById('audioPreview');
  const answerMainEl   = document.getElementById('answerMain');
  const answerDetailEl = document.getElementById('answerDetail');

  const modeButtons    = document.querySelectorAll('.mode-btn');

  let latestState = {};
  let lastSolveTs = 0;

  let currentMode = "reading";

  // ------------ 모드 선택 (여기서만 모드 바꿈) ------------
  function setMode(mode) {
    currentMode = mode;
    modeButtons.forEach(btn => {
      btn.classList.toggle('active', btn.dataset.mode === mode);
    });
    modeInfoEl.textContent = `현재 모드: ${mode}`;
    db.ref("p2p/state").update({
      modeHint: mode,
      modeUpdatedAt: Date.now()
    });
  }

  modeButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      const mode = btn.getAttribute('data-mode');
      setMode(mode);
    });
  });

  // 초기값 reading으로 설정
  setMode("reading");

  // STT
  let sttActive = false;
  let recognition = null;
  let audioText = "";
  let finalTranscript = "";

  function setupRecognition() {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      statusEl.textContent = "이 브라우저는 Web Speech API(STT)를 지원하지 않습니다. (Chrome 권장)";
      return null;
    }
    const rec = new SpeechRecognition();
    rec.lang = "en-US";
    rec.continuous = true;
    rec.interimResults = true;

    rec.onresult = (event) => {
      let interim = "";
      for (let i = event.resultIndex; i < event.results.length; ++i) {
        const res = event.results[i];
        const transcript = res[0].transcript;
        if (res.isFinal) {
          finalTranscript += transcript + " ";
        } else {
          interim += transcript + " ";
        }
      }
      audioText = (finalTranscript + " " + interim).trim();
      audioPreviewEl.textContent = audioText || "(아직 없음)";
      db.ref("p2p/state").update({
        audioText,
        audioUpdatedAt: Date.now()
      });
    };

    rec.onend = () => {
      if (sttActive) {
        try {
          rec.start();
        } catch (e) {
          console.error("STT 재시작 실패:", e);
          statusEl.textContent = "STT 재시작 실패: " + e.toString();
        }
      }
    };

    rec.onerror = (e) => {
      console.error("STT error:", e);
      statusEl.textContent = "STT 에러: " + e.error;
    };

    return rec;
  }

  btnStart.addEventListener("click", () => {
    if (sttActive) return;
    recognition = setupRecognition();
    if (!recognition) return;
    try {
      finalTranscript = "";
      audioText = "";
      audioPreviewEl.textContent = "(아직 없음)";

      recognition.start();
      sttActive = true;
      btnStart.disabled = true;
      btnStart.textContent = "자동 모드 ON (마이크 수신 중)";
      statusEl.textContent = "STT 시작 – 영어 음성을 자동으로 인식 중 (Chrome 권장)";
    } catch (e) {
      console.error(e);
      statusEl.textContent = "STT 시작 실패: " + e.toString();
    }
  });

  // 상태 구독
  db.ref("p2p/state").on("value", snap => {
    latestState = snap.val() || {};
    const blocked = !!latestState.cameraBlocked;
    const modeHint = latestState.modeHint;

    if (modeHint && modeHint !== currentMode) {
      currentMode = modeHint;
      modeButtons.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.mode === currentMode);
      });
      modeInfoEl.textContent = `현재 모드: ${currentMode}`;
    }

    camStatusEl.textContent = blocked
      ? "카메라 상태: 가려짐(마지막 답 유지 중)"
      : "카메라 상태: 보임(새 문제 인식 가능)";

    const t = (latestState.ocrText || "").trim();
    ocrPreviewEl.textContent = t ? t.slice(0, 400) : "(아직 없음)";

    const at = (latestState.audioText || "").trim();
    if (!audioText) {
      audioPreviewEl.textContent = at || "(아직 없음)";
    }
  });

  // solve 명령 구독
  db.ref("p2p/command").on("value", snap => {
    const cmd = snap.val();
    if (!cmd) return;
    if (!cmd.timestamp || cmd.type !== "solve") return;
    if (cmd.timestamp <= lastSolveTs) return;
    lastSolveTs = cmd.timestamp;
    doSolve();
  });

  async function doSolve() {
    statusEl.textContent = "AI 풀이/생성 중...";

    const modeToSend = currentMode || latestState.modeHint || "auto";
    const body = {
      mode: modeToSend,
      ocrText: latestState.ocrText || "",
      audioText: latestState.audioText || audioText || ""
    };

    try {
      const res = await fetch("/.netlify/functions/solve", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });
      const data = await res.json();
      if (data.error) {
        statusEl.textContent = "에러: " + data.error;
        return;
      }
      const text = data.result || "";
      renderResult(text);
      speakSummary(text);
      statusEl.textContent = "완료";
    } catch (e) {
      console.error(e);
      statusEl.textContent = "요청 실패: " + e.toString();
    }
  }

  // 모드 추정 + 결과 렌더링
  function detectModeFromText(text) {
    const lower = text.toLowerCase();
    if (lower.includes("[essay]")) return "writing";
    if (lower.includes("[eval]")) return "speaking";
    return "rl"; // reading/listening 스타일
  }

  function renderResult(text) {
    const mode = detectModeFromText(text);

    if (mode === "rl") {
      const mAns = text.match(/\[ANSWER\]\s*([^\n\r]+)/i);
      const ansText = mAns ? mAns[1].trim() : "";
      answerMainEl.textContent = ansText ? ("정답: " + ansText) : "정답 정보 없음";

      const parts = text.split(/\[WHY\]/i);
      const why = parts[1] ? parts[1].trim() : text.trim();
      answerDetailEl.textContent = why;
      return;
    }

    if (mode === "writing") {
      const p1 = text.split(/\[ESSAY\]/i);
      let essay = "", fb = "";
      if (p1.length > 1) {
        const rest = p1[1];
        const p2 = rest.split(/\[FEEDBACK\]/i);
        essay = (p2[0] || "").trim();
        fb = (p2[1] || "").trim();
      } else {
        essay = text.trim();
      }
      answerMainEl.textContent = "Writing 예시 에세이";
      answerDetailEl.textContent =
        (essay ? essay + "\n\n---\n\n" : "") +
        (fb ? ("[피드백]\n" + fb) : "");
      return;
    }

    if (mode === "speaking") {
      let evalPart = "", modelPart = "", korPart = "";
      const p1 = text.split(/\[EVAL\]/i);
      if (p1.length > 1) {
        const rest1 = p1[1];
        const p2 = rest1.split(/\[MODEL\]/i);
        evalPart = (p2[0] || "").trim();
        const rest2 = p2[1] || "";
        const p3 = rest2.split(/\[KOREAN\]/i);
        modelPart = (p3[0] || "").trim();
        korPart   = (p3[1] || "").trim();
      } else {
        evalPart = text.trim();
      }
      answerMainEl.textContent = "Speaking 평가";
      answerDetailEl.textContent =
        (evalPart ? ("[평가]\n" + evalPart + "\n\n") : "") +
        (modelPart ? ("[모범 답변]\n" + modelPart + "\n\n") : "") +
        (korPart ? ("[한국어 팁]\n" + korPart) : "");
      return;
    }

    answerMainEl.textContent = "";
    answerDetailEl.textContent = text;
  }

  // TTS
  function speakSummary(text) {
    if (typeof window === "undefined" || !("speechSynthesis" in window)) return;
    const synth = window.speechSynthesis;
    synth.cancel();

    const mode = detectModeFromText(text);
    let speakText = "";

    if (mode === "rl") {
      const mAns = text.match(/\[ANSWER\]\s*([^\n\r]+)/i);
      if (mAns) {
        speakText = "정답 " + mAns[1].trim() + " 입니다.";
      }
    } else if (mode === "speaking") {
      const p1 = text.split(/\[EVAL\]/i);
      if (p1.length > 1) {
        const evalPart = p1[1].split(/\[MODEL\]/i)[0].trim();
        speakText = evalPart.split(/[\n\.]/)[0].slice(0, 80);
      }
    } else if (mode === "writing") {
      speakText = "라이팅 예시 답안과 한국어 피드백을 생성했습니다.";
    }

    if (!speakText) {
      speakText = text.replace(/\[[^\]]+\]/g, "").trim().slice(0, 80);
    }
    if (!speakText) return;

    const u = new SpeechSynthesisUtterance(speakText);
    u.lang = "ko-KR";
    synth.speak(u);
  }
</script>
</body>
</html>
