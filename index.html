<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>answer-site | Camera (Auto)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-database-compat.js"></script>

  <!-- Tesseract OCR -->
  <script src="https://unpkg.com/tesseract.js@4/dist/tesseract.min.js"></script>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 8px;
      background: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
    }
    .wrap {
      width: 100%;
    }
    #videoContainer {
      position: relative;
      width: 100%;
      max-height: calc(100vh - 90px);
      overflow: hidden;
      background: #000;
      border-radius: 8px;
    }
    #video {
      width: 100%;
      height: auto;
      transform-origin: center center;
    }
    /* 화면 전체 테두리 – "카메라 활성" 느낌용 */
    #overlayFrame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 2px solid rgba(0, 255, 0, 0.5);
      border-radius: 6px;
      pointer-events: none;
    }

    #bottomPanel {
      margin-top: 8px;
      font-size: 12px;
    }
    #status {
      margin-bottom: 4px;
      color: #c4f1ff;
      white-space: pre-wrap;
    }
    .row {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 6px;
    }
    .label {
      font-size: 11px;
      color: #aaa;
    }
    #zoomRange {
      width: 100%;
    }
  </style>
</head>
<body>
<div class="wrap">
  <div id="videoContainer">
    <video id="video" autoplay playsinline></video>
    <div id="overlayFrame"></div>
  </div>

  <div id="bottomPanel">
    <div id="status">카메라 준비 중...</div>

    <div class="row">
      <span class="label">배율</span>
      <input id="zoomRange" type="range" min="1" max="3" step="0.05" value="1">
    </div>
    <div class="row">
      <span class="label">OCR 언어</span>
      <span id="currentLang">eng+kor (고정)</span>
    </div>
  </div>
</div>

<script>
  // ---------------- Firebase ----------------
  const firebaseConfig = {
    apiKey: "AIzaSyAvjpHfmbuHQq3ZeV6mNKQFI9LsnX-vf68",
    authDomain: "answer-site-p2p.firebaseapp.com",
    databaseURL: "https://answer-site-p2p-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "answer-site-p2p",
    storageBucket: "answer-site-p2p.firebasestorage.app",
    messagingSenderId: "364227113735",
    appId: "1:364227113735:web:b18355cf0b16454663cba2",
    measurementId: "G-C8MRHK5ZGS"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const video      = document.getElementById('video');
  const statusEl   = document.getElementById('status');
  const zoomRange  = document.getElementById('zoomRange');

  const OCR_LANG = "eng+kor";

  let ocrRunning = false;
  let lastSolvedSnippet = "";
  let lastBlocked = null;
  let lastOcrTime = 0;

  // 밝기 + 움직임 감지용 작은 캔버스
  const BW = 64, BH = 36;
  const bCanvas = document.createElement('canvas');
  const bCtx = bCanvas.getContext('2d');
  bCanvas.width = BW;
  bCanvas.height = BH;
  let prevThumb = null;       // 이전 프레임 thumbnail (grayscale)
  let lastStableTime = 0;     // 최근에 "안 움직임" 상태가 시작된 시각

  // 고해상도 스틸 프레임용 ImageCapture (되면 쓰고, 안 되면 video 프레임)
  let imageCapture = null;

  // ---------- 카메라 세팅 ----------
  async function startCamera() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: { ideal: "environment" },
          width:  { min: 1280, ideal: 1920, max: 2560 },
          height: { min: 720,  ideal: 1080, max: 1440 }
        },
        audio: false
      });
      video.srcObject = stream;

      const track = stream.getVideoTracks()[0];
      if ('ImageCapture' in window && track) {
        try {
          imageCapture = new ImageCapture(track);
        } catch (e) {
          console.warn("ImageCapture 생성 실패, video 프레임으로 fallback:", e);
          imageCapture = null;
        }
      }

      statusEl.textContent = "카메라 ON – 화면 안정되면 자동으로 문제 인식";

      startAutoLoop();
    } catch (e) {
      console.error(e);
      statusEl.textContent = "카메라 접근 실패: " + e.toString();
    }
  }

  zoomRange.addEventListener("input", () => {
    const scale = parseFloat(zoomRange.value);
    video.style.transform = `scale(${scale})`;
  });

  // ---------- 프레임 분석: 밝기 + 움직임 ----------
  function analyzeFrame() {
    if (!video.videoWidth || !video.videoHeight) {
      return { blocked: false, stable: false };
    }

    bCtx.drawImage(video, 0, 0, BW, BH);
    const data = bCtx.getImageData(0, 0, BW, BH).data;
    const len = BW * BH;

    let sumBright = 0;
    let diffSum = 0;
    const currThumb = new Uint8Array(len);

    for (let i = 0, p = 0; i < data.length; i += 4, p++) {
      const r = data[i];
      const g = data[i + 1];
      const b = data[i + 2];
      const gray = (r + g + b) / 3;
      currThumb[p] = gray;
      sumBright += gray;
      if (prevThumb) {
        diffSum += Math.abs(gray - prevThumb[p]);
      }
    }

    const avgBright = sumBright / len;            // 0~255
    const diffAvg   = prevThumb ? (diffSum / len) : 0;  // 0~255

    const blocked = avgBright < 25;  // 너무 어두우면 가려졌다고 간주

    const now = Date.now();
    let stable = false;

    // diffAvg가 작으면 "화면 거의 안 움직임"
    if (diffAvg < 8) { // 이 값이 클수록 더 빡세게 잡음
      if (!lastStableTime) {
        lastStableTime = now;
      } else if (now - lastStableTime > 1000) { // 1초 이상 거의 안 움직였으면
        stable = true;
      }
    } else {
      // 많이 움직였으면 다시 리셋
      lastStableTime = 0;
    }

    prevThumb = currThumb;

    return { blocked, stable };
  }

  // ---------- 자동 루프: 가려짐 + 움직임 + OCR 스케줄 ----------
  function startAutoLoop() {
    function loop() {
      const now = Date.now();

      if (!video.videoWidth && !imageCapture) {
        requestAnimationFrame(loop);
        return;
      }

      const { blocked, stable } = analyzeFrame();

      if (blocked !== lastBlocked) {
        lastBlocked = blocked;
        db.ref("p2p/state").update({
          cameraBlocked: blocked,
          cameraUpdatedAt: Date.now()
        });
        statusEl.textContent = blocked
          ? "카메라가 가려짐 – 마지막 답 유지 중"
          : "카메라 ON – 화면 안정되면 자동으로 문제 인식";
      }

      // 화면이 안 가려져 있고, 충분히 안정(stable)되고, 이전 OCR에서 어느 정도 시간 경과했을 때만 OCR
      if (!blocked && stable && !ocrRunning && now - lastOcrTime > 8000) {
        lastOcrTime = now;
        doOCROnce();
      }

      requestAnimationFrame(loop);
    }
    requestAnimationFrame(loop);
  }

  // ---------- OCR: 가운데 영역만 + 품질 필터 + 자동 solve ----------
  async function doOCROnce() {
    ocrRunning = true;
    try {
      statusEl.textContent = "OCR 진행 중...";

      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');

      if (imageCapture) {
        try {
          const bitmap = await imageCapture.grabFrame();
          cropCenterToCanvas(bitmap.width, bitmap.height, (x, y, w, h) => {
            canvas.width = w;
            canvas.height = h;
            ctx.drawImage(bitmap, x, y, w, h, 0, 0, w, h);
          });
        } catch (e) {
          console.warn("grabFrame 실패, video 프레임 fallback:", e);
          fillCanvasFromVideoCenter(canvas, ctx);
        }
      } else {
        fillCanvasFromVideoCenter(canvas, ctx);
      }

      const result = await Tesseract.recognize(canvas, OCR_LANG, {
        logger: m => {
          if (m.status === "recognizing text") {
            statusEl.textContent = `OCR 진행 중... ${Math.round((m.progress || 0) * 100)}%`;
          }
        }
      });

      const rawText = result.data.text || "";
      const text = rawText.replace(/\s+\n/g, "\n").trim(); // 약간 정리
      const conf = result.data.confidence || 0;

      // 너무 짧거나, 평균 신뢰도가 너무 낮으면 "노이즈"로 보고 무시
      if (!text || text.length < 30 || conf < 35) {
        statusEl.textContent =
          `OCR 완료 (텍스트/신뢰도 낮음 → 무시: 길이=${text.length}, conf=${conf.toFixed(1)}%)`;
        ocrRunning = false;
        return;
      }

      statusEl.textContent = `OCR 완료 | 평균 신뢰도: ${conf.toFixed(1)}%`;

      await db.ref("p2p/state").update({
        ocrText: text,
        ocrConfidence: conf,
        cameraBlocked: false,
        ocrUpdatedAt: Date.now()
      });

      const snippet = text.slice(0, 400);
      // 이전과 텍스트가 다를 때만 새 문제로 보고 solve 요청
      if (snippet !== lastSolvedSnippet) {
        lastSolvedSnippet = snippet;
        await db.ref("p2p/command").set({
          type: "solve",
          timestamp: Date.now()
        });
      }
    } catch (e) {
      console.error(e);
      statusEl.textContent = "OCR 에러: " + e.toString();
    } finally {
      ocrRunning = false;
    }
  }

  // 가운데 70~75% 영역 잘라서 쓰기
  function cropCenterToCanvas(fullW, fullH, drawCallback) {
    const scale = 0.75; // 중앙 75%
    const w = Math.floor(fullW * scale);
    const h = Math.floor(fullH * scale);
    const x = Math.floor((fullW - w) / 2);
    const y = Math.floor((fullH - h) / 2);
    drawCallback(x, y, w, h);
  }

  function fillCanvasFromVideoCenter(canvas, ctx) {
    if (!video.videoWidth || !video.videoHeight) {
      canvas.width = 640;
      canvas.height = 360;
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      return;
    }
    const fullW = video.videoWidth;
    const fullH = video.videoHeight;

    cropCenterToCanvas(fullW, fullH, (sx, sy, sw, sh) => {
      canvas.width = sw;
      canvas.height = sh;
      ctx.drawImage(video, sx, sy, sw, sh, 0, 0, sw, sh);
    });
  }

  startCamera();
</script>
</body>
</html>
