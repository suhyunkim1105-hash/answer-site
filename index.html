<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>성균관대 편입 자동 풀이</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
        background: #0f172a;
        color: #e5e7eb;
      }
      h1 {
        margin: 0 0 4px;
        font-size: 20px;
      }
      small {
        color: #9ca3af;
      }
      .layout {
        display: grid;
        grid-template-columns: minmax(0, 1.5fr) minmax(0, 1fr);
        gap: 16px;
      }
      @media (max-width: 900px) {
        .layout {
          grid-template-columns: minmax(0, 1fr);
        }
      }
      .panel {
        background: #020617;
        border-radius: 12px;
        padding: 12px 14px;
        border: 1px solid #1f2937;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      }
      .panel-title {
        margin: 0 0 8px;
        font-size: 14px;
        color: #9ca3af;
      }
      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        align-items: center;
        margin-bottom: 8px;
      }
      button {
        border-radius: 999px;
        border: none;
        padding: 6px 12px;
        font-size: 14px;
        background: #3b82f6;
        color: #f9fafb;
        cursor: pointer;
      }
      button.secondary {
        background: #4b5563;
      }
      button:disabled {
        opacity: 0.5;
        cursor: default;
      }
      label {
        font-size: 13px;
        color: #d1d5db;
      }
      input[type='number'] {
        width: 60px;
        padding: 4px 6px;
        margin-left: 4px;
        border-radius: 6px;
        border: 1px solid #4b5563;
        background: #020617;
        color: #e5e7eb;
      }
      video {
        width: 100%;
        border-radius: 10px;
        background: #020617;
      }
      textarea {
        width: 100%;
        border-radius: 8px;
        border: 1px solid #111827;
        background: #020617;
        color: #e5e7eb;
        padding: 8px;
        resize: vertical;
      }
      .hint {
        font-size: 11px;
        color: #6b7280;
        margin-top: 4px;
      }
    </style>
  </head>
  <body>
    <header style="margin-bottom: 12px">
      <h1>성균관대 편입 영어 자동 풀이</h1>
      <small>한 페이지씩 촬영하면 OCR → 정답 생성까지 자동으로 진행</small>
    </header>

    <div class="layout">
      <!-- 좌측: 카메라 + 제어 -->
      <section class="panel">
        <h2 class="panel-title">카메라</h2>
        <div class="controls">
          <button id="start-camera-btn">카메라 시작</button>
          <button id="capture-btn" class="secondary">현재 페이지 촬영</button>
          <label>
            현재 페이지
            <input id="page-input" type="number" min="1" value="1" />
          </label>
        </div>
        <video id="video" autoplay playsinline></video>
        <canvas
          id="capture-canvas"
          style="display: none"
          width="1080"
          height="1920"
        ></canvas>
        <p class="hint">
          ① 시험지를 화면에 꽉 채우고<br />
          ② 번호·문항·보기까지 모두 나오게 맞춘 다음<br />
          ③ 「현재 페이지 촬영」 버튼을 누르면 돼.
        </p>
      </section>

      <!-- 우측: 로그 + OCR 결과 -->
      <section class="panel">
        <h2 class="panel-title">로그</h2>
        <textarea
          id="log-output"
          rows="18"
          readonly
          style="font-size: 11px; line-height: 1.4; white-space: pre"
        ></textarea>
        <p class="hint">
          STATUS 줄은 음성으로도 읽어 줌. capture / OCR / solve response 는
          디버그용 텍스트만 기록.
        </p>

        <!-- ====================== NEW: OCR 결과 패널 ====================== -->
        <h2 class="panel-title" style="margin-top: 10px">OCR 결과 (원문 확인용)</h2>
        <textarea
          id="ocr-output"
          rows="10"
          readonly
          style="
            font-size: 12px;
            line-height: 1.4;
            white-space: pre-wrap;
          "
        ></textarea>
        <p class="hint">
          여기에 인식된 원문이 그대로 보여. 안 맞는 부분이 있으면 기출 용지
          수정하거나 카메라 각도/거리 조절하면 돼.
        </p>
        <!-- ==================== /NEW: OCR 결과 패널 끝 ==================== -->
      </section>
    </div>

    <script>
      const videoEl = document.getElementById('video');
      const canvasEl = document.getElementById('capture-canvas');
      const ctx = canvasEl.getContext('2d');
      const logEl = document.getElementById('log-output');
      const pageInput = document.getElementById('page-input');

      let currentStream = null;
      let currentPage = 1;

      // =============== 공통 유틸 ===============

      function appendLog(message, speakIt = false) {
        const now = new Date();
        const ts = now.toTimeString().slice(0, 8);
        const line = `[${ts}] ${message}`;
        console.log(line);
        if (logEl) {
          logEl.value += (logEl.value ? '\n' : '') + line;
          logEl.scrollTop = logEl.scrollHeight;
        }
        if (speakIt) {
          const spoken = message.startsWith('STATUS:')
            ? message.replace(/^STATUS:\s*/, '')
            : message;
          speak(spoken);
        }
      }

      function speak(text) {
        try {
          if (!('speechSynthesis' in window)) return;
          const u = new SpeechSynthesisUtterance(text);
          u.lang = 'ko-KR';
          u.rate = 1.0;
          window.speechSynthesis.cancel();
          window.speechSynthesis.speak(u);
        } catch (e) {
          console.error('speech error', e);
        }
      }

      // ======================== NEW: OCR 출력 함수 ========================
      function updateOcrOutput(text) {
        try {
          const el = document.getElementById('ocr-output');
          if (!el) return;
          el.value = (text || '').toString();
          el.scrollTop = 0;
        } catch (e) {
          console.error('updateOcrOutput error:', e);
        }
      }
      // ====================== /NEW: OCR 출력 함수 끝 ======================

      // =============== 카메라 관련 ===============

      async function startCamera() {
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
          appendLog(
            'STATUS: 이 브라우저에서는 카메라 접근을 지원하지 않아.',
            true
          );
          return;
        }
        if (currentStream) {
          appendLog('STATUS: 카메라는 이미 켜져 있어.', true);
          return;
        }
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: 'environment' },
            audio: false,
          });
          currentStream = stream;
          videoEl.srcObject = stream;
          await videoEl.play().catch(() => {});
          appendLog(
            'STATUS: 카메라가 켜졌어. 시험지를 화면에 꽉 차게 맞춰줘.',
            true
          );
        } catch (err) {
          console.error(err);
          appendLog(
            `STATUS: 카메라를 켜는 데 실패했어: ${err && err.message}`,
            true
          );
        }
      }

      async function captureCurrentPage() {
        if (!videoEl || !videoEl.videoWidth) {
          appendLog(
            'STATUS: 아직 카메라 영상이 준비되지 않았어. 잠시 뒤에 다시 시도해 줘.',
            true
          );
          return;
        }

        const pageVal = parseInt(pageInput.value, 10);
        currentPage = Number.isFinite(pageVal) && pageVal > 0 ? pageVal : 1;
        pageInput.value = String(currentPage);

        appendLog(
          `STATUS: 페이지 ${currentPage} 촬영 중... 시험지를 흔들리지 않게 잡고 있어줘.`,
          true
        );

        canvasEl.width = videoEl.videoWidth;
        canvasEl.height = videoEl.videoHeight;
        ctx.drawImage(videoEl, 0, 0, canvasEl.width, canvasEl.height);

        const blob = await new Promise((resolve) =>
          canvasEl.toBlob(resolve, 'image/jpeg', 0.9)
        );
        if (!blob) {
          appendLog('STATUS: 화면 캡처에 실패했어.', true);
          return;
        }

        appendLog(
          `capture size ${JSON.stringify({
            width: canvasEl.width,
            height: canvasEl.height,
            length: blob.size,
          })}`
        );

        await sendToOcr(blob, currentPage);
      }

      // =============== 서버 통신 ===============

      async function sendToOcr(imageBlob, page) {
        appendLog('STATUS: OCR 처리 중...', true);
        try {
          const form = new FormData();
          form.append('file', imageBlob, `page-${page}.jpg`);
          form.append('page', String(page));

          const res = await fetch('/.netlify/functions/ocr', {
            method: 'POST',
            body: form,
          });

          let data;
          try {
            data = await res.json();
          } catch (e) {
            data = { ok: false, error: 'Invalid JSON from OCR function' };
          }

          appendLog(`OCR response ${JSON.stringify(data)}`);

          if (!data || !data.ok) {
            appendLog(
              `STATUS: OCR 실패: ${
                (data && data.error) || res.status || '알 수 없는 오류'
              }`,
              true
            );
            return;
          }

          const conf = data.conf ?? 0;
          const hits = data.hits ?? 0;
          appendLog(
            `STATUS: OCR 완료 (평균 신뢰도: ${conf}, 번호 패턴 수: ${hits}). 이제 정답을 생성할게.`,
            true
          );

          const ocrText = data.text || '';
          updateOcrOutput(ocrText);

          await sendToSolve(ocrText, page);
        } catch (err) {
          console.error(err);
          appendLog(
            `STATUS: OCR 호출 중 오류가 발생했어: ${
              err && err.message ? err.message : err
            }`,
            true
          );
        }
      }

      async function sendToSolve(ocrText, page) {
        try {
          const body = {
            ocrText,
            page,
          };

          const res = await fetch('/.netlify/functions/solve', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(body),
          });

          let data;
          try {
            data = await res.json();
          } catch (e) {
            data = { ok: false, error: 'Invalid JSON from solve function' };
          }

          appendLog(`solve response ${JSON.stringify(data)}`);

          if (!data || !data.ok) {
            appendLog(
              `STATUS: 정답 생성에 실패했어: ${
                (data && data.error) || res.status || '알 수 없는 오류'
              }`,
              true
            );
            return;
          }

          const answerText = (data.text || '').trim();
          appendLog(
            `STATUS: 페이지 ${page} 정답을 생성했어. XURTH가 들리면 이 페이지는 끝이야.`,
            true
          );

          if (answerText) {
            // 정답 자체도 읽어 주고 싶으면 이 라인 유지
            speak(answerText);
          }

          const nextPage = page + 1;
          currentPage = nextPage;
          pageInput.value = String(nextPage);
        } catch (err) {
          console.error(err);
          appendLog(
            `STATUS: solve 함수 호출 중 오류가 발생했어: ${
              err && err.message ? err.message : err
            }`,
            true
          );
        }
      }

      // =============== 이벤트 바인딩 ===============

      document
        .getElementById('start-camera-btn')
        .addEventListener('click', startCamera);
      document
        .getElementById('capture-btn')
        .addEventListener('click', captureCurrentPage);

      pageInput.addEventListener('change', () => {
        const v = parseInt(pageInput.value, 10);
        currentPage = Number.isFinite(v) && v > 0 ? v : 1;
        pageInput.value = String(currentPage);
      });

      // 처음 안내 한 줄
      appendLog(
        'STATUS: 카메라를 켜고, 페이지 1부터 한 페이지씩 촬영해.',
        true
      );
    </script>
  </body>
</html>
