<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>answer-site</title>
  <style>
    :root { color-scheme: dark; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#0b1020; color:#e9eefc; }
    .wrap { max-width: 980px; margin: 0 auto; padding: 18px; }
    .card { background:#0f1835; border:1px solid rgba(255,255,255,.08); border-radius: 18px; padding: 16px; margin-bottom: 14px; box-shadow: 0 8px 30px rgba(0,0,0,.25); }
    h2 { margin:0 0 10px 0; font-size: 18px; }
    .row { display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    button { background:#2b6cff; border:none; color:white; padding:10px 14px; border-radius: 12px; font-weight: 700; cursor:pointer; }
    button.secondary { background:#243055; }
    button:disabled { opacity:.55; cursor:not-allowed; }
    input { background:#0b1020; color:#e9eefc; border:1px solid rgba(255,255,255,.14); border-radius: 10px; padding:10px 12px; }
    .previewWrap {
      height: 70vh;
      min-height: 360px;
      border-radius: 18px;
      overflow:hidden;
      background:#050a18;
      border:1px solid rgba(255,255,255,.08);
    }
    video, img { width:100%; height:100%; object-fit: contain; background:#000; }
    .hint { opacity:.8; font-size: 13px; line-height: 1.5; margin-top: 10px; }
    pre { margin:0; white-space: pre-wrap; word-break: break-word; font-size: 12px; line-height: 1.45; }
    textarea {
      width:100%; min-height: 160px; resize: vertical;
      background:#0b1020; color:#e9eefc;
      border:1px solid rgba(255,255,255,.14);
      border-radius: 12px; padding:12px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      font-size: 12px;
    }
    .small { font-size: 12px; opacity: .85; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2>카메라</h2>
      <div class="row">
        <button id="btnStart">카메라 시작</button>
        <button id="btnShot" class="secondary">현재 페이지 촬영</button>
        <!-- ✅ 음성 / 자동 모드 제어 버튼 추가 -->
        <button id="btnTts" class="secondary">음성 테스트</button>
        <button id="btnAuto" class="secondary">자동 풀이 시작</button>
        <button id="btnStopAuto" class="secondary">자동 풀이 정지</button>
      </div>
      <div class="row" style="margin-top:8px;">
        <span class="small">현재 페이지</span>
        <input id="page" type="number" value="1" min="1" style="width:90px" />
        <span id="res" class="small"></span>
      </div>

      <div style="height:12px"></div>

      <div class="previewWrap">
        <video id="video" playsinline autoplay muted></video>
      </div>

      <div class="hint">
        ① 시험지를 화면에 꽉 채우고<br/>
        ② 글자/문항번호/보기(A~E)까지 선명하게 보이게 맞춘 뒤<br/>
        ③ 수동: “현재 페이지 촬영” → OCR → 정답 생성<br/>
        ④ 자동: “자동 풀이 시작” → (페이지 인식 3·2·1) → 촬영+OCR+정답 TTS 반복, XURTH 나오면 자동 종료
      </div>
    </div>

    <div class="card">
      <h2>로그</h2>
      <pre id="log"></pre>
    </div>

    <div class="card">
      <h2>OCR 원문 확인</h2>
      <div class="small">여기서 OCR이 얼마나 제대로 뽑혔는지 즉시 확인해. (정답률의 핵심)</div>
      <div style="height:10px"></div>
      <textarea id="ocrBox" placeholder="OCR 결과가 여기에 표시됨" readonly></textarea>
    </div>

    <div class="card">
      <h2>정답</h2>
      <textarea id="ansBox" placeholder="정답 결과가 여기에 표시됨" readonly></textarea>
    </div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);

    const video = $("video");
    const logEl = $("log");
    const ocrBox = $("ocrBox");
    const ansBox = $("ansBox");
    const btnShot = $("btnShot");
    const btnStart = $("btnStart");
    const btnTts = $("btnTts");
    const btnAuto = $("btnAuto");
    const btnStopAuto = $("btnStopAuto");
    const resEl = $("res");
    const pageInput = $("page");

    function ts() {
      const d = new Date();
      const hh = String(d.getHours()).padStart(2,"0");
      const mm = String(d.getMinutes()).padStart(2,"0");
      const ss = String(d.getSeconds()).padStart(2,"0");
      return `${hh}:${mm}:${ss}`;
    }

    function log(msg) {
      logEl.textContent += `[${ts()}] ${msg}\n`;
      logEl.scrollTop = logEl.scrollHeight;
    }

    let stream = null;
    let busy = false;           // 수동 연타 방지
    let autoMode = false;       // 자동 풀이 플래그
    let autoTimer = null;       // 자동 루프 타이머
    let wakeLock = null;        // 화면 꺼짐 방지
    let speechReady = false;    // iOS용: 사용자 제스처 후에만 음성

    async function requestWakeLock() {
      try {
        if ("wakeLock" in navigator) {
          wakeLock = await navigator.wakeLock.request("screen");
          log("STATUS: 화면 꺼짐 방지(wake lock) 설정됨.");
          wakeLock.addEventListener("release", () => {
            log("STATUS: 화면 꺼짐 방지(wake lock) 해제됨.");
          });
        }
      } catch (e) {
        log(`STATUS: 화면 꺼짐 방지 설정 실패: ${e?.message || e}`);
      }
    }

    async function startCamera() {
      if (stream) return;

      log("STATUS: 카메라를 켜고, 페이지 1부터 한 페이지씩 촬영해.");

      const constraints = {
        audio: false,
        video: {
          facingMode: { ideal: "environment" },
          width:  { min: 1280, ideal: 1920 },
          height: { min: 720,  ideal: 1080 },
        }
      };

      stream = await navigator.mediaDevices.getUserMedia(constraints);
      video.srcObject = stream;

      await new Promise((r) => {
        video.onloadedmetadata = () => r();
      });

      try {
        const track = stream.getVideoTracks()[0];
        await track.applyConstraints({
          advanced: [
            { width: 1920, height: 1080 },
            { width: 1280, height: 720 }
          ]
        });
      } catch (_) {}

      setTimeout(() => {
        const vw = video.videoWidth;
        const vh = video.videoHeight;
        resEl.textContent = vw && vh ? `캠 해상도: ${vw}×${vh}` : "";
        log("STATUS: 카메라가 켜졌어. 시험지를 화면에 꽉 차게 맞춰줘.");
      }, 200);
    }

    function captureDataURL() {
      const vw = video.videoWidth;
      const vh = video.videoHeight;
      if (!vw || !vh) throw new Error("Video not ready");

      const canvas = document.createElement("canvas");
      canvas.width = vw;
      canvas.height = vh;

      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, vw, vh);

      const dataUrl = canvas.toDataURL("image/jpeg", 0.92);
      return { dataUrl, vw, vh, length: dataUrl.length };
    }

    async function doOCR(page, dataUrl) {
      const res = await fetch("/.netlify/functions/ocr", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ page, image: dataUrl }),
      });
      const data = await res.json().catch(() => ({}));
      return { ok: res.ok && data.ok, ...data };
    }

    async function doSolve(page, ocrText) {
      const res = await fetch("/.netlify/functions/solve", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ page, ocrText }),
      });
      const data = await res.json().catch(() => ({}));
      return { ok: res.ok && data.ok, ...data };
    }

    // ---------- 음성(TTS) 관련 ----------

    function speak(text) {
      if (!speechReady) return Promise.resolve();
      return new Promise((resolve) => {
        try {
          const u = new SpeechSynthesisUtterance(text);
          u.lang = "ko-KR";
          u.rate = 1.0;
          u.pitch = 1.0;

          const voices = window.speechSynthesis.getVoices();
          const koVoices = voices.filter(v => v.lang && v.lang.startsWith("ko"));
          if (koVoices.length) {
            u.voice = koVoices[0]; // 유나 비슷한 여성 한국어 음성이면 자동 선택
          }

          u.onend = () => resolve();
          u.onerror = () => resolve();
          window.speechSynthesis.speak(u);
        } catch (e) {
          resolve();
        }
      });
    }

    function sleep(ms) {
      return new Promise(r => setTimeout(r, ms));
    }

    async function speakPageCountdown(page) {
      // 페이지 인식 3 2 1 → 그 다음 촬영
      if (!speechReady) return;
      await speak(`페이지 인식. ${page}번.`);
      await sleep(400);
      await speak("3");
      await sleep(400);
      await speak("2");
      await sleep(400);
      await speak("1");
    }

    function parseAnswerLinesForTts(text) {
      const lines = String(text || "").split(/\r?\n/).map(s => s.trim()).filter(Boolean);
      const qa = [];
      for (const ln of lines) {
        const m = ln.match(/^(\d{1,3})\s*:\s*([0-5A-E])\b/i);
        if (m) {
          const n = Number(m[1]);
          let a = m[2].toUpperCase();
          qa.push({ n, a });
        }
      }
      let unsureList = [];
      const um = String(text || "").match(/UNSURE\s*:\s*([0-9,\s\-]+)/i);
      if (um) {
        unsureList = um[1]
          .split(",")
          .map(s => s.trim())
          .filter(s => s && s !== "-");
      }
      return { qa, unsureList };
    }

    function answerToKorean(a) {
      if (/^[1-5]$/.test(a)) {
        return `${a}번`;
      }
      const map = { A: "에이", B: "비", C: "씨", D: "디", E: "이" };
      return map[a] || a;
    }

    async function speakAnswersTts(text) {
      if (!speechReady) return;
      const { qa, unsureList } = parseAnswerLinesForTts(text);

      // 1번 뭐 (쉬고) 2번 뭐 (쉬고) ...
      for (const { n, a } of qa) {
        const ansWord = answerToKorean(a);
        await speak(`${n}번, ${ansWord}.`);
        await sleep(1500); // 1.5초 정도 쉼
      }

      if (unsureList.length) {
        const nums = unsureList.join("번, ") + "번";
        await speak(`확신이 낮은 문항, ${nums}.`);
      }
    }

    // ---------- 자동 풀이 루프 ----------

    function scheduleAutoLoop(delayMs) {
      if (!autoMode) return;
      if (autoTimer) clearTimeout(autoTimer);
      autoTimer = setTimeout(() => {
        autoLoop().catch(e => {
          log(`STATUS: [자동] 루프 오류: ${e?.message || e}`);
        });
      }, delayMs);
    }

    async function autoLoop() {
      if (!autoMode) return;

      try {
        await startCamera();

        const page = Number(pageInput.value || 1);

        // ✅ 페이지 인식 TTS → 그 다음 촬영 + OCR + solve
        log(`STATUS: [자동] 페이지 ${page} 인식 카운트다운...`);
        await speakPageCountdown(page);

        log(`STATUS: [자동] 페이지 ${page} 촬영 중... 시험지를 흔들리지 않게 잡고 있어줘.`);
        const cap = captureDataURL();
        log(`capture size ${JSON.stringify({ width: cap.vw, height: cap.vh, length: Math.floor(cap.length/4) })}`);

        log("STATUS: [자동] OCR 처리 중...");
        const ocr = await doOCR(page, cap.dataUrl);
        log(`OCR response ${JSON.stringify(ocr).slice(0, 1200)}`);

        if (!ocr.ok) {
          log(`STATUS: [자동] OCR 실패: ${ocr.error || "Unknown"}${ocr.detail ? " / " + ocr.detail : ""}`);
          await speak("실패");
          scheduleAutoLoop(5000);
          return;
        }

        const text = ocr.text || "";
        if (!text.trim()) {
          log("STATUS: [자동] 아직 인식할 시험지가 없는 것 같아. 잠시 후 다시 시도할게.");
          scheduleAutoLoop(2000);
          return;
        }

        ocrBox.value = text;

        log(`STATUS: [자동] OCR 완료 (평균 신뢰도: ${ocr.conf ?? 0}, 번호 패턴 수: ${ocr.hits ?? 0}). 이제 정답을 생성할게.`);
        const solved = await doSolve(page, text);
        log(`solve response ${JSON.stringify(solved).slice(0, 1200)}`);

        if (!solved.ok) {
          log(`STATUS: [자동] solve 실패: ${solved.error || "Unknown"}`);
          await speak("실패");
          scheduleAutoLoop(5000);
          return;
        }

        const ansText = solved.text || "";
        ansBox.value = ansText;
        log(`STATUS: [자동] 페이지 ${page} 정답을 생성했어.`);

        // 정답 읽기 (1번 뭐, 2번 뭐, ... + UNSURE)
        await speakAnswersTts(ansText);

        // XURTH 들어오면 자동 모드 종료
        if (ansText.includes("XURTH")) {
          log("STATUS: XURTH 감지. 자동 문제풀이 모드를 종료할게.");
          autoMode = false;
          if (autoTimer) {
            clearTimeout(autoTimer);
            autoTimer = null;
          }
          return;
        }

        // ✅ 다음 페이지/같은 페이지 계속 찍고 싶으면 여기서 page++ 할 수도 있지만
        // 일단은 같은 page 값으로 반복 (네가 나중에 전략 정하면 바꾸면 됨)
        scheduleAutoLoop(5000); // 5초 쉬고 다음 자동 루프
      } catch (e) {
        log(`STATUS: [자동] 처리 실패: ${e?.message || e}`);
        await speak("실패");
        scheduleAutoLoop(5000);
      }
    }

    // ---------- 이벤트 핸들러 ----------

    btnStart.addEventListener("click", async () => {
      try {
        await startCamera();
        await requestWakeLock();
      } catch (e) {
        log(`STATUS: 카메라 실패: ${e?.message || e}`);
      }
    });

    btnShot.addEventListener("click", async () => {
      if (busy) return;
      busy = true;
      btnShot.disabled = true;

      try {
        await startCamera();
        await requestWakeLock();

        const page = Number(pageInput.value || 1);

        log(`STATUS: 페이지 ${page} 촬영 중... 시험지를 흔들리지 않게 잡고 있어줘.`);
        const cap = captureDataURL();
        log(`capture size ${JSON.stringify({ width: cap.vw, height: cap.vh, length: Math.floor(cap.length/4) })}`);

        log("STATUS: OCR 처리 중...");
        const ocr = await doOCR(page, cap.dataUrl);
        log(`OCR response ${JSON.stringify(ocr).slice(0, 1200)}`);

        if (!ocr.ok) {
          log(`STATUS: OCR 실패: ${ocr.error || "Unknown"}${ocr.detail ? " / " + ocr.detail : ""}`);
          return;
        }

        ocrBox.value = ocr.text || "";

        log(`STATUS: OCR 완료 (평균 신뢰도: ${ocr.conf ?? 0}, 번호 패턴 수: ${ocr.hits ?? 0}). 이제 정답을 생성할게.`);
        const solved = await doSolve(page, ocr.text || "");
        log(`solve response ${JSON.stringify(solved).slice(0, 1200)}`);

        if (!solved.ok) {
          log(`STATUS: solve 실패: ${solved.error || "Unknown"}`);
          return;
        }

        ansBox.value = solved.text || "";
        log(`STATUS: 페이지 ${page} 정답을 생성했어.`);
        // 수동 모드에서는 TTS는 옵션으로 남겨둠 (원하면 speakAnswersTts 호출 추가하면 됨)
      } catch (e) {
        log(`STATUS: 처리 실패: ${e?.message || e}`);
      } finally {
        busy = false;
        btnShot.disabled = false;
      }
    });

    // 음성 테스트 버튼: iOS에서 TTS 활성화용
    btnTts.addEventListener("click", async () => {
      speechReady = true;
      log("STATUS: 음성 테스트를 재생했어. 이후 자동 풀이 정답도 소리로 읽어줄게.");
      await speak("테스트.");
    });

    // 자동 풀이 시작 버튼
    btnAuto.addEventListener("click", async () => {
      if (autoMode) return;
      autoMode = true;
      log("STATUS: 자동 문제풀이 모드를 시작할게.");
      try {
        await startCamera();
        await requestWakeLock();
      } catch (e) {
        log(`STATUS: 자동 모드 시작 실패(카메라/웨이크락): ${e?.message || e}`);
      }
      scheduleAutoLoop(0); // 즉시 첫 루프 시작
    });

    // 자동 풀이 정지 버튼
    btnStopAuto.addEventListener("click", () => {
      if (!autoMode) return;
      autoMode = false;
      if (autoTimer) {
        clearTimeout(autoTimer);
        autoTimer = null;
      }
      log("STATUS: 사용자가 자동 문제풀이 모드를 수동으로 정지했어.");
    });

    // iOS에서 음성 리스트 로딩용 (선택적)
    if (window.speechSynthesis) {
      window.speechSynthesis.onvoiceschanged = () => {
        // 그냥 미리 로딩만
        window.speechSynthesis.getVoices();
      };
    }
  </script>
</body>
</html>
