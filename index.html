<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>answer-site</title>
  <style>
    :root { color-scheme: dark; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#0b1020; color:#e9eefc; }
    .wrap { max-width: 980px; margin: 0 auto; padding: 18px; }
    .card { background:#0f1835; border:1px solid rgba(255,255,255,.08); border-radius: 18px; padding: 16px; margin-bottom: 14px; box-shadow: 0 8px 30px rgba(0,0,0,.25); }
    h2 { margin:0 0 10px 0; font-size: 18px; }
    .row { display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    button { background:#2b6cff; border:none; color:white; padding:10px 14px; border-radius: 12px; font-weight: 700; cursor:pointer; }
    button.secondary { background:#243055; }
    button:disabled { opacity:.55; cursor:not-allowed; }
    input { background:#0b1020; color:#e9eefc; border:1px solid rgba(255,255,255,.14); border-radius: 10px; padding:10px 12px; }
    .previewWrap {
      height: 70vh;
      min-height: 360px;
      border-radius: 18px;
      overflow:hidden;
      background:#050a18;
      border:1px solid rgba(255,255,255,.08);
    }
    video, img { width:100%; height:100%; object-fit: contain; background:#000; }
    .hint { opacity:.8; font-size: 13px; line-height: 1.5; margin-top: 10px; }
    pre { margin:0; white-space: pre-wrap; word-break: break-word; font-size: 12px; line-height: 1.45; }
    textarea {
      width:100%; min-height: 160px; resize: vertical;
      background:#0b1020; color:#e9eefc;
      border:1px solid rgba(255,255,255,.14);
      border-radius: 12px; padding:12px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      font-size: 12px;
    }
    .small { font-size: 12px; opacity: .85; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2>카메라</h2>
      <div class="row">
        <button id="btnStart">카메라 시작</button>
        <button id="btnShot" class="secondary">현재 페이지 촬영</button>
        <span class="small">현재 페이지</span>
        <input id="page" type="number" value="1" min="1" style="width:90px" />
        <span id="res" class="small"></span>
      </div>

      <div style="height:12px"></div>

      <div class="previewWrap">
        <video id="video" playsinline autoplay muted></video>
      </div>

      <div class="hint">
        ① 시험지를 화면에 꽉 채우고<br/>
        ② 글자/문항번호/보기(A~E)까지 선명하게 보이게 맞춘 뒤<br/>
        ③ “현재 페이지 촬영” → OCR → 정답 생성 순서로 진행.
      </div>
    </div>

    <div class="card">
      <h2>로그</h2>
      <pre id="log"></pre>
    </div>

    <div class="card">
      <h2>OCR 원문 확인</h2>
      <div class="small">여기서 OCR이 얼마나 제대로 뽑혔는지 즉시 확인해. (정답률의 핵심)</div>
      <div style="height:10px"></div>
      <textarea id="ocrBox" placeholder="OCR 결과가 여기에 표시됨" readonly></textarea>
    </div>

    <div class="card">
      <h2>정답</h2>
      <textarea id="ansBox" placeholder="정답 결과가 여기에 표시됨" readonly></textarea>
    </div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);

    const video = $("video");
    const logEl = $("log");
    const ocrBox = $("ocrBox");
    const ansBox = $("ansBox");
    const btnShot = $("btnShot");
    const btnStart = $("btnStart");
    const resEl = $("res");

    function ts() {
      const d = new Date();
      const hh = String(d.getHours()).padStart(2,"0");
      const mm = String(d.getMinutes()).padStart(2,"0");
      const ss = String(d.getSeconds()).padStart(2,"0");
      return `${hh}:${mm}:${ss}`;
    }

    function log(msg) {
      logEl.textContent += `[${ts()}] ${msg}\n`;
      logEl.scrollTop = logEl.scrollHeight;
    }

    function sleep(ms) {
      return new Promise((r) => setTimeout(r, ms));
    }

    // =========================
    // TTS (speechSynthesis)
    // =========================
    async function ensureVoicesReady() {
      if (!("speechSynthesis" in window) || !speechSynthesis.getVoices) return [];
      let vs = speechSynthesis.getVoices();
      if (vs && vs.length) return vs;

      // iOS/Chrome 일부: 약간 기다려야 채워짐
      for (let i = 0; i < 6; i++) {
        await sleep(120);
        vs = speechSynthesis.getVoices();
        if (vs && vs.length) return vs;
      }
      return vs || [];
    }

    function pickKoFemaleLikeVoice(voices) {
      const ko = (voices || []).filter(v => ((v.lang || "").toLowerCase().startsWith("ko")));
      if (!ko.length) return null;

      // 1) 이름에 yuna/유나가 있으면 최우선
      const yuna = ko.find(v => /yuna|유나/i.test(v.name || ""));
      if (yuna) return yuna;

      // 2) 이름에 female/여/여성 힌트
      const femaleHint = ko.find(v => /female|여|여성/i.test(v.name || ""));
      if (femaleHint) return femaleHint;

      // 3) 그 외 첫번째 ko-KR
      return ko[0];
    }

    async function speakOnce(text) {
      try {
        if (!("speechSynthesis" in window)) return;
        const voices = await ensureVoicesReady();
        const voice = pickKoFemaleLikeVoice(voices);

        const u = new SpeechSynthesisUtterance(String(text || ""));
        u.lang = "ko-KR";
        if (voice) u.voice = voice;

        // "유나 같은" 느낌: 약간 높은 pitch (기기별 차이 큼)
        u.rate = 0.98;
        u.pitch = 1.12;

        await new Promise((resolve) => {
          u.onend = () => resolve();
          u.onerror = () => resolve();
          speechSynthesis.speak(u);
        });
      } catch (_) {}
    }

    async function ttsWarmupTest() {
      try {
        if ("speechSynthesis" in window) {
          speechSynthesis.cancel();
          // voices 로딩 트리거
          if (speechSynthesis.getVoices) speechSynthesis.getVoices();
        }
      } catch (_) {}
      await speakOnce("테스트");
    }

    async function speakPageCountdownOnly() {
      // 요구: "페이지 인식 5 4 3 2 1"만, 추가 멘트 없음
      await speakOnce("페이지 인식");
      for (let i = 5; i >= 1; i--) {
        await speakOnce(String(i));
        await sleep(850); // 너무 딱딱 끊기지 않게
      }
      // 여기서 아무 말도 안 함
    }

    function toSpeechToken(ansRaw) {
      const s = String(ansRaw ?? "").trim();
      if (!s) return "";

      const up = s.toUpperCase();

      // 숫자 1~5
      if (/^[1-5]$/.test(up)) return up;

      // A~E
      if (/^[A-E]$/.test(up)) {
        // 한국어 발음(간단)
        if (up === "A") return "에이";
        if (up === "B") return "비";
        if (up === "C") return "씨";
        if (up === "D") return "디";
        if (up === "E") return "이"; // E가 '이'로 들릴 수 있음(완전 고정 불가)
      }

      // 기타는 그대로
      return up;
    }

    function buildAnswerPairsFromSolved(solved) {
      const pairs = [];
      const dbg = (solved && solved.debug) ? solved.debug : null;

      // 1) debug.answers 우선
      const answersObj = dbg && dbg.answers && typeof dbg.answers === "object" ? dbg.answers : null;
      if (answersObj) {
        const nums = Object.keys(answersObj)
          .map(n => Number(n))
          .filter(n => Number.isFinite(n))
          .sort((a,b) => a-b);

        for (const n of nums) {
          const v = answersObj[String(n)];
          const tok = toSpeechToken(v);
          if (tok) pairs.push([n, tok]);
        }
      }

      // 2) fallback: solved.text 파싱
      if (pairs.length === 0 && solved && solved.text) {
        const lines = String(solved.text).split(/\r?\n/);
        for (const ln0 of lines) {
          const ln = ln0.trim();
          if (!ln) continue;
          if (/^UNSURE\s*:/i.test(ln)) continue;
          if (/^XURTH\b/.test(ln)) continue;

          const m = ln.match(/^(\d{1,3})\s*:\s*([A-E1-5])\b/i);
          if (!m) continue;

          const n = Number(m[1]);
          const tok = toSpeechToken(m[2]);
          if (Number.isFinite(n) && tok) pairs.push([n, tok]);
        }
        pairs.sort((x,y) => x[0]-y[0]);
      }

      return pairs;
    }

    async function speakAnswersTwice(solved) {
      const pairs = buildAnswerPairsFromSolved(solved);
      if (!pairs.length) return; // 말 안 함

      // 너무 길게 한 번에 읽으면 발음이 뭉개져서, 짧게 끊어서
      const chunkSize = 8;
      const chunks = [];
      for (let i = 0; i < pairs.length; i += chunkSize) {
        const part = pairs.slice(i, i + chunkSize);
        // "1번 2. 2번 3." 식으로 또박또박
        const msg = part.map(([n,a]) => `${n}번 ${a}.`).join(" ");
        chunks.push(msg);
      }

      for (let r = 0; r < 2; r++) {
        for (const msg of chunks) {
          await speakOnce(msg);
          await sleep(120);
        }
        await sleep(180);
      }
    }

    let stream = null;
    let busy = false; // ✅ 연타 방지 락

    async function startCamera() {
      if (stream) return;

      log("STATUS: 카메라를 켜고, 페이지 1부터 한 페이지씩 촬영해.");

      const constraints = {
        audio: false,
        video: {
          facingMode: { ideal: "environment" },
          width:  { min: 1280, ideal: 1920 },
          height: { min: 720,  ideal: 1080 },
        }
      };

      stream = await navigator.mediaDevices.getUserMedia(constraints);
      video.srcObject = stream;

      await new Promise((r) => {
        video.onloadedmetadata = () => r();
      });

      try {
        const track = stream.getVideoTracks()[0];
        await track.applyConstraints({
          advanced: [
            { width: 1920, height: 1080 },
            { width: 1280, height: 720 }
          ]
        });
      } catch (_) {}

      setTimeout(() => {
        const vw = video.videoWidth;
        const vh = video.videoHeight;
        resEl.textContent = vw && vh ? `캠 해상도: ${vw}×${vh}` : "";
        log("STATUS: 카메라가 켜졌어. 시험지를 화면에 꽉 차게 맞춰줘.");
      }, 200);
    }

    function captureDataURL() {
      const vw = video.videoWidth;
      const vh = video.videoHeight;
      if (!vw || !vh) throw new Error("Video not ready");

      const canvas = document.createElement("canvas");
      canvas.width = vw;
      canvas.height = vh;

      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, vw, vh);

      const dataUrl = canvas.toDataURL("image/jpeg", 0.92);
      return { dataUrl, vw, vh, length: dataUrl.length };
    }

    async function doOCR(page, dataUrl) {
      const res = await fetch("/.netlify/functions/ocr", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ page, image: dataUrl }),
      });
      const data = await res.json().catch(() => ({}));
      return { ok: res.ok && data.ok, ...data };
    }

    async function doSolve(page, ocrText) {
      const res = await fetch("/.netlify/functions/solve", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ page, ocrText }),
      });
      const data = await res.json().catch(() => ({}));
      return { ok: res.ok && data.ok, ...data };
    }

    btnStart.addEventListener("click", async () => {
      try {
        await startCamera();
      } catch (e) {
        log(`STATUS: 카메라 실패: ${e?.message || e}`);
      }
    });

    btnShot.addEventListener("click", async () => {
      if (busy) return;
      busy = true;
      btnShot.disabled = true;

      try {
        // ✅ 클릭 직후 워밍업 발화 (테스트)
        await ttsWarmupTest();

        await startCamera();

        const page = Number($("page").value || 1);

        // ✅ "페이지 인식 5 4 3 2 1"만 말함
        log("STATUS: (TTS) 페이지 인식 카운트다운...");
        await speakPageCountdownOnly();

        log(`STATUS: 페이지 ${page} 촬영 중... 시험지를 흔들리지 않게 잡고 있어줘.`);
        const cap = captureDataURL();
        log(`capture size ${JSON.stringify({ width: cap.vw, height: cap.vh, length: Math.floor(cap.length/4) })}`);

        log("STATUS: OCR 처리 중...");
        const ocr = await doOCR(page, cap.dataUrl);
        log(`OCR response ${JSON.stringify(ocr).slice(0, 1200)}`);

        if (!ocr.ok) {
          log(`STATUS: OCR 실패: ${ocr.error || "Unknown"}${ocr.detail ? " / " + ocr.detail : ""}`);
          return;
        }

        ocrBox.value = ocr.text || "";

        log(`STATUS: OCR 완료 (평균 신뢰도: ${ocr.conf ?? 0}, 번호 패턴 수: ${ocr.hits ?? 0}). 이제 정답을 생성할게.`);
        const solved = await doSolve(page, ocr.text || "");
        log(`solve response ${JSON.stringify(solved).slice(0, 1200)}`);

        if (!solved.ok) {
          log(`STATUS: solve 실패: ${solved.error || "Unknown"}`);
          return;
        }

        ansBox.value = solved.text || "";
        log(`STATUS: 페이지 ${page} 정답을 생성했어. XURTH가 들리면 이 페이지는 끝이야.`);

        // ✅ 정답 읽기 (2번 반복)
        log("STATUS: (TTS) 정답 읽는 중(2회 반복)...");
        await speakAnswersTwice(solved);

      } catch (e) {
        log(`STATUS: 처리 실패: ${e?.message || e}`);
      } finally {
        busy = false;
        btnShot.disabled = false;
      }
    });
  </script>
</body>
</html>
