<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>answer-site | Camera</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-database-compat.js"></script>

  <!-- Tesseract OCR -->
  <script src="https://unpkg.com/tesseract.js@4/dist/tesseract.min.js"></script>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 6px;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }
    .wrap {
      width: 100%;
    }

    #videoContainer {
      position: relative;
      width: 100%;
      max-height: calc(100vh - 120px);
      overflow: hidden;
      background: #000;
      border-radius: 8px;
    }
    #video {
      width: 100%;
      height: auto;
      transform-origin: center center;
    }
    #overlayFrame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 2px solid rgba(0, 255, 0, 0.4);
      border-radius: 6px;
      pointer-events: none;
    }

    #controls {
      margin-top: 6px;
      font-size: 11px;
    }

    #statusLine {
      margin-bottom: 4px;
      color: #c4f1ff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .row {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .label {
      font-size: 11px;
      color: #aaa;
      white-space: nowrap;
    }
    #zoomRange {
      flex: 1 1 auto;
    }
    #btnOCRNow {
      flex: 0 0 auto;
      padding: 4px 8px;
      font-size: 11px;
      border-radius: 6px;
      border: 1px solid #666;
      background: #111;
      color: #f5f5f5;
      cursor: pointer;
    }
    #btnOCRNow:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>
<div class="wrap">
  <div id="videoContainer">
    <video id="video" autoplay playsinline></video>
    <div id="overlayFrame"></div>
  </div>

  <div id="controls">
    <div id="statusLine">카메라 준비 중...</div>

    <div class="row">
      <span class="label">배율</span>
      <input id="zoomRange" type="range" min="1" max="3" step="0.05" value="1">
      <button id="btnOCRNow">지금 인식</button>
    </div>
  </div>
</div>

<script>
  // ---------------- Firebase ----------------
  const firebaseConfig = {
    apiKey: "AIzaSyAvjpHfmbuHQq3ZeV6mNKQFI9LsnX-vf68",
    authDomain: "answer-site-p2p.firebaseapp.com",
    databaseURL: "https://answer-site-p2p-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "answer-site-p2p",
    storageBucket: "answer-site-p2p.firebasestorage.app",
    messagingSenderId: "364227113735",
    appId: "1:364227113735:web:b18355cf0b16454663cba2",
    measurementId: "G-C8MRHK5ZGS"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const video      = document.getElementById("video");
  const statusLine = document.getElementById("statusLine");
  const zoomRange  = document.getElementById("zoomRange");
  const btnOCRNow  = document.getElementById("btnOCRNow");

  // 영어만 인식
  const OCR_LANG = "eng";

  // remote.html에서 선택한 모드 표시용
  let currentMode = "reading";
  db.ref("p2p/state/modeHint").on("value", snap => {
    const m = snap.val();
    if (m) {
      currentMode = m;
      updateStatusLine();
    }
  });

  // 상태 변수들
  let ocrRunning = false;
  let lastSolvedSnippet = "";
  let lastBlocked = null;
  let lastOcrTime = 0;

  // 카메라 밝기 분석용 작은 캔버스
  const BW = 64, BH = 36;
  const bCanvas = document.createElement("canvas");
  bCanvas.width = BW;
  bCanvas.height = BH;
  const bCtx = bCanvas.getContext("2d");

  let imageCapture = null;
  let cameraInfoText = "";
  let lastOcrSummary = "자동 인식 대기 중";

  zoomRange.addEventListener("input", () => {
    const scale = parseFloat(zoomRange.value);
    video.style.transform = "scale(" + scale + ")";
  });

  function updateStatusLine(custom) {
    if (custom) {
      statusLine.textContent = custom;
      return;
    }
    const camState =
      lastBlocked === null
        ? "카메라 상태: 확인 중"
        : lastBlocked
        ? "카메라 상태: 가려짐"
        : "카메라 상태: 정상";

    statusLine.textContent =
      "모드: " +
      currentMode +
      cameraInfoText +
      " · " +
      camState +
      " · " +
      lastOcrSummary;
  }

  // ---------- 카메라 시작 (아이폰 14 기준 튜닝) ----------
  async function startCamera() {
    try {
      const constraints = {
        video: {
          facingMode: { ideal: "environment" },
          width: { ideal: 1920 },
          height: { ideal: 1080 },
          frameRate: { ideal: 30 }
        },
        audio: false
      };

      const stream = await navigator.mediaDevices.getUserMedia(constraints);
      video.srcObject = stream;

      const track = stream.getVideoTracks()[0];
      if (track) {
        if ("contentHint" in track) {
          try {
            track.contentHint = "detail";
          } catch (e) {
            console.warn("contentHint 설정 실패:", e);
          }
        }

        const s = track.getSettings ? track.getSettings() : {};
        if (s.width && s.height) {
          cameraInfoText = " (" + s.width + "x" + s.height + ")";
        } else {
          cameraInfoText = "";
        }

        if ("ImageCapture" in window) {
          try {
            imageCapture = new ImageCapture(track);
          } catch (e) {
            console.warn("ImageCapture 생성 실패:", e);
            imageCapture = null;
          }
        }
      }

      lastOcrSummary = "자동 인식: 5~7초 간격";
      updateStatusLine();
      startAutoLoop();
    } catch (e) {
      console.error(e);
      statusLine.textContent = "카메라 접근 실패: " + e.toString();
    }
  }

  // ---------- 밝기만 간단히 분석 (가려짐 체크) ----------
  function analyzeFrame() {
    if (!video.videoWidth || !video.videoHeight) {
      return { blocked: false };
    }
    try {
      bCtx.drawImage(video, 0, 0, BW, BH);
    } catch (e) {
      return { blocked: false };
    }

    const img = bCtx.getImageData(0, 0, BW, BH).data;
    const len = BW * BH;
    let sumBright = 0;

    for (let i = 0, p = 0; i < img.length; i += 4, p++) {
      const r = img[i];
      const g = img[i + 1];
      const b = img[i + 2];
      const gray = (r + g + b) / 3;
      sumBright += gray;
    }

    const avgBright = sumBright / len;
    const blocked = avgBright < 25; // 너무 어두우면 가려진 걸로 간주
    return { blocked: blocked };
  }

  // ---------- 자동 OCR 루프 (5~7초 간격, 가려지지만 않으면 실행) ----------
  function startAutoLoop() {
    function loop() {
      const now = Date.now();
      const info = analyzeFrame();
      const blocked = info.blocked;

      if (blocked !== lastBlocked) {
        lastBlocked = blocked;
        db.ref("p2p/state").update({
          cameraBlocked: blocked,
          cameraUpdatedAt: Date.now()
        });
        updateStatusLine();
      }

      if (!blocked && !ocrRunning && now - lastOcrTime > 6000) {
        lastOcrTime = now;
        doOCROnce(false);
      }

      requestAnimationFrame(loop);
    }
    requestAnimationFrame(loop);
  }

  // 수동 OCR 버튼
  btnOCRNow.addEventListener("click", () => {
    if (ocrRunning) return;
    lastOcrTime = Date.now();
    doOCROnce(true);
  });

  // ---------- 스틸 캡처 ----------
  async function captureToCanvas(canvas, ctx) {
    // 1순위: takePhoto()
    if (imageCapture && typeof imageCapture.takePhoto === "function") {
      try {
        const blob = await imageCapture.takePhoto();
        const bitmap = await createImageBitmap(blob);
        drawCroppedScaled(bitmap, canvas, ctx);
        return;
      } catch (e) {
        console.warn("takePhoto 실패, grabFrame 시도:", e);
      }
    }

    // 2순위: grabFrame()
    if (imageCapture && typeof imageCapture.grabFrame === "function") {
      try {
        const bitmap = await imageCapture.grabFrame();
        drawCroppedScaled(bitmap, canvas, ctx);
        return;
      } catch (e) {
        console.warn("grabFrame 실패, video 프레임 사용:", e);
      }
    }

    // 3순위: video 프레임
    fillCanvasFromVideoCenter(canvas, ctx);
  }

  // 중앙 90% 크롭 + 가로 최대 1600px
  function drawCroppedScaled(source, canvas, ctx) {
    const fullW = source.width;
    const fullH = source.height;
    if (!fullW || !fullH) {
      canvas.width = 640;
      canvas.height = 360;
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      return;
    }

    const scaleCrop = 0.9;
    const cropW = Math.floor(fullW * scaleCrop);
    const cropH = Math.floor(fullH * scaleCrop);
    const cropX = Math.floor((fullW - cropW) / 2);
    const cropY = Math.floor((fullH - cropH) / 2);

    const maxW = 1600;
    const scale = Math.min(1, maxW / cropW);
    const outW = Math.floor(cropW * scale);
    const outH = Math.floor(cropH * scale);

    canvas.width = outW;
    canvas.height = outH;
    ctx.drawImage(
      source,
      cropX, cropY, cropW, cropH,
      0, 0, outW, outH
    );
  }

  // 비디오 프레임에서 중앙 90% 캡처 (iOS 등 폴백)
  function fillCanvasFromVideoCenter(canvas, ctx) {
    if (!video.videoWidth || !video.videoHeight) {
      canvas.width = 640;
      canvas.height = 360;
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      return;
    }
    const fullW = video.videoWidth;
    const fullH = video.videoHeight;

    const scaleCrop = 0.9;
    const cropW = Math.floor(fullW * scaleCrop);
    const cropH = Math.floor(fullH * scaleCrop);
    const cropX = Math.floor((fullW - cropW) / 2);
    const cropY = Math.floor((fullH - cropH) / 2);

    const maxW = 1600;
    const scale = Math.min(1, maxW / cropW);
    const outW = Math.floor(cropW * scale);
    const outH = Math.floor(cropH * scale);

    canvas.width = outW;
    canvas.height = outH;
    ctx.drawImage(
      video,
      cropX, cropY, cropW, cropH,
      0, 0, outW, outH
    );
  }

  // ---------- OCR 1회 ----------
  async function doOCROnce(manual) {
    if (ocrRunning) return;
    ocrRunning = true;

    try {
      updateStatusLine(
        (manual ? "[수동]" : "[자동]") + " OCR 진행 중..."
      );

      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      await captureToCanvas(canvas, ctx);

      const result = await Tesseract.recognize(canvas, OCR_LANG, {
        logger: m => {
          if (m.status === "recognizing text") {
            const p = Math.round((m.progress || 0) * 100);
            updateStatusLine(
              (manual ? "[수동]" : "[자동]") + " OCR 진행 중... " + p + "%"
            );
          }
        }
      });

      const rawText = (result.data && result.data.text) || "";
      const conf = typeof result.data.confidence === "number"
        ? result.data.confidence
        : 0;

      const text = rawText.replace(/\s+\n/g, "\n").trim();
      const effectiveLen = text.replace(/\s/g, "").length;

      if (!text || effectiveLen < 10) {
        lastOcrSummary =
          "OCR 결과 너무 짧음 (len=" +
          effectiveLen +
          ", conf=" +
          conf.toFixed(1) +
          "%)";
        updateStatusLine();
        ocrRunning = false;
        return;
      }

      if (conf < 10) {
        lastOcrSummary =
          "OCR 신뢰도 낮음 (len=" +
          effectiveLen +
          ", conf=" +
          conf.toFixed(1) +
          "%)";
        updateStatusLine();
        ocrRunning = false;
        return;
      }

      lastOcrSummary =
        "OCR OK (len=" +
        effectiveLen +
        ", conf=" +
        conf.toFixed(1) +
        "%)";
      updateStatusLine();

      // Firebase로 OCR 결과 전송
      await db.ref("p2p/state").update({
        ocrText: text,
        ocrConfidence: conf,
        cameraBlocked: !!lastBlocked,
        ocrUpdatedAt: Date.now()
      });

      // 같은 내용 반복해서 solve 안 보내도록 간단히 체크
      const snippet = text.slice(0, 400);
      if (snippet !== lastSolvedSnippet) {
        lastSolvedSnippet = snippet;
        await db.ref("p2p/command").set({
          type: "solve",
          timestamp: Date.now()
        });
      }
    } catch (e) {
      console.error("OCR 에러:", e);
      statusLine.textContent = "OCR 에러: " + e.toString();
    } finally {
      ocrRunning = false;
    }
  }

  startCamera();
</script>
</body>
</html>
