<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>answer-site | Camera</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-database-compat.js"></script>

  <!-- Tesseract OCR -->
  <script src="https://unpkg.com/tesseract.js@4/dist/tesseract.min.js"></script>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 6px;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }
    .wrap {
      width: 100%;
    }

    #videoContainer {
      position: relative;
      width: 100%;
      max-height: calc(100vh - 120px);
      overflow: hidden;
      background: #000;
      border-radius: 8px;
    }
    #video {
      width: 100%;
      height: auto;
      transform-origin: center center;
    }
    #overlayFrame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 2px solid rgba(0, 255, 0, 0.4);
      border-radius: 6px;
      pointer-events: none;
    }

    #controls {
      margin-top: 6px;
      font-size: 11px;
    }

    #statusLine {
      margin-bottom: 4px;
      color: #c4f1ff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .row {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .label {
      font-size: 11px;
      color: #aaa;
      white-space: nowrap;
    }
    #zoomRange {
      flex: 1 1 auto;
    }
  </style>
</head>
<body>
<div class="wrap">
  <div id="videoContainer">
    <video id="video" autoplay playsinline></video>
    <div id="overlayFrame"></div>
  </div>

  <div id="controls">
    <div id="statusLine">카메라 준비 중...</div>

    <div class="row">
      <span class="label">배율</span>
      <input id="zoomRange" type="range" min="1" max="3" step="0.05" value="1">
    </div>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAvjpHfmbuHQq3ZeV6mNKQFI9LsnX-vf68",
    authDomain: "answer-site-p2p.firebaseapp.com",
    databaseURL: "https://answer-site-p2p-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "answer-site-p2p",
    storageBucket: "answer-site-p2p.firebasestorage.app",
    messagingSenderId: "364227113735",
    appId: "1:364227113735:web:b18355cf0b16454663cba2",
    measurementId: "G-C8MRHK5ZGS"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const video      = document.getElementById('video');
  const statusLine = document.getElementById('statusLine');
  const zoomRange  = document.getElementById('zoomRange');

  const OCR_LANG = "eng";

  let currentMode = "reading";
  db.ref("p2p/state/modeHint").on("value", snap => {
    const m = snap.val();
    if (m) {
      currentMode = m;
      updateStatusLine();
    }
  });

  let ocrRunning = false;
  let lastSolvedSnippet = "";
  let lastBlocked = null;
  let lastOcrTime = 0;

  const BW = 64, BH = 36;
  const bCanvas = document.createElement('canvas');
  const bCtx = bCanvas.getContext('2d');
  bCanvas.width = BW;
  bCanvas.height = BH;
  let prevThumb = null;
  let lastStableTime = 0;

  let imageCapture = null;

  let zoomSupport = false;
  let zoomTrack = null;
  let zoomMin = 1;
  let zoomMax = 3;
  let zoomStep = 0.1;

  function updateStatusLine(extra) {
    const base = `카메라 ON – 모드: ${currentMode} (화면 안정되면 자동 인식${zoomSupport ? ", 센서 줌" : ""})`;
    statusLine.textContent = extra || base;
  }

  // 영어만 남기기
  function extractEnglishText(raw) {
    if (!raw) return "";
    const lines = raw.split(/\r?\n/);
    const cleaned = lines.map(line =>
      line
        .replace(/[^A-Za-z0-9.,;:?!'"()\- \t]/g, " ")
        .replace(/\s+/g, " ")
        .trim()
    ).filter(line => line.length > 0);
    return cleaned.join("\n");
  }

  // 하이라이트/형광펜 대비 보정
  function preprocessCanvasForText(canvas, ctx) {
    const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const data = imgData.data;
    for (let i = 0; i < data.length; i += 4) {
      const r = data[i];
      const g = data[i + 1];
      const b = data[i + 2];
      const gray = (r + g + b) / 3;

      let v;
      if (gray > 210) v = 255;
      else if (gray < 40) v = 0;
      else v = gray;

      data[i] = data[i+1] = data[i+2] = v;
    }
    ctx.putImageData(imgData, 0, 0);
  }

  // 캔버스 회전
  function rotateCanvas(srcCanvas, angleDeg) {
    const dst = document.createElement('canvas');
    const ctx = dst.getContext('2d');
    const rad = angleDeg * Math.PI / 180;

    if (angleDeg === 90 || angleDeg === 270) {
      dst.width = srcCanvas.height;
      dst.height = srcCanvas.width;
    } else {
      dst.width = srcCanvas.width;
      dst.height = srcCanvas.height;
    }

    ctx.translate(dst.width / 2, dst.height / 2);
    ctx.rotate(rad);
    ctx.drawImage(srcCanvas, -srcCanvas.width / 2, -srcCanvas.height / 2);

    return dst;
  }

  // 카메라 시작
  async function startCamera() {
    try {
      const hiConstraints = {
        video: {
          facingMode: { ideal: "environment" },
          width:  { ideal: 3840, max: 4096 },
          height: { ideal: 2160, max: 4096 },
          frameRate: { ideal: 30 }
        },
        audio: false
      };
      const fallbackConstraints = {
        video: {
          facingMode: { ideal: "environment" },
          width:  { min: 1280, ideal: 1920, max: 2560 },
          height: { min: 720,  ideal: 1080, max: 1440 }
        },
        audio: false
      };

      let stream;
      try {
        stream = await navigator.mediaDevices.getUserMedia(hiConstraints);
      } catch (e) {
        console.warn("고해상도 스트림 실패, fallback:", e);
        stream = await navigator.mediaDevices.getUserMedia(fallbackConstraints);
      }

      video.srcObject = stream;

      const track = stream.getVideoTracks()[0];
      setupZoom(track);

      if ("ImageCapture" in window && track) {
        try {
          imageCapture = new ImageCapture(track);
        } catch (e) {
          console.warn("ImageCapture 생성 실패:", e);
          imageCapture = null;
        }
      }

      updateStatusLine();
      startAutoLoop();
    } catch (e) {
      console.error(e);
      statusLine.textContent = "카메라 접근 실패: " + e.toString();
    }
  }

  // 센서 줌
  function setupZoom(track) {
    zoomTrack = track;
    zoomSupport = false;

    try {
      const caps = track.getCapabilities ? track.getCapabilities() : {};
      if (caps && typeof caps.zoom === "object") {
        zoomSupport = true;
        zoomMin = typeof caps.zoom.min === "number" ? caps.zoom.min : 1;
        zoomMax = typeof caps.zoom.max === "number" ? caps.zoom.max : 3;
        zoomStep = typeof caps.zoom.step === "number" && caps.zoom.step > 0 ? caps.zoom.step : 0.1;

        if (zoomMax > 5) zoomMax = 5;
        if (zoomMin < 1) zoomMin = 1;

        zoomRange.min = String(zoomMin);
        zoomRange.max = String(zoomMax);
        zoomRange.step = String(zoomStep);

        const targetZoom = Math.min(3, zoomMax);
        zoomRange.value = String(targetZoom);
        applyZoomToTrack(targetZoom);
        video.style.transform = "scale(1)";
      } else {
        zoomSupport = false;
        zoomRange.min = "1";
        zoomRange.max = "3";
        zoomRange.step = "0.05";
        zoomRange.value = "1.8";
        video.style.transform = "scale(1.8)";
      }
    } catch (e) {
      console.warn("setupZoom error:", e);
      zoomSupport = false;
      zoomRange.min = "1";
      zoomRange.max = "3";
      zoomRange.step = "0.05";
      zoomRange.value = "1.8";
      video.style.transform = "scale(1.8)";
    }
  }

  function applyZoomToTrack(z) {
    if (!zoomTrack || !zoomSupport) return;
    zoomTrack.applyConstraints({ advanced: [{ zoom: z }] })
      .catch(err => {
        console.warn("센서 줌 실패:", err);
        zoomSupport = false;
      });
  }

  zoomRange.addEventListener("input", () => {
    const val = parseFloat(zoomRange.value);
    if (zoomSupport) {
      applyZoomToTrack(val);
      video.style.transform = "scale(1)";
    } else {
      video.style.transform = `scale(${val})`;
    }
  });

  // 밝기 + 움직임 분석
  function analyzeFrame() {
    if (!video.videoWidth || !video.videoHeight) {
      return { blocked: false, stable: false };
    }

    bCtx.drawImage(video, 0, 0, BW, BH);
    const data = bCtx.getImageData(0, 0, BW, BH).data;
    const len = BW * BH;

    let sumBright = 0;
    let diffSum = 0;
    const currThumb = new Uint8Array(len);

    for (let i = 0, p = 0; i < data.length; i += 4, p++) {
      const r = data[i];
      const g = data[i+1];
      const b = data[i+2];
      const gray = (r + g + b) / 3;
      currThumb[p] = gray;
      sumBright += gray;
      if (prevThumb) diffSum += Math.abs(gray - prevThumb[p]);
    }

    const avgBright = sumBright / len;
    const diffAvg   = prevThumb ? diffSum / len : 0;

    const blocked = avgBright < 25;

    const now = Date.now();
    let stable = false;
    if (diffAvg < 8) {
      if (!lastStableTime) lastStableTime = now;
      else if (now - lastStableTime > 1000) stable = true;
    } else {
      lastStableTime = 0;
    }

    prevThumb = currThumb;
    return { blocked, stable };
  }

  // 자동 루프
  function startAutoLoop() {
    function loop() {
      const now = Date.now();
      const { blocked, stable } = analyzeFrame();

      if (blocked !== lastBlocked) {
        lastBlocked = blocked;
        db.ref("p2p/state").update({
          cameraBlocked: blocked,
          cameraUpdatedAt: Date.now()
        });
        statusLine.textContent = blocked
          ? "카메라가 가려짐 – 마지막 답 유지 중"
          : `카메라 ON – 모드: ${currentMode} (화면 안정되면 자동 인식${zoomSupport ? ", 센서 줌" : ""})`;
      }

      if (!blocked && stable && !ocrRunning && now - lastOcrTime > 8000) {
        lastOcrTime = now;
        doOCROnce(false);
      }
      requestAnimationFrame(loop);
    }
    requestAnimationFrame(loop);
  }

  // 스틸 캡처
  async function captureToCanvas(canvas, ctx) {
    if (imageCapture && typeof imageCapture.takePhoto === "function") {
      try {
        const blob = await imageCapture.takePhoto();
        const imgBitmap = await createImageBitmap(blob);
        drawCroppedScaled(imgBitmap, canvas, ctx);
        return;
      } catch (e) {
        console.warn("takePhoto 실패:", e);
      }
    }
    if (imageCapture && typeof imageCapture.grabFrame === "function") {
      try {
        const bitmap = await imageCapture.grabFrame();
        drawCroppedScaled(bitmap, canvas, ctx);
        return;
      } catch (e) {
        console.warn("grabFrame 실패:", e);
      }
    }
    fillCanvasFromVideoCenter(canvas, ctx);
  }

  function drawCroppedScaled(source, canvas, ctx) {
    const fullW = source.width;
    const fullH = source.height;
    const scaleCrop = 0.85;
    const cropW = Math.floor(fullW * scaleCrop);
    const cropH = Math.floor(fullH * scaleCrop);
    const cropX = Math.floor((fullW - cropW) / 2);
    const cropY = Math.floor((fullH - cropH) / 2);

    const maxW = 2000;
    const scale = Math.min(1, maxW / cropW);
    const outW = Math.floor(cropW * scale);
    const outH = Math.floor(cropH * scale);

    canvas.width = outW;
    canvas.height = outH;
    ctx.drawImage(source, cropX, cropY, cropW, cropH, 0, 0, outW, outH);

    preprocessCanvasForText(canvas, ctx);
  }

  function fillCanvasFromVideoCenter(canvas, ctx) {
    if (!video.videoWidth || !video.videoHeight) {
      canvas.width = 640;
      canvas.height = 360;
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      return;
    }
    const fullW = video.videoWidth;
    const fullH = video.videoHeight;
    const scaleCrop = 0.85;
    const cropW = Math.floor(fullW * scaleCrop);
    const cropH = Math.floor(fullH * scaleCrop);
    const cropX = Math.floor((fullW - cropW) / 2);
    const cropY = Math.floor((fullH - cropH) / 2);

    const maxW = 2000;
    const scale = Math.min(1, maxW / cropW);
    const outW = Math.floor(cropW * scale);
    const outH = Math.floor(cropH * scale);

    canvas.width = outW;
    canvas.height = outH;
    ctx.drawImage(video, cropX, cropY, cropW, cropH, 0, 0, outW, outH);

    preprocessCanvasForText(canvas, ctx);
  }

  async function runOcrOnCanvas(canvas, withLogger) {
    const options = withLogger ? {
      logger: m => {
        if (m.status === "recognizing text") {
          statusLine.textContent =
            `OCR 진행 중... ${Math.round((m.progress || 0) * 100)}%`;
        }
      }
    } : {};
    const result = await Tesseract.recognize(canvas, OCR_LANG, options);
    const rawText = result.data.text || "";
    const conf = result.data.confidence || 0;
    const englishText = extractEnglishText(rawText);
    const effectiveLen = englishText.replace(/\s/g, "").length;
    return { englishText, conf, effectiveLen };
  }

  // OCR + 자동 회전 + 품질 필터
  async function doOCROnce(manual) {
    if (ocrRunning) return;
    ocrRunning = true;

    try {
      statusLine.textContent = manual
        ? "수동 OCR 진행 중..."
        : "자동 OCR 진행 중...";

      const baseCanvas = document.createElement("canvas");
      const baseCtx = baseCanvas.getContext("2d");
      await captureToCanvas(baseCanvas, baseCtx);

      let best = await runOcrOnCanvas(baseCanvas, true);
      let bestAngle = 0;

      if (best.conf < 40 || best.effectiveLen < 50) {
        statusLine.textContent = "회전 보정 시도 중... (90°)";
        const c90 = rotateCanvas(baseCanvas, 90);
        const r90 = await runOcrOnCanvas(c90, false);

        statusLine.textContent = "회전 보정 시도 중... (270°)";
        const c270 = rotateCanvas(baseCanvas, 270);
        const r270 = await runOcrOnCanvas(c270, false);

        const cand = [
          { angle: 0,   ...best },
          { angle: 90,  ...r90 },
          { angle: 270, ...r270 }
        ].map(c => {
          c.score = (c.conf || 0) * (c.effectiveLen || 0);
          return c;
        }).sort((a, b) => b.score - a.score);

        best = cand[0];
        bestAngle = best.angle;
      }

      const conf = best.conf || 0;
      const englishText = best.englishText || "";
      const effectiveLen = best.effectiveLen || 0;

      // 완전 실패
      if (conf < 10) {
        statusLine.textContent =
          `OCR 실패 (confidence=${conf.toFixed(1)}% < 10%) – 인식 취소`;
        ocrRunning = false;
        return;
      }

      // 품질 필터: 너무 짧거나 숫자 위주면 버림
      const letters = (englishText.match(/[A-Za-z]/g) || []).length;
      const digits  = (englishText.match(/[0-9]/g) || []).length;
      const words   = englishText.split(/\s+/).filter(w => w.length >= 3).length;

      const tooShort   = letters < 30 || words < 5;
      const tooNumeric = digits > letters * 1.2;
      const lowConf    = conf < 60;

      if (tooShort || tooNumeric || lowConf) {
        statusLine.textContent =
          `OCR 품질 낮음 (angle=${bestAngle}°, conf=${conf.toFixed(1)}%, letters=${letters}, digits=${digits}, words=${words}) – 이번 프레임은 버림`;
        ocrRunning = false;
        return;
      }

      statusLine.textContent =
        `OCR 완료 | angle=${bestAngle}° | letters=${letters}, words=${words}, conf=${conf.toFixed(1)}% | 모드=${currentMode}${zoomSupport ? " | 센서 줌" : ""}`;

      await db.ref("p2p/state").update({
        ocrText: englishText,
        ocrConfidence: conf,
        cameraBlocked: false,
        ocrUpdatedAt: Date.now()
      });

      const snippet = englishText.slice(0, 400);
      if (snippet !== lastSolvedSnippet) {
        lastSolvedSnippet = snippet;
        await db.ref("p2p/command").set({
          type: "solve",
          timestamp: Date.now()
        });
      }
    } catch (e) {
      console.error(e);
      statusLine.textContent = "OCR 에러: " + e.toString();
    } finally {
      ocrRunning = false;
    }
  }

  startCamera();
</script>
</body>
</html>
