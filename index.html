<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>answer-site | Camera</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-database-compat.js"></script>

  <!-- Tesseract OCR -->
  <script src="https://unpkg.com/tesseract.js@4/dist/tesseract.min.js"></script>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 6px;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }
    .wrap {
      width: 100%;
    }

    /* 상단: 카메라 영역 (가로/세로 모두 대응) */
    #videoContainer {
      position: relative;
      width: 100%;
      max-height: calc(100vh - 120px); /* 아래 컨트롤 포함해서 한 화면에 들어오게 */
      overflow: hidden;
      background: #000;
      border-radius: 8px;
    }
    #video {
      width: 100%;
      height: auto;
      transform-origin: center center;
    }
    #overlayFrame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 2px solid rgba(0, 255, 0, 0.4);
      border-radius: 6px;
      pointer-events: none;
    }

    /* 하단 컨트롤: 모드 버튼 + 상태 + 배율 + 수동 인식 */
    #controls {
      margin-top: 6px;
      font-size: 11px;
    }

    #modeRow {
      display: flex;
      gap: 4px;
      margin-bottom: 4px;
    }
    .mode-btn {
      flex: 1 1 0;
      padding: 4px 0;
      border-radius: 999px;
      border: 1px solid #666;
      background: #111;
      color: #ddd;
      font-size: 11px;
      text-align: center;
      cursor: pointer;
    }
    .mode-btn.active {
      background: #4f46e5;
      border-color: #4f46e5;
      color: #fff;
    }

    #statusLine {
      margin-bottom: 4px;
      color: #c4f1ff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .row {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .label {
      font-size: 11px;
      color: #aaa;
      white-space: nowrap;
    }
    #zoomRange {
      flex: 1 1 auto;
    }
    #btnOCRNow {
      flex: 0 0 auto;
      padding: 4px 8px;
      font-size: 11px;
      border-radius: 6px;
      border: 1px solid #666;
      background: #111;
      color: #f5f5f5;
      cursor: pointer;
    }
    #btnOCRNow:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>
<div class="wrap">
  <div id="videoContainer">
    <video id="video" autoplay playsinline></video>
    <div id="overlayFrame"></div>
  </div>

  <div id="controls">
    <!-- 모드 선택: 정답 형식을 모델에 힌트로 줌 -->
    <div id="modeRow">
      <button class="mode-btn active" data-mode="reading">Reading</button>
      <button class="mode-btn" data-mode="listening">Listening</button>
      <button class="mode-btn" data-mode="writing">Writing</button>
      <button class="mode-btn" data-mode="speaking">Speaking</button>
    </div>

    <div id="statusLine">카메라 준비 중...</div>

    <div class="row">
      <span class="label">배율</span>
      <input id="zoomRange" type="range" min="1" max="3" step="0.05" value="1">
      <button id="btnOCRNow">지금 인식</button>
    </div>
  </div>
</div>

<script>
  // ---------------- Firebase ----------------
  const firebaseConfig = {
    apiKey: "AIzaSyAvjpHfmbuHQq3ZeV6mNKQFI9LsnX-vf68",
    authDomain: "answer-site-p2p.firebaseapp.com",
    databaseURL: "https://answer-site-p2p-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "answer-site-p2p",
    storageBucket: "answer-site-p2p.firebasestorage.app",
    messagingSenderId: "364227113735",
    appId: "1:364227113735:web:b18355cf0b16454663cba2",
    measurementId: "G-C8MRHK5ZGS"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const video      = document.getElementById('video');
  const statusLine = document.getElementById('statusLine');
  const zoomRange  = document.getElementById('zoomRange');
  const btnOCRNow  = document.getElementById('btnOCRNow');

  const OCR_LANG = "eng+kor";

  let currentMode = "reading";     // reading / listening / writing / speaking
  let ocrRunning = false;
  let lastSolvedSnippet = "";
  let lastBlocked = null;
  let lastOcrTime = 0;

  // 밝기 + 움직임 감지용 썸네일 캔버스
  const BW = 64, BH = 36;
  const bCanvas = document.createElement('canvas');
  const bCtx = bCanvas.getContext('2d');
  bCanvas.width = BW;
  bCanvas.height = BH;
  let prevThumb = null;
  let lastStableTime = 0;

  // 고해상도 스틸 프레임용 ImageCapture
  let imageCapture = null;

  // ---------- 모드 선택 ----------
  const modeButtons = document.querySelectorAll('.mode-btn');
  function setMode(mode) {
    currentMode = mode;
    modeButtons.forEach(btn => {
      btn.classList.toggle('active', btn.dataset.mode === mode);
    });
    // Firebase에 힌트 저장 (remote.html & solve.js에서 사용)
    db.ref("p2p/state").update({
      modeHint: mode,
      modeUpdatedAt: Date.now()
    });
    statusLine.textContent = `카메라 ON – 모드: ${mode} (화면 안정되면 자동 인식)`;
  }
  modeButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      const mode = btn.getAttribute('data-mode');
      setMode(mode);
    });
  });
  // 초기값
  setMode("reading");

  // ---------- 카메라 세팅 ----------
  async function startCamera() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: { ideal: "environment" },
          width:  { min: 1280, ideal: 1920, max: 2560 },
          height: { min: 720,  ideal: 1080, max: 1440 }
        },
        audio: false
      });
      video.srcObject = stream;

      const track = stream.getVideoTracks()[0];
      if ('ImageCapture' in window && track) {
        try {
          imageCapture = new ImageCapture(track);
        } catch (e) {
          console.warn("ImageCapture 생성 실패, video 프레임으로 fallback:", e);
          imageCapture = null;
        }
      }

      statusLine.textContent = `카메라 ON – 모드: ${currentMode} (화면 안정되면 자동 인식)`;
      startAutoLoop();
    } catch (e) {
      console.error(e);
      statusLine.textContent = "카메라 접근 실패: " + e.toString();
    }
  }

  zoomRange.addEventListener("input", () => {
    const scale = parseFloat(zoomRange.value);
    video.style.transform = `scale(${scale})`;
  });

  // 수동 인식 버튼
  btnOCRNow.addEventListener("click", () => {
    if (ocrRunning) return;
    lastOcrTime = Date.now();
    doOCROnce(true); // true = 수동 호출
  });

  // ---------- 프레임 분석: 밝기 + 움직임 ----------
  function analyzeFrame() {
    if (!video.videoWidth || !video.videoHeight) {
      return { blocked: false, stable: false };
    }

    bCtx.drawImage(video, 0, 0, BW, BH);
    const data = bCtx.getImageData(0, 0, BW, BH).data;
    const len = BW * BH;

    let sumBright = 0;
    let diffSum = 0;
    const currThumb = new Uint8Array(len);

    for (let i = 0, p = 0; i < data.length; i += 4, p++) {
      const r = data[i];
      const g = data[i + 1];
      const b = data[i + 2];
      const gray = (r + g + b) / 3;
      currThumb[p] = gray;
      sumBright += gray;
      if (prevThumb) {
        diffSum += Math.abs(gray - prevThumb[p]);
      }
    }

    const avgBright = sumBright / len;
    const diffAvg   = prevThumb ? (diffSum / len) : 0;

    const blocked = avgBright < 25;  // 너무 어두우면 가려짐으로 판단

    const now = Date.now();
    let stable = false;

    if (diffAvg < 8) {
      if (!lastStableTime) {
        lastStableTime = now;
      } else if (now - lastStableTime > 1000) { // 1초 이상 거의 안 움직인 상태
        stable = true;
      }
    } else {
      lastStableTime = 0;
    }

    prevThumb = currThumb;

    return { blocked, stable };
  }

  // ---------- 자동 루프 ----------
  function startAutoLoop() {
    function loop() {
      const now = Date.now();

      const { blocked, stable } = analyzeFrame();

      if (blocked !== lastBlocked) {
        lastBlocked = blocked;
        db.ref("p2p/state").update({
          cameraBlocked: blocked,
          cameraUpdatedAt: Date.now()
        });
        statusLine.textContent = blocked
          ? "카메라가 가려짐 – 마지막 답 유지 중"
          : `카메라 ON – 모드: ${currentMode} (화면 안정되면 자동 인식)`;
      }

      // 자동 OCR: 화면이 안 가려지고, 충분히 안정되었고, 일정 시간 간격 이후
      if (!blocked && stable && !ocrRunning && now - lastOcrTime > 8000) {
        lastOcrTime = now;
        doOCROnce(false);
      }

      requestAnimationFrame(loop);
    }
    requestAnimationFrame(loop);
  }

  // ---------- OCR (중앙 75% 영역 + 품질 필터 + solve 트리거) ----------
  async function doOCROnce(manual) {
    if (ocrRunning) return;
    ocrRunning = true;

    try {
      statusLine.textContent = manual
        ? "수동 OCR 진행 중..."
        : "자동 OCR 진행 중...";

      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');

      if (imageCapture) {
        try {
          const bitmap = await imageCapture.grabFrame();
          cropCenterToCanvas(bitmap.width, bitmap.height, (x, y, w, h) => {
            canvas.width = w;
            canvas.height = h;
            ctx.drawImage(bitmap, x, y, w, h, 0, 0, w, h);
          });
        } catch (e) {
          console.warn("grabFrame 실패, video 프레임으로 fallback:", e);
          fillCanvasFromVideoCenter(canvas, ctx);
        }
      } else {
        fillCanvasFromVideoCenter(canvas, ctx);
      }

      const result = await Tesseract.recognize(canvas, OCR_LANG, {
        logger: m => {
          if (m.status === "recognizing text") {
            statusLine.textContent =
              (manual ? "[수동] " : "[자동] ") +
              `OCR 진행 중... ${Math.round((m.progress || 0) * 100)}%`;
          }
        }
      });

      const rawText = result.data.text || "";
      const text = rawText.replace(/\s+\n/g, "\n").trim();
      const conf = result.data.confidence || 0;

      // 너무 짧거나, 평균 신뢰도 낮으면 버림 (너무 엉망인 경우 방지)
      if (!text || text.length < 30 || conf < 35) {
        statusLine.textContent =
          `OCR 완료 (노이즈로 판단, 무시: 길이=${text.length}, conf=${conf.toFixed(1)}%)`;
        ocrRunning = false;
        return;
      }

      statusLine.textContent =
        `OCR 완료 | conf=${conf.toFixed(1)}% | 모드=${currentMode}`;

      await db.ref("p2p/state").update({
        ocrText: text,
        ocrConfidence: conf,
        cameraBlocked: false,
        modeHint: currentMode,
        ocrUpdatedAt: Date.now()
      });

      const snippet = text.slice(0, 400);
      if (snippet !== lastSolvedSnippet) {
        lastSolvedSnippet = snippet;
        await db.ref("p2p/command").set({
          type: "solve",
          timestamp: Date.now()
        });
      }
    } catch (e) {
      console.error(e);
      statusLine.textContent = "OCR 에러: " + e.toString();
    } finally {
      ocrRunning = false;
    }
  }

  // 중앙 75% 영역 잘라서 캔버스에 그리기
  function cropCenterToCanvas(fullW, fullH, drawCallback) {
    const scale = 0.75;
    const w = Math.floor(fullW * scale);
    const h = Math.floor(fullH * scale);
    const x = Math.floor((fullW - w) / 2);
    const y = Math.floor((fullH - h) / 2);
    drawCallback(x, y, w, h);
  }

  function fillCanvasFromVideoCenter(canvas, ctx) {
    if (!video.videoWidth || !video.videoHeight) {
      canvas.width = 640;
      canvas.height = 360;
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      return;
    }
    const fullW = video.videoWidth;
    const fullH = video.videoHeight;
    cropCenterToCanvas(fullW, fullH, (sx, sy, sw, sh) => {
      canvas.width = sw;
      canvas.height = sh;
      ctx.drawImage(video, sx, sy, sw, sh, 0, 0, sw, sh);
    });
  }

  startCamera();
</script>
</body>
</html>
