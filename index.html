<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>answer-site | Camera</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-database-compat.js"></script>

  <!-- Tesseract OCR -->
  <script src="https://unpkg.com/tesseract.js@4/dist/tesseract.min.js"></script>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 6px;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }
    .wrap { width: 100%; }

    #videoContainer {
      position: relative;
      width: 100%;
      max-height: calc(100vh - 60px);
      overflow: hidden;
      background: #000;
      border-radius: 8px;
    }
    #video {
      width: 100%;
      height: auto;
      transform-origin: center center;
    }
    #overlayFrame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 2px solid rgba(0, 255, 0, 0.4);
      border-radius: 6px;
      pointer-events: none;
    }

    #statusLine {
      margin-top: 6px;
      font-size: 11px;
      color: #c4f1ff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    #zoomRow {
      margin-top: 4px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
    }
    #zoomRange {
      flex: 1 1 auto;
    }
    .label {
      white-space: nowrap;
      color: #aaa;
    }
  </style>
</head>
<body>
<div class="wrap">
  <div id="videoContainer">
    <video id="video" autoplay playsinline></video>
    <div id="overlayFrame"></div>
  </div>
  <div id="statusLine">카메라 준비 중...</div>
  <div id="zoomRow">
    <span class="label">배율</span>
    <input id="zoomRange" type="range" min="1" max="3" step="0.05" value="1.8">
  </div>
</div>

<script>
  // ---------- Firebase ----------
  const firebaseConfig = {
    apiKey: "AIzaSyAvjpHfmbuHQq3ZeV6mNKQFI9LsnX-vf68",
    authDomain: "answer-site-p2p.firebaseapp.com",
    databaseURL: "https://answer-site-p2p-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "answer-site-p2p",
    storageBucket: "answer-site-p2p.firebasestorage.app",
    messagingSenderId: "364227113735",
    appId: "1:364227113735:web:b18355cf0b16454663cba2",
    measurementId: "G-C8MRHK5ZGS"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const video      = document.getElementById("video");
  const statusLine = document.getElementById("statusLine");
  const zoomRange  = document.getElementById("zoomRange");

  const OCR_LANG = "eng";

  let imageCapture = null;
  let zoomTrack = null;
  let zoomSupport = false;
  let lastCameraCommandTs = 0;

  // ---------- 영어만 추출 ----------
  function extractEnglishText(raw) {
    if (!raw) return "";
    const lines = raw.split(/\r?\n/);
    const cleaned = lines.map(function(line) {
      return line
        .replace(/[^A-Za-z0-9.,;:?!'"()\-\t ]/g, " ")
        .replace(/\s+/g, " ")
        .trim();
    }).filter(function(line) { return line.length > 0; });
    return cleaned.join("\n");
  }

  // ---------- 하이라이트 대비 보정 ----------
  function preprocessCanvasForText(canvas, ctx) {
    const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const data = imgData.data;
    for (let i = 0; i < data.length; i += 4) {
      const r = data[i];
      const g = data[i + 1];
      const b = data[i + 2];
      const gray = (r + g + b) / 3;
      let v;
      // 너무 밝은 영역(형광펜)은 흰색, 아주 어두운 부분은 검정, 나머지는 그대로
      if (gray > 210) v = 255;
      else if (gray < 40) v = 0;
      else v = gray;
      data[i] = data[i+1] = data[i+2] = v;
    }
    ctx.putImageData(imgData, 0, 0);
  }

  // ---------- 카메라 시작 (S25 울트라 우선) ----------
  async function startCamera() {
    try {
      const hiConstraints = {
        video: {
          facingMode: { ideal: "environment" },
          width:  { ideal: 3840, max: 4096 },
          height: { ideal: 2160, max: 4096 },
          frameRate: { ideal: 30 }
        },
        audio: false
      };
      const fallbackConstraints = {
        video: {
          facingMode: { ideal: "environment" },
          width:  { min: 1280, ideal: 1920, max: 2560 },
          height: { min: 720,  ideal: 1080, max: 1440 }
        },
        audio: false
      };

      let stream;
      try {
        stream = await navigator.mediaDevices.getUserMedia(hiConstraints);
      } catch (e) {
        console.warn("고해상도 실패, fallback 사용:", e);
        stream = await navigator.mediaDevices.getUserMedia(fallbackConstraints);
      }

      video.srcObject = stream;
      const track = stream.getVideoTracks()[0];

      setupZoom(track);

      if ("ImageCapture" in window && track) {
        try {
          imageCapture = new ImageCapture(track);
        } catch (e) {
          console.warn("ImageCapture 생성 실패:", e);
          imageCapture = null;
        }
      }

      statusLine.textContent = "카메라 ON – 결과폰에서 버튼을 눌러 캡처합니다.";
    } catch (e) {
      console.error(e);
      statusLine.textContent = "카메라 접근 실패: " + e.toString();
    }
  }

  // ---------- 센서 줌 ----------
  function setupZoom(track) {
    zoomTrack = track;
    zoomSupport = false;

    try {
      const caps = track.getCapabilities ? track.getCapabilities() : {};
      if (caps && typeof caps.zoom === "object") {
        zoomSupport = true;
        const min = (typeof caps.zoom.min === "number") ? caps.zoom.min : 1;
        let max = (typeof caps.zoom.max === "number") ? caps.zoom.max : 5;
        if (max > 5) max = 5;
        zoomRange.min = String(min);
        zoomRange.max = String(max);
        zoomRange.step = "0.1";
        const target = Math.min(3, max);
        zoomRange.value = String(target);
        applyZoomToTrack(target);
        video.style.transform = "scale(1)";
      } else {
        zoomSupport = false;
        zoomRange.min = "1";
        zoomRange.max = "3";
        zoomRange.step = "0.05";
        zoomRange.value = "1.8";
        video.style.transform = "scale(1.8)";
      }
    } catch (e) {
      console.warn("setupZoom error:", e);
      zoomSupport = false;
      zoomRange.min = "1";
      zoomRange.max = "3";
      zoomRange.step = "0.05";
      zoomRange.value = "1.8";
      video.style.transform = "scale(1.8)";
    }
  }

  function applyZoomToTrack(z) {
    if (!zoomTrack || !zoomSupport) return;
    zoomTrack.applyConstraints({ advanced: [{ zoom: z }] })
      .catch(function(err) {
        console.warn("센서 줌 실패:", err);
        zoomSupport = false;
      });
  }

  zoomRange.addEventListener("input", function() {
    const val = parseFloat(zoomRange.value);
    if (zoomSupport) {
      applyZoomToTrack(val);
      video.style.transform = "scale(1)";
    } else {
      video.style.transform = "scale(" + val + ")";
    }
  });

  // ---------- 캡처 → 캔버스 ----------
  async function captureToCanvas(canvas, ctx) {
    if (imageCapture && typeof imageCapture.takePhoto === "function") {
      try {
        const blob = await imageCapture.takePhoto();
        const bmp = await createImageBitmap(blob);
        drawCroppedScaled(bmp, canvas, ctx);
        return;
      } catch (e) {
        console.warn("takePhoto 실패:", e);
      }
    }
    if (imageCapture && typeof imageCapture.grabFrame === "function") {
      try {
        const frame = await imageCapture.grabFrame();
        drawCroppedScaled(frame, canvas, ctx);
        return;
      } catch (e) {
        console.warn("grabFrame 실패:", e);
      }
    }
    fillCanvasFromVideo(canvas, ctx);
  }

  // 중앙 88% 영역 + 가로 최대 2200px로 스케일
  function drawCroppedScaled(source, canvas, ctx) {
    const fullW = source.width;
    const fullH = source.height;
    const cropScale = 0.88;
    const cropW = Math.floor(fullW * cropScale);
    const cropH = Math.floor(fullH * cropScale);
    const cropX = Math.floor((fullW - cropW) / 2);
    const cropY = Math.floor((fullH - cropH) / 2);

    const maxW = 2200;
    const scale = Math.min(1, maxW / cropW);
    const outW = Math.floor(cropW * scale);
    const outH = Math.floor(cropH * scale);

    canvas.width = outW;
    canvas.height = outH;
    ctx.drawImage(source, cropX, cropY, cropW, cropH, 0, 0, outW, outH);
    preprocessCanvasForText(canvas, ctx);
  }

  function fillCanvasFromVideo(canvas, ctx) {
    const vw = video.videoWidth;
    const vh = video.videoHeight;
    if (!vw || !vh) {
      canvas.width = 640;
      canvas.height = 360;
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      return;
    }
    const cropScale = 0.88;
    const cropW = Math.floor(vw * cropScale);
    const cropH = Math.floor(vh * cropScale);
    const cropX = Math.floor((vw - cropW) / 2);
    const cropY = Math.floor((vh - cropH) / 2);

    const maxW = 2200;
    const scale = Math.min(1, maxW / cropW);
    const outW = Math.floor(cropW * scale);
    const outH = Math.floor(cropH * scale);

    canvas.width = outW;
    canvas.height = outH;
    ctx.drawImage(video, cropX, cropY, cropW, cropH, 0, 0, outW, outH);
    preprocessCanvasForText(canvas, ctx);
  }

  // ---------- OCR 실행 ----------
  async function runOcrOnce(targetKind) {
    try {
      statusLine.textContent = "OCR 진행 중 (" + targetKind + ")...";
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      await captureToCanvas(canvas, ctx);

      const result = await Tesseract.recognize(canvas, OCR_LANG, {
        logger: function(m) {
          if (m.status === "recognizing text") {
            const p = Math.round((m.progress || 0) * 100);
            statusLine.textContent = "OCR 진행 중 (" + targetKind + ")... " + p + "%";
          }
        }
      });

      const rawText = result.data.text || "";
      const conf = result.data.confidence || 0;
      const english = extractEnglishText(rawText);
      const effectiveLen = english.replace(/\s/g, "").length;

      const letters = (english.match(/[A-Za-z]/g) || []).length;
      const digits  = (english.match(/[0-9]/g) || []).length;
      const words   = english.split(/\s+/).filter(function(w){ return w.length >= 3; }).length;

      // 너무 허접하거나 그림·표 위주일 때는 무시 (conf<10, 글자 수 적음, 숫자 비율이 너무 높음)
      if (conf < 10 || letters < 20 || words < 3 || digits > letters * 1.5) {
        statusLine.textContent =
          "OCR 실패/무시 (" + targetKind + ") conf=" + conf.toFixed(1) +
          "%, letters=" + letters + ", words=" + words;
        return;
      }

      if (targetKind === "passage") {
        const passageRef = db.ref("p2p/passageText");
        await passageRef.transaction(function(oldVal) {
          const base = oldVal || "";
          return base ? (base + "\n\n" + english) : english;
        });
        await db.ref("p2p/state").update({
          passageUpdatedAt: Date.now()
        });
        statusLine.textContent =
          "지문 스캔 완료 (추가됨) | conf=" + conf.toFixed(1) +
          "%, 글자수=" + effectiveLen;
      } else {
        await db.ref("p2p/state").update({
          ocrText: english,
          ocrConfidence: conf,
          ocrUpdatedAt: Date.now(),
          cameraBlocked: false
        });
        statusLine.textContent =
          "질문 화면 OCR 완료 | conf=" + conf.toFixed(1) +
          "%, 글자수=" + effectiveLen;
      }
    } catch (e) {
      console.error(e);
      statusLine.textContent = "OCR 에러: " + e.toString();
    }
  }

  // ---------- 카메라 명령 구독 ----------
  db.ref("p2p/cameraCommand").on("value", function(snap) {
    const cmd = snap.val();
    if (!cmd || !cmd.timestamp || !cmd.kind) return;
    if (cmd.timestamp === lastCameraCommandTs) return;
    lastCameraCommandTs = cmd.timestamp;

    const kind = cmd.kind === "passage" ? "passage" : "question";
    runOcrOnce(kind);
  });

  startCamera();
</script>
</body>
</html>
