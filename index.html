<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>answer-site | Control</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 16px;
      background: #f5f5f5;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
    }
    .wrap {
      width: 100%;
      max-width: 420px;
    }
    h2 { margin: 4px 0 12px 0; font-size: 22px; }

    .top {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      margin-bottom: 12px;
    }
    .mode-btn {
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #999;
      background: #fff;
      cursor: pointer;
      font-size: 14px;
    }
    .mode-btn.active {
      background: #4f46e5;
      color: #fff;
      border-color: #4f46e5;
    }

    #ocrLang {
      padding: 6px 8px;
      font-size: 13px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    #status {
      font-size: 12px;
      margin-top: 4px;
      color: #555;
    }

    .panel {
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: #fff;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    button.action {
      width: 100%;
      padding: 12px 14px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #fff;
      text-align: left;
    }

    @media (max-width: 480px) {
      h2 { font-size: 20px; }
      button.action { font-size: 17px; padding: 12px 16px; }
      .mode-btn { font-size: 13px; padding: 6px 8px; }
    }
  </style>
</head>
<body>

<div class="wrap">
  <h2>answer-site Control</h2>

  <div class="top">
    <button class="mode-btn active" data-mode="reading">Reading</button>
    <button class="mode-btn" data-mode="writing">Writing</button>
    <button class="mode-btn" data-mode="listening">Listening</button>
    <button class="mode-btn" data-mode="speaking">Speaking</button>

    <select id="ocrLang">
      <option value="eng">OCR: ENG</option>
      <option value="eng+kor" selected>OCR: ENG+KOR</option>
    </select>
  </div>

  <div id="status"></div>

  <div class="panel">
    <button class="action" onclick="cmdCapture('passage')">ğŸ“„ ì§€ë¬¸ ìº¡ì²˜ (í˜„ì¬ í™”ë©´)</button>
    <button class="action" onclick="cmdCapture('question')">â“ ë¬¸ì œ/ì§ˆë¬¸ ìº¡ì²˜ (í˜„ì¬ í™”ë©´)</button>
    <button class="action" id="btnSTT" onclick="toggleSTT()">ğŸ¤ STT ì‹œì‘</button>
    <button class="action" onclick="cmdSolve()">ğŸ¤– í’€ì´/í‰ê°€ ìš”ì²­</button>
    <button class="action" onclick="cmdClear()">ğŸ§¹ ì „ì²´ ì´ˆê¸°í™”</button>
  </div>
</div>

<script>
  // ---------------- Firebase ----------------
  const firebaseConfig = {
    apiKey: "AIzaSyAvjpHfmbuHQq3ZeV6mNKQFI9LsnX-vf68",
    authDomain: "answer-site-p2p.firebaseapp.com",
    databaseURL: "https://answer-site-p2p-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "answer-site-p2p",
    storageBucket: "answer-site-p2p.firebasestorage.app",
    messagingSenderId: "364227113735",
    appId: "1:364227113735:web:b18355cf0b16454663cba2",
    measurementId: "G-C8MRHK5ZGS"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const statusEl = document.getElementById('status');
  const ocrLangEl = document.getElementById('ocrLang');
  const btnSTT = document.getElementById('btnSTT');

  let currentMode = "reading";
  let sttOn = false;

  // ëª¨ë“œ ë²„íŠ¼
  document.querySelectorAll(".mode-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      const mode = btn.getAttribute("data-mode");
      currentMode = mode;

      document.querySelectorAll(".mode-btn").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");

      db.ref("p2p/state").update({ mode, updatedAt: Date.now() });
      statusEl.textContent = `ëª¨ë“œ: ${mode}`;
    });
  });

  function sendCommand(type, extra = {}) {
    const cmd = {
      type,
      mode: currentMode,
      lang: ocrLangEl.value,
      timestamp: Date.now(),
      ...extra
    };
    db.ref("p2p/command").set(cmd);
  }

  function cmdCapture(target) {
    const type = (target === "passage")
      ? "capture_passage_new"
      : "capture_question_new";
    sendCommand(type);
    statusEl.textContent = `${currentMode}: ${target === "passage" ? "ì§€ë¬¸" : "ë¬¸ì œ/ì§ˆë¬¸"} ìº¡ì²˜`;
  }

  function toggleSTT() {
    if (!sttOn) {
      sendCommand("stt_start");
      sttOn = true;
      btnSTT.textContent = "â¹ STT ì •ì§€";
      statusEl.textContent = `${currentMode}: STT ì‹œì‘`;
    } else {
      sendCommand("stt_stop");
      sttOn = false;
      btnSTT.textContent = "ğŸ¤ STT ì‹œì‘";
      statusEl.textContent = `${currentMode}: STT ì •ì§€`;
    }
  }

  function cmdSolve() {
    sendCommand("solve");
    statusEl.textContent = `${currentMode}: í’€ì´/í‰ê°€ ìš”ì²­`;
  }

  function cmdClear() {
    sendCommand("clear_state");
    statusEl.textContent = `${currentMode}: ìƒíƒœ ì´ˆê¸°í™”`;
  }
</script>
</body>
</html>
