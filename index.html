<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>answer-site</title>
  <style>
    :root { color-scheme: dark; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#0b1020; color:#e9eefc; }
    .wrap { max-width: 980px; margin: 0 auto; padding: 18px; }
    .card { background:#0f1835; border:1px solid rgba(255,255,255,.08); border-radius: 18px; padding: 16px; margin-bottom: 14px; box-shadow: 0 8px 30px rgba(0,0,0,.25); }
    h2 { margin:0 0 10px 0; font-size: 18px; }
    .row { display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    button { background:#2b6cff; border:none; color:white; padding:10px 14px; border-radius: 12px; font-weight: 700; cursor:pointer; }
    button.secondary { background:#243055; }
    button:disabled { opacity:.55; cursor:not-allowed; }
    input { background:#0b1020; color:#e9eefc; border:1px solid rgba(255,255,255,.14); border-radius: 10px; padding:10px 12px; }
    .previewWrap {
      height: 70vh;
      min-height: 360px;
      border-radius: 18px;
      overflow:hidden;
      background:#050a18;
      border:1px solid rgba(255,255,255,.08);
    }
    video, img { width:100%; height:100%; object-fit: contain; background:#000; }
    .hint { opacity:.8; font-size: 13px; line-height: 1.5; margin-top: 10px; }
    pre { margin:0; white-space: pre-wrap; word-break: break-word; font-size: 12px; line-height: 1.45; }
    textarea {
      width:100%; min-height: 160px; resize: vertical;
      background:#0b1020; color:#e9eefc;
      border:1px solid rgba(255,255,255,.14);
      border-radius: 12px; padding:12px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      font-size: 12px;
    }
    .small { font-size: 12px; opacity: .85; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2>카메라</h2>
      <div class="row">
        <button id="btnStart">카메라 시작</button>
        <button id="btnAutoStart" class="secondary">자동 풀이 시작</button>
        <button id="btnAutoStop" class="secondary">자동 풀이 정지</button>
        <button id="btnTtsTest" class="secondary">음성 테스트</button>
        <span class="small">현재 페이지</span>
        <input id="page" type="number" value="1" min="1" style="width:90px" />
        <span id="res" class="small"></span>
      </div>

      <div style="height:12px"></div>

      <div class="previewWrap">
        <video id="video" playsinline autoplay muted></video>
      </div>

      <div class="hint">
        ① 시험지를 화면에 꽉 채우고<br/>
        ② 글자/문항번호/보기(A~E)까지 선명하게 보이게 맞춘 뒤<br/>
        ③ “자동 풀이 시작”을 누르면 → OCR → 정답 생성 → 음성 안내 → 페이지 인식 1 2 3 순서로 계속 반복.
      </div>
    </div>

    <div class="card">
      <h2>로그</h2>
      <pre id="log"></pre>
    </div>

    <div class="card">
      <h2>OCR 원문 확인</h2>
      <div class="small">여기서 OCR이 얼마나 제대로 뽑혔는지 즉시 확인해. (정답률의 핵심)</div>
      <div style="height:10px"></div>
      <textarea id="ocrBox" placeholder="OCR 결과가 여기에 표시됨" readonly></textarea>
    </div>

    <div class="card">
      <h2>정답</h2>
      <textarea id="ansBox" placeholder="정답 결과가 여기에 표시됨" readonly></textarea>
    </div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);

    const video = $("video");
    const logEl = $("log");
    const ocrBox = $("ocrBox");
    const ansBox = $("ansBox");
    const btnStart = $("btnStart");
    const btnAutoStart = $("btnAutoStart");
    const btnAutoStop = $("btnAutoStop");
    const btnTtsTest = $("btnTtsTest");
    const resEl = $("res");
    const pageInput = $("page");

    function ts() {
      const d = new Date();
      const hh = String(d.getHours()).padStart(2,"0");
      const mm = String(d.getMinutes()).padStart(2,"0");
      const ss = String(d.getSeconds()).padStart(2,"0");
      return `${hh}:${mm}:${ss}`;
    }

    function log(msg) {
      logEl.textContent += `[${ts()}] ${msg}\n`;
      logEl.scrollTop = logEl.scrollHeight;
    }

    let stream = null;
    let busy = false;       // 수동/자동 공통 연타 방지
    let autoActive = false; // 자동 풀이 루프 on/off
    let autoBusy = false;   // 자동 루프 내부 중복 방지
    let wakeLock = null;
    let ttsEnabled = false;

    // --- 카메라 ---

    async function startCamera() {
      if (stream) return;

      log("STATUS: 카메라를 켜고, 페이지 1부터 한 페이지씩 촬영해.");

      const constraints = {
        audio: false,
        video: {
          facingMode: { ideal: "environment" },
          width:  { min: 1280, ideal: 1920 },
          height: { min: 720,  ideal: 1080 },
        }
      };

      stream = await navigator.mediaDevices.getUserMedia(constraints);
      video.srcObject = stream;

      await new Promise((r) => {
        video.onloadedmetadata = () => r();
      });

      try {
        const track = stream.getVideoTracks()[0];
        await track.applyConstraints({
          advanced: [
            { width: 1920, height: 1080 },
            { width: 1280, height: 720 }
          ]
        });
      } catch (_) {}

      setTimeout(() => {
        const vw = video.videoWidth;
        const vh = video.videoHeight;
        resEl.textContent = vw && vh ? `캠 해상도: ${vw}×${vh}` : "";
        log("STATUS: 카메라가 켜졌어. 시험지를 화면에 꽉 차게 맞춰줘.");
      }, 200);
    }

    function captureDataURL() {
      const vw = video.videoWidth;
      const vh = video.videoHeight;
      if (!vw || !vh) throw new Error("Video not ready");

      const canvas = document.createElement("canvas");
      canvas.width = vw;
      canvas.height = vh;

      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, vw, vh);

      const dataUrl = canvas.toDataURL("image/jpeg", 0.92);
      return { dataUrl, vw, vh, length: dataUrl.length };
    }

    async function doOCR(page, dataUrl) {
      const res = await fetch("/.netlify/functions/ocr", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ page, image: dataUrl }),
      });
      const data = await res.json().catch(() => ({}));
      return { ok: res.ok && data.ok, ...data };
    }

    async function doSolve(page, ocrText) {
      const res = await fetch("/.netlify/functions/solve", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ page, ocrText }),
      });
      const data = await res.json().catch(() => ({}));
      return { ok: res.ok && data.ok, ...data };
    }

    // --- Wake Lock ---

    async function requestWakeLock() {
      if (!("wakeLock" in navigator)) return;
      try {
        wakeLock = await navigator.wakeLock.request("screen");
        log("STATUS: 화면 꺼짐 방지(wake lock) 설정됨.");
        wakeLock.addEventListener("release", () => {
          log("STATUS: 화면 꺼짐 방지(wake lock) 해제됨.");
        });
      } catch (e) {
        log(`STATUS: 화면 꺼짐 방지 설정 실패: ${e?.message || e}`);
      }
    }

    async function releaseWakeLock() {
      if (wakeLock) {
        try { await wakeLock.release(); } catch (_) {}
        wakeLock = null;
      }
    }

    // --- TTS ---

    function speak(text, rate = 1.0, onend) {
      if (!window.speechSynthesis || !ttsEnabled || !text) {
        if (onend) onend();
        return;
      }
      try {
        const u = new SpeechSynthesisUtterance(text);
        u.lang = "ko-KR";
        u.rate = rate;
        if (onend) u.onend = onend;
        window.speechSynthesis.speak(u);
      } catch (_) {
        if (onend) onend();
      }
    }

    function buildAnswerSpeech(rawText) {
      if (!rawText) return "";
      const lines = rawText.split(/\r?\n/);
      const parts = [];
      let unsure = "";

      for (const ln of lines) {
        const m = ln.match(/^(\d{1,3})\s*:\s*([A-E1-5])/);
        if (m) {
          const num = Number(m[1]);
          const ans = m[2];
          const qWord = `${num}번`;
          const up = String(ans).toUpperCase();
          let aWord = "";

          if ("ABCDE".includes(up)) {
            const map = { A: "에이", B: "비", C: "씨", D: "디", E: "이" };
            aWord = map[up] || up;
          } else {
            aWord = `${ans}번`;
          }

          parts.push(`${qWord} ${aWord}.`);
          continue;
        }

        const mu = ln.match(/^UNSURE\s*:\s*(.*)$/i);
        if (mu) {
          const s = mu[1].trim();
          if (s && s !== "-") {
            unsure = `확실하지 않은 번호: ${s}.`;
          }
        }
      }

      if (!parts.length && !unsure) return "정답을 찾지 못했어.";
      return (parts.join(" ") + (unsure ? " " + unsure : "")).trim();
    }

    // --- 자동 루프 본체 ---

    async function autoCaptureAndSolve() {
      if (!autoActive) return;
      if (autoBusy) return;
      autoBusy = true;

      try {
        await startCamera();
        const page = Number(pageInput.value || 1);

        log(`[자동] 페이지 ${page} 촬영 중... 시험지를 흔들리지 않게 잡고 있어줘.`);
        const cap = captureDataURL();
        log(`capture size ${JSON.stringify({ width: cap.vw, height: cap.vh, length: Math.floor(cap.length/4) })}`);

        log("[자동] OCR 처리 중...");
        const ocr = await doOCR(page, cap.dataUrl);
        log(`OCR response ${JSON.stringify(ocr).slice(0, 1200)}`);

        const text = (ocr && ocr.text) ? String(ocr.text) : "";

        if (!ocr.ok || !text.trim()) {
          log("[자동] 아직 인식할 시험지가 없는 것 같아. 잠시 후 다시 시도할게.");
          scheduleNextCycle();
          return;
        }

        ocrBox.value = text;

        log("[자동] OCR 완료. 이제 정답을 생성할게.");
        const solved = await doSolve(page, text);
        log(`solve response ${JSON.stringify(solved).slice(0, 1200)}`);

        if (!solved.ok) {
          log(`[자동] solve 실패: ${solved.error || "Unknown"}`);
          speak("정답 생성에 실패했어. 다시 시도할게.", 1.0, () => {
            scheduleNextCycle();
          });
          return;
        }

        ansBox.value = solved.text || "";
        log(`[자동] 페이지 ${page} 정답을 생성했어.`);

        const speechText = buildAnswerSpeech(solved.text || "");
        // 정답 다 읽은 뒤 → 페이지 인식 1 2 3 → 다음 촬영
        speak(speechText, 1.0, () => {
          scheduleNextCycle();
        });
      } catch (e) {
        log(`[자동] 처리 중 오류: ${e?.message || e}`);
        speak("처리 중 오류가 발생했어. 다시 시도할게.", 1.0, () => {
          scheduleNextCycle();
        });
      } finally {
        autoBusy = false;
      }
    }

    function scheduleNextCycle() {
      if (!autoActive) return;
      const page = Number(pageInput.value || 1);
      const NEXT_DELAY_MS = 5000; // 정답 다 읽고 쉬는 시간 5초

      setTimeout(() => {
        if (!autoActive) return;
        log(`[자동] 페이지 ${page} 인식을 시작할게. (페이지 인식 1 2 3)`);
        speak("페이지 인식, 하나, 둘, 셋.", 1.0, () => {
          if (!autoActive) return;
          autoCaptureAndSolve();
        });
      }, NEXT_DELAY_MS);
    }

    async function startAuto() {
      if (autoActive) return;
      autoActive = true;
      log("STATUS: 자동 문제풀이 모드를 시작할게.");
      await startCamera();
      await requestWakeLock();

      // 첫 사이클: 바로 페이지 인식 1 2 3 후 촬영
      const page = Number(pageInput.value || 1);
      log(`[자동] 페이지 ${page} 인식을 시작할게. (페이지 인식 1 2 3)`);
      speak("페이지 인식, 하나, 둘, 셋.", 1.0, () => {
        if (!autoActive) return;
        autoCaptureAndSolve();
      });
    }

    async function stopAuto() {
      if (!autoActive) return;
      autoActive = false;
      log("STATUS: 자동 문제풀이 모드를 종료했어.");
      await releaseWakeLock();
    }

    // --- 이벤트 바인딩 ---

    btnStart.addEventListener("click", async () => {
      try {
        await startCamera();
      } catch (e) {
        log(`STATUS: 카메라 실패: ${e?.message || e}`);
      }
    });

    btnAutoStart.addEventListener("click", async () => {
      try {
        await startAuto();
      } catch (e) {
        log(`STATUS: 자동 모드 시작 실패: ${e?.message || e}`);
      }
    });

    btnAutoStop.addEventListener("click", async () => {
      await stopAuto();
    });

    btnTtsTest.addEventListener("click", () => {
      if (!window.speechSynthesis) {
        log("STATUS: 이 브라우저는 음성 기능을 지원하지 않아.");
        return;
      }
      ttsEnabled = true;
      window.speechSynthesis.cancel();
      speak("테스트.", 1.0);
      log("STATUS: 음성 테스트를 재생했어. 이후 자동 풀이 정답도 소리로 읽어줄게.");
    });

    // 탭을 벗어나면 자동 모드 & wake lock 정리
    document.addEventListener("visibilitychange", () => {
      if (document.visibilityState === "hidden") {
        stopAuto();
      }
    });
  </script>
</body>
</html>
