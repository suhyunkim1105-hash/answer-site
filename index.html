<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>answer-site 카메라 + OCR + 풀이</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 16px;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 0.9rem;
      color: #bbb;
    }
    .section { margin-top: 16px; }
    video, img {
      width: 100%;
      max-width: 480px;
      background: #000;
      border-radius: 10px;
      display: block;
    }
    button {
      margin-top: 8px;
      padding: 10px 16px;
      font-size: 15px;
      border-radius: 999px;
      border: none;
      background: #2a2a2a;
      color: #fff;
    }
    button:active { opacity: 0.8; }
    .buttons {
      margin-top: 8px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    #status {
      margin-top: 8px;
      font-size: 0.85rem;
      color: #ccc;
      white-space: pre-line;
    }
    textarea {
      width: 100%;
      max-width: 480px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #181818;
      color: #eee;
      padding: 8px;
      font-size: 0.9rem;
      margin-top: 8px;
    }
    #answerArea {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>카메라 + OCR + 자동 풀이 (1~5)</h1>
  <p>문제+보기(1~5)를 화면에 맞추고 <b>캡처 + OCR + 풀이</b>를 누르면 AI가 정답 번호(1~5)만 알려준다.</p>

  <!-- 카메라 영역 -->
  <div class="section">
    <h2 style="font-size:1.1rem;">카메라 화면</h2>
    <video id="video" autoplay playsinline muted></video>
    <button id="startBtn">카메라 켜기</button>

    <div class="buttons">
      <button id="captureOcrSolveBtn">캡처 + OCR + 풀이(1~5)</button>
      <button id="captureOcrBtn">캡처 + OCR만</button>
    </div>

    <div id="status">대기 중...</div>
  </div>

  <!-- 캡처된 이미지
