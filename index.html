<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>answer-site</title>
  <style>
    :root { color-scheme: dark; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#0b1020; color:#e9eefc; }
    .wrap { max-width: 980px; margin: 0 auto; padding: 18px; }
    .card { background:#0f1835; border:1px solid rgba(255,255,255,.08); border-radius: 18px; padding: 16px; margin-bottom: 14px; box-shadow: 0 8px 30px rgba(0,0,0,.25); }
    h2 { margin:0 0 10px 0; font-size: 18px; }
    .row { display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    button { background:#2b6cff; border:none; color:white; padding:10px 14px; border-radius: 12px; font-weight: 700; cursor:pointer; }
    button.secondary { background:#243055; }
    button:disabled { opacity:.55; cursor:not-allowed; }
    input { background:#0b1020; color:#e9eefc; border:1px solid rgba(255,255,255,.14); border-radius: 10px; padding:10px 12px; }
    .previewWrap {
      height: 70vh;
      min-height: 360px;
      border-radius: 18px;
      overflow:hidden;
      background:#050a18;
      border:1px solid rgba(255,255,255,.08);
    }
    video, img { width:100%; height:100%; object-fit: contain; background:#000; }
    .hint { opacity:.8; font-size: 13px; line-height: 1.5; margin-top: 10px; }
    pre { margin:0; white-space: pre-wrap; word-break: break-word; font-size: 12px; line-height: 1.45; }
    textarea {
      width:100%; min-height: 160px; resize: vertical;
      background:#0b1020; color:#e9eefc;
      border:1px solid rgba(255,255,255,.14);
      border-radius: 12px; padding:12px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      font-size: 12px;
    }
    .small { font-size: 12px; opacity: .85; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2>카메라</h2>
      <div class="row">
        <button id="btnStart">카메라 시작</button>
        <button id="btnShot" class="secondary">현재 페이지 촬영</button>
        <span class="small">현재 페이지</span>
        <input id="page" type="number" value="1" min="1" style="width:90px" />
        <span id="res" class="small"></span>
      </div>

      <div style="height:12px"></div>

      <div class="previewWrap">
        <video id="video" playsinline autoplay muted></video>
      </div>

      <div class="hint">
        ① 시험지를 화면에 꽉 채우고<br/>
        ② 글자/문항번호/보기(A~E)까지 선명하게 보이게 맞춘 뒤<br/>
        ③ “현재 페이지 촬영” → OCR → 정답 생성 순서로 진행.<br/>
        ※ 자동 모드: OCR 텍스트에 <code>QOPHY</code>가 보이면 자동 문제풀이 시작, <code>XURTH</code>가 보이면 자동 정지.
      </div>
    </div>

    <div class="card">
      <h2>로그</h2>
      <pre id="log"></pre>
    </div>

    <div class="card">
      <h2>OCR 원문 확인</h2>
      <div class="small">여기서 OCR이 얼마나 제대로 뽑혔는지 즉시 확인해. (정답률의 핵심)</div>
      <div style="height:10px"></div>
      <textarea id="ocrBox" placeholder="OCR 결과가 여기에 표시됨" readonly></textarea>
    </div>

    <div class="card">
      <h2>정답</h2>
      <textarea id="ansBox" placeholder="정답 결과가 여기에 표시됨" readonly></textarea>
    </div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);

    const video = $("video");
    const logEl = $("log");
    const ocrBox = $("ocrBox");
    const ansBox = $("ansBox");
    const btnShot = $("btnShot");
    const btnStart = $("btnStart");
    const resEl = $("res");

    function ts() {
      const d = new Date();
      const hh = String(d.getHours()).padStart(2,"0");
      const mm = String(d.getMinutes()).padStart(2,"0");
      const ss = String(d.getSeconds()).padStart(2,"0");
      return `${hh}:${mm}:${ss}`;
    }

    function log(msg) {
      logEl.textContent += `[${ts()}] ${msg}\n`;
      logEl.scrollTop = logEl.scrollHeight;
    }

    let stream = null;
    let busy = false; // ✅ 연타 방지 락

    // ===== 화면 꺼짐 방지 =====
    let wakeLock = null;
    let wakeLockRequested = false;

    async function requestWakeLock() {
      try {
        if ("wakeLock" in navigator && navigator.wakeLock && navigator.wakeLock.request) {
          wakeLock = await navigator.wakeLock.request("screen");
          log("STATUS: 화면 꺼짐 방지(wake lock) 설정됨.");
          if ("onrelease" in wakeLock) {
            wakeLock.onrelease = () => log("STATUS: 화면 꺼짐 방지 해제됨.");
          }
        } else {
          log("STATUS: 이 브라우저는 wake lock을 지원하지 않을 수 있어.");
        }
      } catch (e) {
        log(`STATUS: 화면 꺼짐 방지 실패: ${e?.message || e}`);
      }
    }

    // ===== TTS(여성/한국어, 유사 '유나') =====
    let ttsVoice = null;
    let voicesReady = false;
    let ttsTestDone = false;

    function pickTtsVoice() {
      if (!("speechSynthesis" in window)) return null;
      const voices = window.speechSynthesis.getVoices();
      if (!voices || !voices.length) return null;

      // 1순위: 한국어 + 이름에 'Yuna' 비슷한 것
      const koVoices = voices.filter(v => v.lang && v.lang.toLowerCase().startsWith("ko"));
      let v = null;
      if (koVoices.length) {
        v = koVoices.find(vo => /yuna|younha|yun|una/i.test(vo.name)) || koVoices[0];
      } else {
        // 한국어 없으면 그냥 여성스러운 이름 or 첫 번째
        v = voices.find(vo => /female|woman|girl|woman/i.test(vo.name)) || voices[0];
      }
      ttsVoice = v;
      voicesReady = true;
      return v;
    }

    function initTtsVoices() {
      if (!("speechSynthesis" in window)) return;
      if (voicesReady) return;
      pickTtsVoice();
    }

    if ("speechSynthesis" in window) {
      window.speechSynthesis.onvoiceschanged = () => {
        if (!voicesReady) {
          pickTtsVoice();
        }
      };
      // 초기에 한 번 시도
      setTimeout(initTtsVoices, 0);
    }

    function speakText(text, opts = {}) {
      if (!("speechSynthesis" in window)) {
        if (opts.onend) setTimeout(opts.onend, 0);
        return;
      }
      const u = new SpeechSynthesisUtterance(text);
      if (ttsVoice) u.voice = ttsVoice;
      u.rate = opts.rate ?? 0.95;   // 약간 느리게
      u.pitch = opts.pitch ?? 1.05; // 살짝 높게(여성 느낌)
      u.onend = () => {
        if (opts.onend) opts.onend();
      };
      window.speechSynthesis.speak(u);
    }

    function speakSequence(sequence, finalCb) {
      if (!sequence || !sequence.length) {
        if (finalCb) finalCb();
        return;
      }
      const [first, ...rest] = sequence;
      speakText(first.text, {
        rate: first.rate,
        pitch: first.pitch,
        onend: () => {
          const delay = first.pauseAfterMs ?? 0;
          setTimeout(() => speakSequence(rest, finalCb), delay);
        }
      });
    }

    function stopAllSpeech() {
      if ("speechSynthesis" in window) {
        window.speechSynthesis.cancel();
      }
    }

    // ===== 자동 문제풀이 상태 =====
    let autoMode = false;           // QOPHY 감지되면 true
    let autoStopped = false;
    let nextCaptureTimer = null;

    function clearAutoTimers() {
      if (nextCaptureTimer) {
        clearTimeout(nextCaptureTimer);
        nextCaptureTimer = null;
      }
    }

    function stopAuto() {
      autoMode = false;
      autoStopped = true;
      clearAutoTimers();
      stopAllSpeech();
      log("STATUS: 자동 문제풀이 정지됨 (XURTH 감지 또는 수동 중단).");
    }

    function scheduleNextAutoCapture() {
      if (!autoMode || autoStopped) return;
      clearAutoTimers();
      // 정답 읽은 뒤 15초 대기
      nextCaptureTimer = setTimeout(() => {
        if (!autoMode || autoStopped) return;
        // 페이지 인식 카운트다운 + 다음 촬영(버튼 클릭 재사용)
        const seq = [
          { text: "페이지 인식", pauseAfterMs: 500 },
          { text: "5", pauseAfterMs: 500 },
          { text: "4", pauseAfterMs: 500 },
          { text: "3", pauseAfterMs: 500 },
          { text: "2", pauseAfterMs: 500 },
          { text: "1", pauseAfterMs: 200 }
        ];
        log("STATUS: (TTS) 페이지 인식 카운트다운...");
        speakSequence(seq, () => {
          if (!autoMode || autoStopped) return;
          // 기존 파이프라인을 그대로 쓰기 위해 버튼 클릭 재사용
          btnShot.click();
        });
      }, 15000); // 15초 후 카운트다운/다음 페이지 촬영
    }

    // ===== 카메라 =====
    async function startCamera() {
      if (stream) return;

      log("STATUS: 카메라를 켜고, 페이지 1부터 한 페이지씩 촬영해.");

      // iPhone Safari가 ideal을 무시하는 경우가 있어 min+ideal 같이 줌
      const constraints = {
        audio: false,
        video: {
          facingMode: { ideal: "environment" },
          width:  { min: 1280, ideal: 1920 },
          height: { min: 720,  ideal: 1080 },
        }
      };

      stream = await navigator.mediaDevices.getUserMedia(constraints);
      video.srcObject = stream;

      await new Promise((r) => {
        video.onloadedmetadata = () => r();
      });

      // 가능한 경우 한 번 더 해상도 올리기 시도(실패해도 무시)
      try {
        const track = stream.getVideoTracks()[0];
        await track.applyConstraints({
          advanced: [
            { width: 1920, height: 1080 },
            { width: 1280, height: 720 }
          ]
        });
      } catch (_) {}

      // 실제 들어온 해상도 표시
      setTimeout(() => {
        const vw = video.videoWidth;
        const vh = video.videoHeight;
        resEl.textContent = vw && vh ? `캠 해상도: ${vw}×${vh}` : "";
        log("STATUS: 카메라가 켜졌어. 시험지를 화면에 꽉 차게 맞춰줘.");
      }, 200);
    }

    function captureDataURL() {
      const vw = video.videoWidth;
      const vh = video.videoHeight;
      if (!vw || !vh) throw new Error("Video not ready");

      const canvas = document.createElement("canvas");
      canvas.width = vw;
      canvas.height = vh;

      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, vw, vh);

      const dataUrl = canvas.toDataURL("image/jpeg", 0.92);
      return { dataUrl, vw, vh, length: dataUrl.length };
    }

    async function doOCR(page, dataUrl) {
      const res = await fetch("/.netlify/functions/ocr", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ page, image: dataUrl }),
      });
      const data = await res.json().catch(() => ({}));
      return { ok: res.ok && data.ok, ...data };
    }

    async function doSolve(page, ocrText) {
      const res = await fetch("/.netlify/functions/solve", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ page, ocrText }),
      });
      const data = await res.json().catch(() => ({}));
      return { ok: res.ok && data.ok, ...data };
    }

    // ===== 정답 파싱 + TTS =====
    function parseAnswerLinesForTTS(text) {
      const lines = String(text || "").split(/\r?\n/).map(s => s.trim()).filter(Boolean);
      const answers = [];
      let unsure = [];

      for (const ln of lines) {
        // "12: A" 또는 "12: 3"
        const m = ln.match(/^(\d{1,3})\s*:\s*([0-9A-E])\b/i);
        if (m) {
          const n = Number(m[1]);
          const ansRaw = m[2].toUpperCase();
          answers.push({ num: n, value: ansRaw });
          continue;
        }
        const u = ln.match(/^UNSURE\s*:\s*(.+)$/i);
        if (u) {
          const raw = u[1].trim();
          if (raw === "-" || raw === "") {
            unsure = [];
          } else {
            unsure = raw.split(/[,\s]+/)
              .map(x => x.trim())
              .filter(x => x.length)
              .map(x => Number(x))
              .filter(n => !Number.isNaN(n));
          }
        }
      }

      // 번호 정렬
      answers.sort((a, b) => a.num - b.num);
      unsure = Array.from(new Set(unsure)).sort((a, b) => a - b);

      return { answers, unsure };
    }

    function speakFailureAndScheduleNext() {
      if (!autoMode || autoStopped) return;
      const seq = [
        { text: "실패", pauseAfterMs: 1700 }
      ];
      speakSequence(seq, () => {
        scheduleNextAutoCapture();
      });
    }

    function speakAnswersAndScheduleNext(answerText) {
      if (!autoMode || autoStopped) return;

      const { answers, unsure } = parseAnswerLinesForTTS(answerText);

      if (!answers.length && !unsure.length) {
        // 정답 파싱 자체 실패
        speakFailureAndScheduleNext();
        return;
      }

      const seq = [];

      // 각 문항 2번 읽기 + 1.5~2초 쉼
      for (const a of answers) {
        const num = a.num;
        const val = a.value; // 숫자(1~5)든 문자(A~E)든 그대로 읽힘
        const phrase = `${num}번 ${val}`;

        // 1회차
        seq.push({ text: phrase, pauseAfterMs: 300 });
        // 2회차 + 다음 문항 전 1.7초 정도
        seq.push({ text: phrase, pauseAfterMs: 1700 });
      }

      // UNSURE도 읽어주기
      if (unsure.length) {
        const unsurePhrase = "불확실 번호: " + unsure.map(n => `${n}번`).join(", ");
        seq.push({ text: unsurePhrase, pauseAfterMs: 1700 });
      } else {
        seq.push({ text: "불확실 번호 없음", pauseAfterMs: 1700 });
      }

      speakSequence(seq, () => {
        scheduleNextAutoCapture();
      });
    }

    function handleAfterSolve(page, ocrText, answerText, solvedOk) {
      const combined = (ocrText || "") + "\n" + (answerText || "");

      // XURTH 감지 → 자동 문제풀이 + 음성 모두 정지
      if (/XURTH/i.test(combined)) {
        log("STATUS: XURTH 감지. 자동 문제풀이 및 음성을 정지할게.");
        stopAuto();
        return;
      }

      if (!autoMode || autoStopped) {
        // 수동 모드면 여기서 끝
        return;
      }

      if (!solvedOk) {
        speakFailureAndScheduleNext();
        return;
      }

      speakAnswersAndScheduleNext(answerText);
    }

    // ===== 이벤트: 카메라 시작 버튼 =====
    btnStart.addEventListener("click", async () => {
      try {
        await startCamera();

        // 화면 꺼짐 방지
        if (!wakeLockRequested) {
          wakeLockRequested = true;
          requestWakeLock();
        }

        // 최초 한 번 TTS "테스트"
        if (!ttsTestDone) {
          ttsTestDone = true;
          speakText("테스트");
        }
      } catch (e) {
        log(`STATUS: 카메라 실패: ${e?.message || e}`);
      }
    });

    // ===== 이벤트: 촬영 버튼 (수동 + 자동 모두 이 핸들러 사용) =====
    btnShot.addEventListener("click", async () => {
      if (busy) return;         // ✅ 연타 방지
      busy = true;
      btnShot.disabled = true;  // ✅ UI 차단

      try {
        await startCamera();

        const page = Number($("page").value || 1);

        log(`STATUS: 페이지 ${page} 촬영 중... 시험지를 흔들리지 않게 잡고 있어줘.`);
        const cap = captureDataURL();
        log(`capture size ${JSON.stringify({ width: cap.vw, height: cap.vh, length: Math.floor(cap.length/4) })}`);

        log("STATUS: OCR 처리 중...");
        const ocr = await doOCR(page, cap.dataUrl);
        log(`OCR response ${JSON.stringify(ocr).slice(0, 1200)}`);

        if (!ocr.ok) {
          log(`STATUS: OCR 실패: ${ocr.error || "Unknown"}${ocr.detail ? " / " + ocr.detail : ""}`);
          if (autoMode && !autoStopped) {
            speakFailureAndScheduleNext();
          }
          return;
        }

        const ocrText = ocr.text || "";
        ocrBox.value = ocrText;

        // QOPHY 감지 → 자동 모드 ON (현재 페이지부터 자동 루프)
        if (!autoMode && /QOPHY/i.test(ocrText)) {
          autoMode = true;
          autoStopped = false;
          log("STATUS: QOPHY 감지. 자동 문제풀이 모드를 시작할게.");
        }

        log(`STATUS: OCR 완료 (평균 신뢰도: ${ocr.conf ?? 0}, 번호 패턴 수: ${ocr.hits ?? 0}). 이제 정답을 생성할게.`);
        const solved = await doSolve(page, ocrText);
        log(`solve response ${JSON.stringify(solved).slice(0, 1200)}`);

        if (!solved.ok) {
          log(`STATUS: solve 실패: ${solved.error || "Unknown"}`);
          if (autoMode && !autoStopped) {
            speakFailureAndScheduleNext();
          }
          return;
        }

        const answerText = solved.text || "";
        ansBox.value = answerText || "";
        log(`STATUS: 페이지 ${page} 정답을 생성했어.`);

        // 자동 모드면 TTS + 다음 페이지 스케줄링
        handleAfterSolve(page, ocrText, answerText, solved.ok);
      } catch (e) {
        log(`STATUS: 처리 실패: ${e?.message || e}`);
        if (autoMode && !autoStopped) {
          speakFailureAndScheduleNext();
        }
      } finally {
        busy = false;
        btnShot.disabled = false;
      }
    });
  </script>
</body>
</html>
