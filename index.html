<body>

<script>
(function(){

  // ===== ê³µí†µ: ì—ëŸ¬ ì˜¤ë²„ë ˆì´ =====
  function showErrorOverlay(title, detail){
    try{
      errOverlay.style.display = "block";
      errOverlay.textContent = "[ERROR]\n" + (title || "") + "\n\n" + (detail || "") + "\n\n(ë‹«ê¸° ë²„íŠ¼ì„ ëˆ„ë¥´ì„¸ìš”)";

  }

  window.addEventListener("error", (e) => {

  window.addEventListener("unhandledrejection", (e) => {

  // ===== ì¹´ë©”ë¼ =====
  let stream = null;

  async function startCamera(){
    try{
      statusEl.textContent = "ì¹´ë©”ë¼ ê¶Œí•œ ìš”ì²­ ì¤‘...";

        video: {

  function captureFrameDataUrl(){
    const w = video.videoWidth;

    if(!w || !h) return null;

    const canvas = document.createElement("canvas");
    canvas.width = w;
    canvas.height = h;
    const ctx = canvas.getContext("2d");

    return canvas.toDataURL("image/jpeg", 0.9);

  // ===== OCR ê´€ë¦¬ =====
  const MAX_PAGES = 12;

  let autoRunning = false;
  let autoLoopBusy = false;

  // í˜ì´ì§€ë³„ best ê²°ê³¼
  const pageResults = [];  // [{pageIndex, bestText, bestConf}]

  function delay(ms){

  async function callOcrApi(imageDataUrl, pageIndex){
    try{
      const res = await fetch(OCR_URL, {

        body: JSON.stringify({

          pageIndex,
          mode:"dual"

      if(!json){
        statusEl.textContent = "OCR ì‘ë‹µ íŒŒì‹± ì‹¤íŒ¨";
        return { ok:false, text:"", conf:0 };
      }

        statusEl.textContent = "OCR ì‹¤íŒ¨: " + (json.message || json.error || "ì•Œ ìˆ˜ ì—†ìŒ");
        return { ok:false, text:"", conf:0 };

        ok:true,
        text: json.text || "",

      };
    }catch(e){
      statusEl.textContent = "OCR ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜: " + (e.message || String(e));
      return { ok:false, text:"", conf:0 };
    }
  }

  function rebuildOcrTextarea(){
    pageResults.sort((a,b) => a.pageIndex - b.pageIndex);

      return "[í˜ì´ì§€ " + p.pageIndex + "] ------------------\n" + (p.bestText || "");
    });

  }

  function setPageBestResult(pageIndex, text, conf){
    const idx = pageResults.findIndex(p => p.pageIndex === pageIndex);
    if(idx >= 0){
      const prev = pageResults[idx];
      const prevScore = (prev.bestConf || 0) + (prev.bestText ? prev.bestText.length / 1000 : 0);
      const newScore  = (conf || 0) + (text ? text.length / 1000 : 0);
      if(newScore > prevScore){
        pageResults[idx].bestText = text;
        pageResults[idx].bestConf = conf;
      }
    }else{
      pageResults.push({ pageIndex, bestText:text, bestConf:conf });
    }
  }

  // â€œí’€ì´ ì‹œì‘â€ / â€œì´ì œ í’€ì´ë¥¼ ì‹œì‘í•˜ì‹œì˜¤â€ ë¬¸êµ¬ ê°ì§€ â†’ ë§ˆì§€ë§‰ í˜ì´ì§€ë¡œ ì¸ì‹
  function hasLastPageHint(text){
    if(!text) return false;
    if (text.indexOf("í’€ì´ ì‹œì‘") !== -1) return true;
    if (text.indexOf("ì´ì œ í’€ì´ë¥¼ ì‹œì‘í•˜ì‹œì˜¤") !== -1) return true;
    return false;
  }

  async function ocrOnePage(pageIndex){
    let bestText = "";
    let bestConf = 0;
    let lastPageFlag = false;

    for(let i=0;i<SHOTS_PER_PAGE && autoRunning;i++){
      statusEl.textContent = "í˜ì´ì§€ " + pageIndex + " OCR ì¤‘... (" + (i+1) + "/" + SHOTS_PER_PAGE + ")";
      const dataUrl = captureFrameDataUrl();

        await delay(800);
        i--;
        continue;
      }

      const result = await callOcrApi(dataUrl, pageIndex);
      if(!result.ok){
        continue;
      }

      const text = (result.text || "").trim();
      const conf = result.conf || 0;

      if(text && (conf > bestConf || !bestText || text.length > bestText.length)){
        bestText = text;
        bestConf  = conf;
      }

      if(hasLastPageHint(text)){
        lastPageFlag = true;
      }
    }

    if(bestText){
      setPageBestResult(pageIndex, bestText, bestConf);
      rebuildOcrTextarea();
      statusEl.textContent = "í˜ì´ì§€ " + pageIndex + " OCR ì™„ë£Œ (ëŒ€ëµ ì‹ ë¢°ë„ " + bestConf.toFixed(1) + "%)";
    }else{

    return lastPageFlag;
  }

  // === 5ì´ˆ ì¹´ìš´íŠ¸ë‹¤ìš´ (í˜ì´ì§€ ë„˜ê¸¸ ë•Œ) ===
  async function speakCountdown5(){

    simpleSpeak("ë‹¤ìŒ í˜ì´ì§€ë¥¼ ë³´ì—¬ì£¼ì„¸ìš”. 5ì´ˆ ë’¤ì— ë‹¤ì‹œ ì´¬ì˜í•©ë‹ˆë‹¤.");
    await delay(1000);

  // 1ë¶„ ëŒ€ê¸° â†’ '10ì´ˆ ë’¤ì— ì‹œì‘í•©ë‹ˆë‹¤' â†’ 10ì´ˆ í›„ OCR ë£¨í”„
  async function runAutoLoopWithIntro(){
    if(autoLoopBusy) return;

    statusEl.textContent = "1ë¶„ ë’¤ì— ìë™ OCRì„ ì‹œì‘í•©ë‹ˆë‹¤. ì‹œí—˜ì§€ë¥¼ ë¯¸ë¦¬ ì„¸íŒ…í•˜ì„¸ìš”.";
    simpleSpeak("1ë¶„ ë’¤ì— ìë™ ì˜¤ ì”¨ ì•Œì„ ì‹œì‘í•©ë‹ˆë‹¤.");
    await delay(60000);
    if(!autoRunning){
      autoLoopBusy = false;
      return;
    }

    statusEl.textContent = "10ì´ˆ ë’¤ì— ìë™ OCRì„ ì‹œì‘í•©ë‹ˆë‹¤. ì²« í˜ì´ì§€ë¥¼ ì¹´ë©”ë¼ì— ë§ì¶”ì„¸ìš”.";
    simpleSpeak("10ì´ˆ ë’¤ì— ì‹œì‘í•©ë‹ˆë‹¤.");
    await delay(10000);
    if(!autoRunning){
      autoLoopBusy = false;
      return;
    }

    statusEl.textContent = "ìë™ OCR ì‹œì‘.";
    simpleSpeak("ìë™ ì˜¤ ì”¨ ì•Œì„ ì‹œì‘í•©ë‹ˆë‹¤.");
    currentPage = 1;

    while(autoRunning && currentPage <= MAX_PAGES){
      const isLast = await ocrOnePage(currentPage);
      if(!autoRunning) break;

      if(isLast){
        statusEl.textContent = "'í’€ì´ ì‹œì‘' ë¬¸êµ¬ê°€ ê°ì§€ë˜ì–´ OCRì„ ì¢…ë£Œí•©ë‹ˆë‹¤.";
        simpleSpeak("ëª¨ë“  í˜ì´ì§€ ì˜¤ ì”¨ ì•Œì´ ëë‚¬ìŠµë‹ˆë‹¤. ì´ì œ ì±„ì°ì§€ í”¼í‹°ë¡œ ë³µì‚¬í•´ì„œ í’€ì´ë¥¼ ì‹œì‘í•˜ì„¸ìš”.");
        break;
      }

      currentPage++;
      if(currentPage > MAX_PAGES){
        statusEl.textContent = "ìµœëŒ€ í˜ì´ì§€ ìˆ˜ì— ë„ë‹¬í•˜ì—¬ OCRì„ ì¢…ë£Œí•©ë‹ˆë‹¤.";
        simpleSpeak("ìµœëŒ€ í˜ì´ì§€ì— ë„ë‹¬í–ˆìŠµë‹ˆë‹¤. ì˜¤ ì”¨ ì•Œì„ ë§ˆì¹©ë‹ˆë‹¤.");
        break;
      }

      statusEl.textContent = "ë‹¤ìŒ í˜ì´ì§€ë¥¼ ë³´ì—¬ì£¼ì„¸ìš”. ê³§ ë‹¤ì‹œ ì´¬ì˜í•©ë‹ˆë‹¤.";
      await speakCountdown5();

  }

  // ===== TTS (ë‹µì•ˆ ìƒì‹œ ë°˜ë³µ ì¬ìƒ, ì†ë„ 0.9) =====
  let ttsPrimed = false;

  function primeTts(){
    if(ttsPrimed) return;

    try{

      u.lang = "ko-KR";
      u.rate = 1.0;

  let ttsRunning = false;

  function speakAnswerLoop(){
    if(!ttsRunning) return;

      ttsRunning = false;
      return;
    }

    try{
      const u = new SpeechSynthesisUtterance(text);
      u.lang = "ko-KR";
      u.rate = ANSWER_RATE;

      u.onend = () => {

      window.speechSynthesis.cancel();

    }catch(e){

  }

  ttsBox.addEventListener("input", () => {

      return;
    }
    ttsRunning = true;
    window.speechSynthesis.cancel();
    speakAnswerLoop();
  });

  // ===== ë²„íŠ¼ ì´ë²¤íŠ¸ =====
  btnAuto.addEventListener("click", () => {

  // ê³µìœ  ë²„íŠ¼: Web Share API ìš°ì„  â†’ ì•ˆ ë˜ë©´ í´ë¦½ë³´ë“œ ë³µì‚¬
  btnShare.addEventListener("click", async () => {
    try{
      const raw = (ocrBox.value || "").trim();
      if(!raw){
        statusEl.textContent = "ê³µìœ í•  OCR í…ìŠ¤íŠ¸ê°€ ì—†ìŠµë‹ˆë‹¤.";
        return;
      }

      const shareText =
        "[ì—°ì„¸ëŒ€ ì‚¬íšŒ í¸ì… ë…¼ìˆ  OCR TEXT]\n\n" +
        "â€» ì•„ë˜ í…ìŠ¤íŠ¸ ì „ì²´ë¥¼ ê·¸ëŒ€ë¡œ ChatGPTì— ë¶™ì—¬ë„£ê³ , ë”°ë¡œ ì°ì€ ë¬¸ì œ/ë„í‘œ ìŠ¤í¬ë¦°ìƒ· ì´ë¯¸ì§€ë¥¼ í•¨ê»˜ ì²¨ë¶€í•œ ë’¤ [ë¬¸ì œ 1], [ë¬¸ì œ 2] ë‹µì•ˆì„ ìš”ì²­í•˜ë¼.\n\n" +
        "[OCR TEXT START]\n" +
        raw +
        "\n[OCR TEXT END]\n";

      if (navigator.share && typeof navigator.share === "function") {
        try{
          await navigator.share({
            title: "ì—°ì„¸ëŒ€ ì‚¬íšŒë…¼ìˆ  OCR í…ìŠ¤íŠ¸",
            text: shareText
          });
          statusEl.textContent = "iOS ê³µìœ  ì‹œíŠ¸ë¡œ í…ìŠ¤íŠ¸ë¥¼ ë³´ëƒˆìŠµë‹ˆë‹¤. ChatGPTë¥¼ ì„ íƒí•´ì„œ ì‚¬ìš©í•˜ì„¸ìš”.";
          return;
        }catch(e){
          // ì‚¬ìš©ìê°€ ì·¨ì†Œí–ˆê±°ë‚˜ ì˜¤ë¥˜ â†’ í´ë¦½ë³´ë“œ ë³µì‚¬ë¡œ í´ë°±
        }
      }

      if (navigator.clipboard && navigator.clipboard.writeText) {
        await navigator.clipboard.writeText(shareText);
        statusEl.textContent = "OCR í…ìŠ¤íŠ¸ë¥¼ í´ë¦½ë³´ë“œì— ë³µì‚¬í–ˆìŠµë‹ˆë‹¤. ChatGPTì— ë¶™ì—¬ë„£ìœ¼ì„¸ìš”.";
      } else {
        statusEl.textContent = "í´ë¦½ë³´ë“œ APIë¥¼ ì‚¬ìš©í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. í…ìŠ¤íŠ¸ë¥¼ ìˆ˜ë™ìœ¼ë¡œ ì„ íƒí•´ ë³µì‚¬í•˜ì„¸ìš”.";
      }
    }catch(e){
      statusEl.textContent = "ê³µìœ  ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜: " + (e.message || String(e));
    }
  });

  // ===== ì‹œì‘ =====
  startCamera();
})();
</script>
