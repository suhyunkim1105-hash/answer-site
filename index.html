<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>answer-site</title>
  <style>
    :root { color-scheme: dark; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#0b1020; color:#e9eefc; }
    .wrap { max-width: 980px; margin: 0 auto; padding: 18px; }
    .card { background:#0f1835; border:1px solid rgba(255,255,255,.08); border-radius: 18px; padding: 16px; margin-bottom: 14px; box-shadow: 0 8px 30px rgba(0,0,0,.25); }
    h2 { margin:0 0 10px 0; font-size: 18px; }
    .row { display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    button { background:#2b6cff; border:none; color:white; padding:10px 14px; border-radius: 12px; font-weight: 700; cursor:pointer; }
    button.secondary { background:#243055; }
    button:disabled { opacity:.55; cursor:not-allowed; }
    input { background:#0b1020; color:#e9eefc; border:1px solid rgba(255,255,255,.14); border-radius: 10px; padding:10px 12px; }
    .previewWrap { height: 70vh; min-height: 360px; border-radius: 18px; overflow:hidden; background:#050a18; border:1px solid rgba(255,255,255,.08); }
    video { width:100%; height:100%; object-fit: contain; background:#000; }
    .hint { opacity:.85; font-size: 13px; line-height: 1.6; margin-top: 10px; }
    pre { margin:0; white-space: pre-wrap; word-break: break-word; font-size: 12px; line-height: 1.45; }
    textarea {
      width:100%; min-height: 160px; resize: vertical;
      background:#0b1020; color:#e9eefc;
      border:1px solid rgba(255,255,255,.14);
      border-radius: 12px; padding:12px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      font-size: 12px;
    }
    .small { font-size: 12px; opacity: .85; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2>카메라</h2>
      <div class="row">
        <button id="btnStart">카메라 켜기</button>
        <button id="btnShot" class="secondary">현재 페이지 촬영</button>
        <span class="small">페이지</span>
        <input id="page" type="number" value="1" min="1" style="width:90px" />
      </div>

      <div style="height:12px"></div>

      <div class="previewWrap">
        <video id="video" playsinline autoplay muted></video>
      </div>

      <div class="hint">
        - 시험지를 화면에 **꽉 차게** / **흔들림 최소**<br/>
        - 2단 지문이면 **가능하면 더 가까이**(글자 선명) + 그림자/반사 제거<br/>
        - 캡처는 스틸샷(고해상도) + **전송 전 리사이즈/압축(필수)**
      </div>
    </div>

    <div class="card">
      <h2>로그</h2>
      <pre id="log"></pre>
    </div>

    <div class="card">
      <h2>OCR 원문 확인</h2>
      <div class="small">여기 품질이 정답률을 결정함. 깨지면 “촬영 자세/거리/빛”부터.</div>
      <div style="height:10px"></div>
      <textarea id="ocrBox" placeholder="OCR 결과가 여기에 표시됨" readonly></textarea>
    </div>

    <div class="card">
      <h2>정답</h2>
      <div class="small">항상 답 출력. 확신 낮으면 마지막 줄에 UNSURE: ... 표시.</div>
      <div style="height:10px"></div>
      <textarea id="ansBox" placeholder="정답 결과가 여기에 표시됨" readonly></textarea>
    </div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);

    const video = $("video");
    const logEl = $("log");
    const ocrBox = $("ocrBox");
    const ansBox = $("ansBox");
    const btnShot = $("btnShot");
    const btnStart = $("btnStart");

    function ts() {
      const d = new Date();
      const hh = String(d.getHours()).padStart(2,"0");
      const mm = String(d.getMinutes()).padStart(2,"0");
      const ss = String(d.getSeconds()).padStart(2,"0");
      return `${hh}:${mm}:${ss}`;
    }
    function log(msg) {
      logEl.textContent += `[${ts()}] ${msg}\n`;
      logEl.scrollTop = logEl.scrollHeight;
    }

    let stream = null;
    let busy = false;

    async function startCamera() {
      if (stream) return;

      log("STATUS: 카메라 켜는 중(고해상도 요청)...");
      const constraints = {
        audio: false,
        video: {
          facingMode: { ideal: "environment" },
          width: { ideal: 1920 },
          height: { ideal: 1080 }
        }
      };

      stream = await navigator.mediaDevices.getUserMedia(constraints);
      video.srcObject = stream;
      await new Promise((r) => { video.onloadedmetadata = () => r(); });

      // 가능하면 트랙 최대 해상도 쪽으로 한 번 더
      try {
        const track = stream.getVideoTracks()[0];
        const caps = track.getCapabilities ? track.getCapabilities() : null;
        if (caps && caps.width && caps.height) {
          const targetW = caps.width.max || 1920;
          const targetH = caps.height.max || 1080;
          await track.applyConstraints({ advanced: [{ width: targetW, height: targetH }] });
        }
      } catch (e) {}

      const track = stream.getVideoTracks()[0];
      const st = track.getSettings ? track.getSettings() : {};
      log(`STATUS: 카메라 ON. 실제 스트림 해상도: ${st.width || video.videoWidth}x${st.height || video.videoHeight}`);
    }

    function dataUrlBytes(dataUrl) {
      // base64 길이로 대략 바이트 계산
      const i = dataUrl.indexOf(",");
      if (i < 0) return 0;
      const b64 = dataUrl.slice(i + 1);
      return Math.floor(b64.length * 3 / 4);
    }

    async function blobToDataUrl(blob) {
      return await new Promise((resolve, reject) => {
        const fr = new FileReader();
        fr.onload = () => resolve(fr.result);
        fr.onerror = () => reject(new Error("FileReader failed"));
        fr.readAsDataURL(blob);
      });
    }

    async function loadImageFromBlob(blob) {
      // iOS 안정용: createImageBitmap 실패 대비 img 로드
      const url = URL.createObjectURL(blob);
      try {
        const img = new Image();
        img.decoding = "async";
        img.loading = "eager";
        await new Promise((res, rej) => {
          img.onload = () => res();
          img.onerror = () => rej(new Error("Image load failed"));
          img.src = url;
        });
        return img;
      } finally {
        URL.revokeObjectURL(url);
      }
    }

    async function compressBlobToJpegDataUrl(blob, { maxSide = 2200, quality = 0.85 } = {}) {
      const img = await loadImageFromBlob(blob);

      const sw = img.naturalWidth || img.width;
      const sh = img.naturalHeight || img.height;

      const scale = Math.min(1, maxSide / Math.max(sw, sh));
      const tw = Math.max(1, Math.round(sw * scale));
      const th = Math.max(1, Math.round(sh * scale));

      const canvas = document.createElement("canvas");
      canvas.width = tw;
      canvas.height = th;

      const ctx = canvas.getContext("2d");
      ctx.imageSmoothingEnabled = true;
      ctx.imageSmoothingQuality = "high";
      ctx.drawImage(img, 0, 0, tw, th);

      const dataUrl = canvas.toDataURL("image/jpeg", quality);
      return { dataUrl, srcW: sw, srcH: sh, outW: tw, outH: th };
    }

    async function captureBestJpegDataUrl() {
      if (!stream) throw new Error("No stream");

      const track = stream.getVideoTracks()[0];

      // 1) ImageCapture 스틸샷
      if (window.ImageCapture) {
        try {
          const ic = new ImageCapture(track);
          const caps = await ic.getPhotoCapabilities().catch(() => null);

          // 스틸샷은 최대가 너무 커서 "적당히" 요청 (그 후 다시 리사이즈)
          let photoSettings = {};
          if (caps && caps.imageWidth && caps.imageHeight) {
            const wMax = caps.imageWidth.max;
            const hMax = caps.imageHeight.max;
            // 일단 큰 쪽으로 찍되, 너무 과하면 중간값으로
            photoSettings.imageWidth = Math.min(wMax, 3000);
            photoSettings.imageHeight = Math.min(hMax, 4000);
          }

          const blob = await ic.takePhoto(photoSettings);
          const bytes = blob.size;

          // ★필수: 전송 전 리사이즈+재압축 (요청 바디 제한/속도 문제 해결)
          const comp = await compressBlobToJpegDataUrl(blob, { maxSide: 2200, quality: 0.85 });
          const outBytes = dataUrlBytes(comp.dataUrl);

          log(`capture mode=photo, src=${comp.srcW}x${comp.srcH}, resized=${comp.outW}x${comp.outH}, blobBytes=${bytes}, sendBytes≈${outBytes}`);
          return { dataUrl: comp.dataUrl, mode: "photo", bytes: outBytes };
        } catch (e) {
          // 실패하면 캔버스 fallback
        }
      }

      // 2) fallback: video 캔버스 캡처 + 압축
      const vw = video.videoWidth;
      const vh = video.videoHeight;
      if (!vw || !vh) throw new Error("Video not ready");

      const canvas = document.createElement("canvas");
      canvas.width = vw;
      canvas.height = vh;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, vw, vh);

      // 캔버스도 리사이즈/압축
      const blob = await new Promise((resolve) => canvas.toBlob(resolve, "image/jpeg", 0.92));
      const comp = await compressBlobToJpegDataUrl(blob, { maxSide: 2200, quality: 0.85 });
      const outBytes = dataUrlBytes(comp.dataUrl);

      log(`capture mode=canvas, src=${vw}x${vh}, resized=${comp.outW}x${comp.outH}, sendBytes≈${outBytes}`);
      return { dataUrl: comp.dataUrl, mode: "canvas", bytes: outBytes };
    }

    async function fetchJsonWithTimeout(url, payload, timeoutMs) {
      const ac = new AbortController();
      const t = setTimeout(() => ac.abort(), timeoutMs);
      try {
        const res = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json", "Cache-Control": "no-store" },
          body: JSON.stringify(payload),
          signal: ac.signal
        });
        const data = await res.json().catch(() => ({}));
        return { res, data };
      } finally {
        clearTimeout(t);
      }
    }

    async function doOCR(page, dataUrl) {
      const { res, data } = await fetchJsonWithTimeout("/.netlify/functions/ocr", { page, image: dataUrl }, 45000);
      // res.ok=false거나 JSON이 깨지면 data가 {}가 될 수 있음 → 상태코드도 함께 보여주기
      return { httpStatus: res.status, ok: res.ok && data.ok, ...data };
    }

    async function doSolve(page, ocrText) {
      const attempts = [
        { timeoutMs: 22000, label: "try1" },
        { timeoutMs: 22000, label: "try2" }
      ];
      let lastErr = null;

      for (const a of attempts) {
        try {
          const { res, data } = await fetchJsonWithTimeout("/.netlify/functions/solve", { page, ocrText }, a.timeoutMs);
          if (res.ok && data.ok) return { ok: true, ...data };
          lastErr = new Error(`HTTP ${res.status}: ${data?.error || "Unknown"}`);
        } catch (e) {
          lastErr = e;
        }
      }
      throw lastErr || new Error("solve failed");
    }

    btnStart.addEventListener("click", async () => {
      try {
        await startCamera();
        log("STATUS: 준비됨. 시험지 꽉 차게 맞춘 뒤 촬영.");
      } catch (e) {
        log(`ERROR: 카메라 실패: ${e?.message || e}`);
      }
    });

    btnShot.addEventListener("click", async () => {
      if (busy) return;
      busy = true;
      btnShot.disabled = true;

      try {
        await startCamera();

        const page = Number($("page").value || 1);
        log(`STATUS: 페이지 ${page} 촬영 중...`);

        const cap = await captureBestJpegDataUrl();

        log("STATUS: OCR 처리 중...");
        const ocr = await doOCR(page, cap.dataUrl);

        log(`OCR response ${JSON.stringify({
          ok: ocr.ok,
          httpStatus: ocr.httpStatus,
          patternCount: ocr.patternCount,
          textPreview: (ocr.text || "").slice(0, 160),
          error: ocr.error,
          detail: ocr.detail
        })}`);

        if (!ocr.ok) {
          log(`ERROR: OCR 실패: ${ocr.error || "Unknown"}${ocr.detail ? " / " + ocr.detail : ""} (HTTP ${ocr.httpStatus})`);
          return;
        }

        ocrBox.value = ocr.text || "";

        log("STATUS: OCR 완료. 이제 solve.");
        log("STATUS: 정답 생성 중...");
        const solved = await doSolve(page, ocr.text || "");
        log(`solve response ${JSON.stringify({ ok: solved.ok, model: solved.model, usedNumbers: solved.usedNumbers, unsure: solved.unsure })}`);

        ansBox.value = solved.text || "";
        log("STATUS: 완료. 마지막 줄 UNSURE 확인.");
      } catch (e) {
        log(`ERROR: ${e?.message || e}`);
      } finally {
        busy = false;
        btnShot.disabled = false;
      }
    });
  </script>
</body>
</html>
