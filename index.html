<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>문제 자동 풀이 - Netlify</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", sans-serif; max-width: 900px; margin: 24px auto; padding: 0 12px; }
    .row { display: flex; gap: 12px; flex-wrap: wrap; }
    video, canvas, img { width: 100%; max-width: 420px; background: #111; border-radius: 12px; }
    button { padding: 10px 14px; border: 0; border-radius: 12px; cursor: pointer; font-weight: 600; }
    .primary { background: #111; color: #fff; }
    .ghost { background: #f2f2f2; }
    .card { border: 1px solid #eaeaea; border-radius: 12px; padding: 12px; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; white-space: pre-wrap; }
    .muted { color: #666; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
</head>
<body>
  <h1>카메라 인식 → 정답 자동 출력 (Netlify)</h1>
  <p class="muted">iPhone은 가장 안정적으로 <b>파일 업로드 방식</b>(아래 카메라로 촬영 업로드)을 권장한다.</p>

  <section class="card">
    <h2>1) 입력</h2>
    <div class="row">
      <div>
        <label>iPhone 권장: 아래 버튼으로 촬영 업로드</label><br/>
        <input id="file" type="file" accept="image/*" capture="environment" />
      </div>
      <div>
        <video id="video" autoplay playsinline muted></video>
        <div style="margin-top:8px; display:flex; gap:8px; flex-wrap: wrap;">
          <button class="primary" id="btnStartCam">카메라 시작(노트북/안드 권장)</button>
          <button class="ghost" id="btnCapture">프레임 캡처</button>
        </div>
        <canvas id="canvas" width="640" height="480" style="margin-top:8px;"></canvas>
      </div>
    </div>
    <button id="btnClear" class="ghost" style="margin-top:8px;">지우기</button>
  </section>

  <section class="card">
    <h2>2) OCR 결과</h2>
    <div style="display:flex; gap:8px; align-items:center; flex-wrap: wrap;">
      <label>언어: </label>
      <select id="ocrLang">
        <option value="eng" selected>영어 (eng)</option>
        <option value="kor">한국어 (kor)</option>
      </select>
      <button id="btnOCR" class="primary">OCR 실행</button>
    </div>
    <pre id="ocrOut" class="mono" style="margin-top:8px; min-height:60px;"></pre>
  </section>

  <section class="card">
    <h2>3) 정답 요청</h2>
    <p class="muted">Netlify Functions 기본 경로 <code>/.netlify/functions/solve</code></p>
    <div style="display:flex; gap:8px; flex-wrap: wrap;">
      <input id="serverUrl" style="flex:1; min-width:280px; padding:8px; border-radius:10px; border:1px solid #ddd;" value="/.netlify/functions/solve" />
      <button id="btnSolve" class="primary">정답 요청</button>
    </div>
    <pre id="answerOut" class="mono" style="margin-top:8px; min-height:60px;"></pre>
    <div style="margin-top:8px; display:flex; gap:8px;">
      <button id="btnSpeak" class="ghost">정답 읽어주기</button>
      <button id="btnStopSpeak" class="ghost">읽기 중지</button>
    </div>
  </section>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const file = document.getElementById('file');
    const ocrOut = document.getElementById('ocrOut');

    document.getElementById('btnStartCam').onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false });
        video.srcObject = stream;
      } catch (e) { alert('카메라 권한/장치 에러: ' + e.message); }
    };

    document.getElementById('btnCapture').onclick = () => {
      try {
        const w = video.videoWidth || 640; const h = video.videoHeight || 480;
        canvas.width = w; canvas.height = h;
        ctx.drawImage(video, 0, 0, w, h);
      } catch (e) { alert('캡처 실패: ' + e.message); }
    };

    file.onchange = (ev) => {
      const img = new Image();
      const f = ev.target.files?.[0]; if (!f) return;
      img.onload = () => { canvas.width = img.width; canvas.height = img.height; ctx.drawImage(img, 0, 0); };
      img.src = URL.createObjectURL(f);
    };

    document.getElementById('btnClear').onclick = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ocrOut.textContent = '';
      document.getElementById('answerOut').textContent = '';
    };

    document.getElementById('btnOCR').onclick = async () => {
      const lang = document.getElementById('ocrLang').value;
      const dataUrl = canvas.toDataURL('image/png');
      if (!dataUrl) return alert('먼저 캡처하거나 이미지를 올린다.');
      ocrOut.textContent = 'OCR 중...';
      try {
        const { createWorker } = Tesseract;
        const worker = await createWorker(lang);
        const res = await worker.recognize(dataUrl);
        await worker.terminate();
        const text = (res?.data?.text || '').trim();
        ocrOut.textContent = text || '[인식된 텍스트 없음]';
      } catch (e) {
        ocrOut.textContent = 'OCR 오류: ' + e.message;
      }
    };

    document.getElementById('btnSolve').onclick = async () => {
      const url = document.getElementById('serverUrl').value.trim();
      const question = (ocrOut.textContent || '').trim();
      if (!url) return alert('서버 URL을 입력한다.');
      if (!question) return alert('OCR 텍스트가 비어 있다.');
      const out = document.getElementById('answerOut');
      out.textContent = '풀이 중...';
      try {
        const r = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ question }) });
        const j = await r.json();
        if (!r.ok) throw new Error(j?.error || r.statusText);
        out.textContent = j.answer || JSON.stringify(j);
      } catch (e) {
        out.textContent = '요청 오류: ' + e.message;
      }
    };

    // Web Speech API
    let utter;
    document.getElementById('btnSpeak').onclick = () => {
      const text = document.getElementById('answerOut').textContent.trim();
      if (!text) return;
      if (utter) window.speechSynthesis.cancel();
      utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'ko-KR';
      window.speechSynthesis.speak(utter);
    };
    document.getElementById('btnStopSpeak').onclick = () => window.speechSynthesis.cancel();
  </script>
</body>
</html>
