<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>answer-site | Camera (Auto)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-database-compat.js"></script>

  <!-- Tesseract OCR -->
  <script src="https://unpkg.com/tesseract.js@4/dist/tesseract.min.js"></script>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 8px;
      background: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
    }
    .wrap {
      width: 100%;
    }
    #videoContainer {
      position: relative;
      width: 100%;
      max-height: calc(100vh - 90px);
      overflow: hidden;
      background: #000;
      border-radius: 8px;
    }
    #video {
      width: 100%;
      height: auto;
      transform-origin: center center;
    }
    /* 화면 전체 테두리 – "카메라 활성" 표시용 */
    #overlayFrame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 2px solid rgba(0, 255, 0, 0.5);
      border-radius: 6px;
      pointer-events: none;
    }

    #bottomPanel {
      margin-top: 8px;
      font-size: 12px;
    }
    #status {
      margin-bottom: 4px;
      color: #c4f1ff;
      white-space: pre-wrap;
    }
    .row {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 6px;
    }
    .label {
      font-size: 11px;
      color: #aaa;
    }
    #zoomRange {
      width: 100%;
    }
  </style>
</head>
<body>
<div class="wrap">
  <div id="videoContainer">
    <video id="video" autoplay playsinline></video>
    <div id="overlayFrame"></div>
  </div>

  <div id="bottomPanel">
    <div id="status">카메라 준비 중...</div>

    <div class="row">
      <span class="label">배율</span>
      <!-- 최대 배율 3으로 약간 상향 -->
      <input id="zoomRange" type="range" min="1" max="3" step="0.05" value="1">
    </div>
    <div class="row">
      <span class="label">OCR 언어</span>
      <span id="currentLang">eng+kor (고정)</span>
    </div>
  </div>
</div>

<script>
  // ---------------- Firebase ----------------
  const firebaseConfig = {
    apiKey: "AIzaSyAvjpHfmbuHQq3ZeV6mNKQFI9LsnX-vf68",
    authDomain: "answer-site-p2p.firebaseapp.com",
    databaseURL: "https://answer-site-p2p-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "answer-site-p2p",
    storageBucket: "answer-site-p2p.firebasestorage.app",
    messagingSenderId: "364227113735",
    appId: "1:364227113735:web:b18355cf0b16454663cba2",
    measurementId: "G-C8MRHK5ZGS"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const video      = document.getElementById('video');
  const statusEl   = document.getElementById('status');
  const zoomRange  = document.getElementById('zoomRange');

  const OCR_LANG = "eng+kor";

  let ocrRunning = false;
  let lastSolvedSnippet = "";
  let lastBlocked = null;
  let lastOcrTime = 0;

  // 밝기 측정용 작은 캔버스
  const bCanvas = document.createElement('canvas');
  const bCtx = bCanvas.getContext('2d');
  const BW = 64, BH = 36;
  bCanvas.width = BW;
  bCanvas.height = BH;

  // 고해상도 캡처용 ImageCapture (지원하는 브라우저에서만)
  let imageCapture = null;

  // ---------- 카메라 세팅 ----------
  async function startCamera() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: { ideal: "environment" },
          // 해상도 요구 조건을 조금 더 빡세게
          width:  { min: 1280, ideal: 1920, max: 2560 },
          height: { min: 720,  ideal: 1080, max: 1440 }
        },
        audio: false
      });
      video.srcObject = stream;

      // ImageCapture 지원되면 고해상도 스틸 프레임 사용
      const track = stream.getVideoTracks()[0];
      if ('ImageCapture' in window && track) {
        try {
          imageCapture = new ImageCapture(track);
        } catch (e) {
          console.warn("ImageCapture 생성 실패, video 프레임으로 fallback:", e);
          imageCapture = null;
        }
      }

      statusEl.textContent = "카메라 ON – 화면 자동 인식 중...";
      startAutoLoop();
    } catch (e) {
      console.error(e);
      statusEl.textContent = "카메라 접근 실패: " + e.toString();
    }
  }

  zoomRange.addEventListener("input", () => {
    const scale = parseFloat(zoomRange.value);
    video.style.transform = `scale(${scale})`;
  });

  // ---------- 카메라 가려짐(어두움) 감지 ----------
  function isCameraBlocked() {
    if (!video.videoWidth || !video.videoHeight) return false;
    bCtx.drawImage(video, 0, 0, BW, BH);
    const imgData = bCtx.getImageData(0, 0, BW, BH).data;
    let sum = 0;
    const totalPixels = imgData.length / 4;
    for (let i = 0; i < imgData.length; i += 4) {
      const r = imgData[i];
      const g = imgData[i + 1];
      const b = imgData[i + 2];
      sum += (r + g + b) / 3;
    }
    const avg = sum / totalPixels; // 0 ~ 255
    // 평균 밝기 25 미만이면 "가려졌다"고 본다
    return avg < 25;
  }

  // ---------- 자동 루프: 가려짐 체크 + OCR 스케줄 ----------
  function startAutoLoop() {
    function loop() {
      if (!video.videoWidth && !imageCapture) {
        requestAnimationFrame(loop);
        return;
      }

      const blocked = isCameraBlocked();
      if (blocked !== lastBlocked) {
        lastBlocked = blocked;
        db.ref("p2p/state").update({
          cameraBlocked: blocked,
          cameraUpdatedAt: Date.now()
        });
        statusEl.textContent = blocked
          ? "카메라가 가려짐 – 마지막 답 유지 중"
          : "카메라 ON – 화면 자동 인식 중...";
      }

      const now = Date.now();
      if (!blocked && !ocrRunning && now - lastOcrTime > 8000) { // 8초 간격
        lastOcrTime = now;
        doOCROnce();
      }

      requestAnimationFrame(loop);
    }
    requestAnimationFrame(loop);
  }

  // ---------- 전체 프레임 OCR + 자동 solve 트리거 ----------
  async function doOCROnce() {
    ocrRunning = true;
    try {
      statusEl.textContent = "OCR 진행 중...";

      // 캔버스 준비
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');

      if (imageCapture) {
        // 고해상도 스틸 프레임 사용
        try {
          const bitmap = await imageCapture.grabFrame();
          canvas.width = bitmap.width;
          canvas.height = bitmap.height;
          ctx.drawImage(bitmap, 0, 0);
        } catch (e) {
          console.warn("grabFrame 실패, video 프레임으로 fallback:", e);
          // fallback: 아래 video 프레임 사용
          fillCanvasFromVideo(canvas, ctx);
        }
      } else {
        // ImageCapture 미지원 → video 프레임 사용
        fillCanvasFromVideo(canvas, ctx);
      }

      const result = await Tesseract.recognize(canvas, OCR_LANG, {
        logger: m => {
          if (m.status === "recognizing text") {
            statusEl.textContent = `OCR 진행 중... ${Math.round((m.progress || 0) * 100)}%`;
          }
        }
      });

      const text = (result.data.text || "").trim();
      const conf = result.data.confidence || 0;

      if (!text || text.length < 20) {
        statusEl.textContent = `OCR 완료 (텍스트 거의 없음, 무시)`;
        ocrRunning = false;
        return;
      }

      statusEl.textContent = `OCR 완료 | 평균 신뢰도: ${conf.toFixed(1)}%`;

      // Firebase에 화면 텍스트 저장
      await db.ref("p2p/state").update({
        ocrText: text,
        ocrConfidence: conf,
        cameraBlocked: false,
        ocrUpdatedAt: Date.now()
      });

      const snippet = text.slice(0, 400);
      // 이전에 풀었던 문제와 텍스트가 다르면 새 문제로 보고 solve 요청
      if (snippet !== lastSolvedSnippet) {
        lastSolvedSnippet = snippet;
        await db.ref("p2p/command").set({
          type: "solve",
          timestamp: Date.now()
        });
      }
    } catch (e) {
      console.error(e);
      statusEl.textContent = "OCR 에러: " + e.toString();
    } finally {
      ocrRunning = false;
    }
  }

  function fillCanvasFromVideo(canvas, ctx) {
    if (!video.videoWidth || !video.videoHeight) {
      // video 정보가 아직 없으면 그냥 작은 캔버스로 빈 처리
      canvas.width = 640;
      canvas.height = 360;
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      return;
    }
    const fullW = video.videoWidth;
    const fullH = video.videoHeight;
    canvas.width = fullW;
    canvas.height = fullH;
    ctx.drawImage(video, 0, 0, fullW, fullH);
  }

  startCamera();
</script>
</body>
</html>
