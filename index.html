<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>answer-site | Camera (Phone)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-database-compat.js"></script>

  <!-- Tesseract OCR -->
  <script src="https://unpkg.com/tesseract.js@4/dist/tesseract.min.js"></script>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 8px;
      background: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
    }
    .wrap {
      width: 100%;
    }
    #videoContainer {
      position: relative;
      width: 100%;
      max-height: calc(100vh - 90px);
      overflow: hidden;
      background: #000;
      border-radius: 8px;
    }
    #video {
      width: 100%;
      height: auto;
      transform-origin: center center;
    }
    /* 중앙 OCR 영역 가이드 박스 (초록색 띠) */
    #overlayCenter {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 70%;
      height: 50%;
      transform: translate(-50%, -50%);
      border: 2px solid rgba(0, 255, 0, 0.6);
      border-radius: 6px;
      pointer-events: none;
    }

    #bottomPanel {
      margin-top: 8px;
      font-size: 12px;
    }
    #status {
      margin-bottom: 4px;
      color: #c4f1ff;
      white-space: pre-wrap;
    }
    .row {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 4px;
    }
    .label {
      font-size: 11px;
      color: #aaa;
    }
    #zoomRange {
      width: 100%;
    }
  </style>
</head>
<body>
<div class="wrap">
  <div id="videoContainer">
    <video id="video" autoplay playsinline></video>
    <!-- 이 박스 안쪽이 OCR 우선 영역 -->
    <div id="overlayCenter"></div>
  </div>

  <div id="bottomPanel">
    <div id="status">카메라 준비 중...</div>

    <div class="row">
      <span class="label">배율</span>
      <input id="zoomRange" type="range" min="1" max="2.2" step="0.05" value="1">
    </div>
    <div class="row">
      <span class="label">현재 OCR 언어</span>
      <span id="currentLang">eng+kor</span>
    </div>
  </div>
</div>

<script>
  // ---------------- Firebase 초기화 ----------------
  const firebaseConfig = {
    apiKey: "AIzaSyAvjpHfmbuHQq3ZeV6mNKQFI9LsnX-vf68",
    authDomain: "answer-site-p2p.firebaseapp.com",
    databaseURL: "https://answer-site-p2p-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "answer-site-p2p",
    storageBucket: "answer-site-p2p.firebasestorage.app",
    messagingSenderId: "364227113735",
    appId: "1:364227113735:web:b18355cf0b16454663cba2",
    measurementId: "G-C8MRHK5ZGS"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const video        = document.getElementById('video');
  const statusEl     = document.getElementById('status');
  const zoomRange    = document.getElementById('zoomRange');
  const currentLang  = document.getElementById('currentLang');

  let currentOCRLang = "eng+kor";
  let lastCmdTs = 0;

  // ---------- 카메라 세팅 (풀HD 우선 요청) ----------
  async function startCamera() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: { ideal: "environment" },
          width:  { ideal: 1920 },
          height: { ideal: 1080 }
        },
        audio: false
      });
      video.srcObject = stream;
      statusEl.textContent = "카메라 ON (원격에서 캡처 요청 시 OCR 수행)";
    } catch (e) {
      console.error(e);
      statusEl.textContent = "카메라 접근 실패: " + e.toString();
    }
  }

  zoomRange.addEventListener("input", () => {
    const scale = parseFloat(zoomRange.value);
    video.style.transform = `scale(${scale})`;
  });

  // ---------- Firebase 명령 구독 ----------
  db.ref("p2p/command").on("value", snap => {
    const cmd = snap.val();
    if (!cmd) return;
    if (!cmd.timestamp || cmd.timestamp <= lastCmdTs) return;
    lastCmdTs = cmd.timestamp;

    const type = cmd.type;
    currentOCRLang = cmd.lang || "eng+kor";
    currentLang.textContent = currentOCRLang;

    if (type === "capture_passage_new") {
      captureAndOCR("passage");
    } else if (type === "capture_question_new") {
      captureAndOCR("question");
    } else if (type === "clear_state") {
      clearState();
    }
  });

  // ---------- OCR 캡처 (중앙 영역 크롭, 고해상도 유지) ----------
  async function captureAndOCR(target) {
    try {
      if (!video.videoWidth) {
        statusEl.textContent = "비디오 준비 전이라 OCR 불가.";
        return;
      }

      statusEl.textContent = `OCR (${target}) 진행 중...`;

      const fullW = video.videoWidth;
      const fullH = video.videoHeight;

      // 중앙 70% x 50% 영역 (해상도는 그대로, 일부만 잘라서 인식)
      const cropW = Math.floor(fullW * 0.7);
      const cropH = Math.floor(fullH * 0.5);
      const sx = Math.floor((fullW - cropW) / 2);
      const sy = Math.floor((fullH - cropH) / 2);

      const canvas = document.createElement('canvas');
      canvas.width = cropW;
      canvas.height = cropH;
      const ctx = canvas.getContext('2d');

      ctx.drawImage(video, sx, sy, cropW, cropH, 0, 0, cropW, cropH);

      const lang = currentOCRLang || "eng+kor";

      const result = await Tesseract.recognize(canvas, lang, {
        logger: m => {
          if (m.status === "recognizing text") {
            statusEl.textContent = `OCR (${target}) 진행 중... ${Math.round((m.progress || 0) * 100)}%`;
          }
        }
      });

      const text = (result.data.text || "").trim();
      const conf = result.data.confidence || 0;

      statusEl.textContent = `OCR 완료 (${target}) | 평균 신뢰도: ${conf.toFixed(1)}%`;

      const update = {};
      if (target === "passage") {
        update.passage = text;
      } else {
        update.question = text;
      }
      update.ocrTarget = target;
      update.ocrConfidence = conf;
      update.ocrUpdatedAt = Date.now();

      await db.ref("p2p/state").update(update);
    } catch (e) {
      console.error(e);
      statusEl.textContent = "OCR 에러: " + e.toString();
    }
  }

  function clearState() {
    db.ref("p2p/state").set({
      mode: "reading",
      passage: "",
      question: "",
      stt: "",
      updatedAt: Date.now()
    });
    statusEl.textContent = "상태 초기화 완료.";
  }

  startCamera();
</script>
</body>
</html>
