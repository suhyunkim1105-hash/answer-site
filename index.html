<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>answer-site 카메라 테스트</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 16px;
    }
    video, img {
      width: 100%;
      max-width: 480px;
      background: #000;
      border-radius: 8px;
    }
    button {
      margin-top: 8px;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #333;
      color: #fff;
    }
    button:active {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>카메라 캡처 테스트</h1>
  <p>1단계: 카메라 켜고, 버튼 누르면 화면을 사진으로 캡처하기만 한다.</p>

  <!-- 카메라 프리뷰 -->
  <h2>카메라 화면</h2>
  <video id="camera" autoplay playsinline muted></video>
  <br />
  <button id="startBtn">카메라 켜기</button>
  <button id="captureBtn">지금 화면 캡처</button>

  <!-- 캡처된 이미지 -->
  <h2>캡처된 이미지</h2>
  <img id="capturedImage" alt="캡처된 화면" />

  <!-- 캔버스 (숨김) -->
  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const video = document.getElementById('camera');
    const startBtn = document.getElementById('startBtn');
    const captureBtn = document.getElementById('captureBtn');
    const canvas = document.getElementById('canvas');
    const capturedImage = document.getElementById('capturedImage');

    let stream = null;

    // 1) 카메라 켜기 (후면 카메라 우선)
    async function startCamera() {
      try {
        if (stream) return; // 이미 켜져 있으면 무시

        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment' },
          audio: false,
        });

        video.srcObject = stream;
      } catch (err) {
        console.error(err);
        alert('카메라를 불러올 수 없습니다. 브라우저 권한을 확인하세요.');
      }
    }

    // 2) 현재 프레임 캡처
    function captureFrame() {
      if (!video.videoWidth || !video.videoHeight) {
        alert('카메라가 아직 준비되지 않았습니다. 1~2초 뒤 다시 눌러보세요.');
        return;
      }

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const dataUrl = canvas.toDataURL('image/png');
      capturedImage.src = dataUrl;
    }

    startBtn.addEventListener('click', startCamera);
    captureBtn.addEventListener('click', captureFrame);
  </script>
</body>
</html>
