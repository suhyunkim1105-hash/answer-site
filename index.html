<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>answer-site | Camera</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-database-compat.js"></script>

  <!-- Tesseract OCR -->
  <script src="https://unpkg.com/tesseract.js@4/dist/tesseract.min.js"></script>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 6px;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }
    .wrap {
      width: 100%;
    }

    #videoContainer {
      position: relative;
      width: 100%;
      max-height: calc(100vh - 120px);
      overflow: hidden;
      background: #000;
      border-radius: 8px;
    }
    #video {
      width: 100%;
      height: auto;
      transform-origin: center center;
    }
    #overlayFrame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 2px solid rgba(0, 255, 0, 0.4);
      border-radius: 6px;
      pointer-events: none;
    }

    #controls {
      margin-top: 6px;
      font-size: 11px;
    }

    #statusLine {
      margin-bottom: 4px;
      color: #c4f1ff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .row {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .label {
      font-size: 11px;
      color: #aaa;
      white-space: nowrap;
    }
    #zoomRange {
      flex: 1 1 auto;
    }
    #btnOCRNow {
      flex: 0 0 auto;
      padding: 4px 8px;
      font-size: 11px;
      border-radius: 6px;
      border: 1px solid #666;
      background: #111;
      color: #f5f5f5;
      cursor: pointer;
    }
    #btnOCRNow:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>
<div class="wrap">
  <div id="videoContainer">
    <video id="video" autoplay playsinline></video>
    <div id="overlayFrame"></div>
  </div>

  <div id="controls">
    <div id="statusLine">카메라 준비 중...</div>

    <div class="row">
      <span class="label">배율</span>
      <input id="zoomRange" type="range" min="1" max="3" step="0.05" value="1">
      <button id="btnOCRNow">지금 인식</button>
    </div>
  </div>
</div>

<script>
  // ---------------- Firebase ----------------
  const firebaseConfig = {
    apiKey: "AIzaSyAvjpHfmbuHQq3ZeV6mNKQFI9LsnX-vf68",
    authDomain: "answer-site-p2p.firebaseapp.com",
    databaseURL: "https://answer-site-p2p-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "answer-site-p2p",
    storageBucket: "answer-site-p2p.firebasestorage.app",
    messagingSenderId: "364227113735",
    appId: "1:364227113735:web:b18355cf0b16454663cba2",
    measurementId: "G-C8MRHK5ZGS"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const video      = document.getElementById('video');
  const statusLine = document.getElementById('statusLine');
  const zoomRange  = document.getElementById('zoomRange');
  const btnOCRNow  = document.getElementById('btnOCRNow');

  // 영어만 인식
  const OCR_LANG = "eng";

  // remote.html에서 선택한 모드 표시만
  let currentMode = "reading";
  db.ref("p2p/state/modeHint").on("value", snap => {
    const m = snap.val();
    if (m) {
      currentMode = m;
      if (statusLine.textContent.startsWith("카메라 ON")) {
        const match = statusLine.textContent.match(/\(.*?\)/);
        const resInfo = match ? ` ${match[0]} ` : " ";
        statusLine.textContent =
          `카메라 ON${resInfo}– 모드: ${currentMode} (화면 안정되면 자동 인식)`;
      }
    }
  });

  let ocrRunning = false;
  let lastSolvedSnippet = "";
  let lastBlocked = null;
  let lastOcrTime = 0;

  // 밝기 + 움직임 감지용 썸네일 캔버스
  const BW = 64, BH = 36;
  const bCanvas = document.createElement('canvas');
  const bCtx = bCanvas.getContext('2d');
  bCanvas.width = BW;
  bCanvas.height = BH;
  let prevThumb = null;
  let lastStableTime = 0;

  // 고해상도 스틸 프레임용 ImageCapture
  let imageCapture = null;

  zoomRange.addEventListener("input", () => {
    const scale = parseFloat(zoomRange.value);
    video.style.transform = `scale(${scale})`;
  });

  btnOCRNow.addEventListener("click", () => {
    if (ocrRunning) return;
    lastOcrTime = Date.now();
    doOCROnce(true);
  });

  // ---------- 카메라 시작 (아이폰14 + 갤럭시용 공통 튜닝) ----------
  async function startCamera() {
    try {
      const constraints = {
        video: {
          facingMode: { ideal: "environment" },
          width: { ideal: 1920 },
          height: { ideal: 1080 },
          aspectRatio: { ideal: 16 / 9 },
          frameRate: { ideal: 30 },
          advanced: [
            { width: 2560, height: 1440 },
            { width: 1920, height: 1080 }
          ]
        },
        audio: false
      };

      const stream = await navigator.mediaDevices.getUserMedia(constraints);
      video.srcObject = stream;

      const track = stream.getVideoTracks()[0];
      if (track) {
        // 텍스트에 유리한 디테일 모드 요청
        if ("contentHint" in track) {
          try {
            track.contentHint = "detail";
          } catch (e) {
            console.warn("contentHint 설정 실패:", e);
          }
        }

        // 실제 해상도 표시
        const s = track.getSettings ? track.getSettings() : {};
        const resInfo =
          s.width && s.height ? ` (${s.width}x${s.height}) ` : " ";

        statusLine.textContent =
          `카메라 ON${resInfo}– 모드: ${currentMode} (화면 안정되면 자동 인식)`;

        // 고해상도 스틸 캡처 준비
        if ("ImageCapture" in window) {
          try {
            imageCapture = new ImageCapture(track);
          } catch (e) {
            console.warn("ImageCapture 생성 실패, video 프레임 fallback:", e);
            imageCapture = null;
          }
        }
      }

      startAutoLoop();
    } catch (e) {
      console.error(e);
      statusLine.textContent = "카메라 접근 실패: " + e.toString();
    }
  }

  // ---------- 밝기 + 움직임 분석 ----------
  function analyzeFrame() {
    if (!video.videoWidth || !video.videoHeight) {
      return { blocked: false, stable: false };
    }

    bCtx.drawImage(video, 0, 0, BW, BH);
    const data = bCtx.getImageData(0, 0, BW, BH).data;
    const len = BW * BH;

    let sumBright = 0;
    let diffSum = 0;
    const currThumb = new Uint8Array(len);

    for (let i = 0, p = 0; i < data.length; i += 4, p++) {
      const r = data[i];
      const g = data[i + 1];
      const b = data[i + 2];
      const gray = (r + g + b) / 3;
      currThumb[p] = gray;
      sumBright += gray;
      if (prevThumb) {
        diffSum += Math.abs(gray - prevThumb[p]);
      }
    }

    const avgBright = sumBright / len;
    const diffAvg   = prevThumb ? (diffSum / len) : 0;

    // 너무 어두우면 가려진 것으로 간주
    const blocked = avgBright < 20;

    const now = Date.now();
    let stable = false;
    if (diffAvg < 8) {
      if (!lastStableTime) {
        lastStableTime = now;
      } else if (now - lastStableTime > 1000) {
        stable = true;
      }
    } else {
      lastStableTime = 0;
    }

    prevThumb = currThumb;

    return { blocked, stable };
  }

  // ---------- 자동 루프 ----------
  function startAutoLoop() {
    function loop() {
      const now = Date.now();

      const { blocked, stable } = analyzeFrame();

      if (blocked !== lastBlocked) {
        lastBlocked = blocked;
        db.ref("p2p/state").update({
          cameraBlocked: blocked,
          cameraUpdatedAt: Date.now()
        });
        const base = statusLine.textContent.replace(/ · 카메라 상태:.+$/, "");
        statusLine.textContent = blocked
          ? `${base} · 카메라 상태: 가려짐`
          : `${base} · 카메라 상태: 정상`;
      }

      // 8초마다, 화면 안정 + 안 가려짐 + OCR 안 돌고 있으면 한 번 인식
      if (!blocked && stable && !ocrRunning && now - lastOcrTime > 8000) {
        lastOcrTime = now;
        doOCROnce(false);
      }

      requestAnimationFrame(loop);
    }
    requestAnimationFrame(loop);
  }

  // ---------- 스틸 캡처 ----------
  async function captureToCanvas(canvas, ctx) {
    // 1순위: takePhoto()
    if (imageCapture && typeof imageCapture.takePhoto === "function") {
      try {
        const blob = await imageCapture.takePhoto();
        const imgBitmap = await createImageBitmap(blob);
        drawCroppedScaled(imgBitmap, canvas, ctx);
        return;
      } catch (e) {
        console.warn("takePhoto 실패, grabFrame 시도:", e);
      }
    }

    // 2순위: grabFrame()
    if (imageCapture && typeof imageCapture.grabFrame === "function") {
      try {
        const bitmap = await imageCapture.grabFrame();
        drawCroppedScaled(bitmap, canvas, ctx);
        return;
      } catch (e) {
        console.warn("grabFrame 실패, video 프레임 fallback:", e);
      }
    }

    // 3순위: video 프레임
    fillCanvasFromVideoCenter(canvas, ctx);
  }

  // 중앙 90% 크롭 + 가로 최대 1600px
  function drawCroppedScaled(source, canvas, ctx) {
    const fullW = source.width;
    const fullH = source.height;

    const scaleCrop = 0.9;
    const cropW = Math.floor(fullW * scaleCrop);
    const cropH = Math.floor(fullH * scaleCrop);
    const cropX = Math.floor((fullW - cropW) / 2);
    const cropY = Math.floor((fullH - cropH) / 2);

    const maxW = 1600;
    const scale = Math.min(1, maxW / cropW);
    const outW = Math.floor(cropW * scale);
    const outH = Math.floor(cropH * scale);

    canvas.width = outW;
    canvas.height = outH;
    ctx.drawImage(
      source,
      cropX, cropY, cropW, cropH,
      0, 0, outW, outH
    );
  }

  // 비디오 프레임에서 중앙 90% 캡처 (iOS 등 폴백)
  function fillCanvasFromVideoCenter(canvas, ctx) {
    if (!video.videoWidth || !video.videoHeight) {
      canvas.width = 640;
      canvas.height = 360;
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      return;
    }
    const fullW = video.videoWidth;
    const fullH = video.videoHeight;

    const scaleCrop = 0.9;
    const cropW = Math.floor(fullW * scaleCrop);
    const cropH = Math.floor(fullH * scaleCrop);
    const cropX = Math.floor((fullW - cropW) / 2);
    const cropY = Math.floor((fullH - cropH) / 2);

    const maxW = 1600;
    const scale = Math.min(1, maxW / cropW);
    const outW = Math.floor(cropW * scale);
    const outH = Math.floor(cropH * scale);

    canvas.width = outW;
    canvas.height = outH;
    ctx.drawImage(
      video,
      cropX, cropY, cropW, cropH,
      0, 0, outW, outH
    );
  }

  // ---------- OCR 1회 ----------
  async function doOCROnce(manual) {
    if (ocrRunning) return;
    ocrRunning = true;

    try {
      statusLine.textContent = manual
        ? "수동 OCR 진행 중..."
        : "자동 OCR 진행 중...";

      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');

      await captureToCanvas(canvas, ctx);

      const result = await Tesseract.recognize(canvas, OCR_LANG, {
        logger: m => {
          if (m.status === "recognizing text") {
            statusLine.textContent =
              (manual ? "[수동] " : "[자동] ") +
              `OCR 진행 중... ${Math.round((m.progress || 0) * 100)}%`;
          }
        }
      });

      const rawText = result.data.text || "";
      const text = rawText.replace(/\s+\n/g, "\n").trim();
      const conf = result.data.confidence || 0;

      const effectiveLen = text.replace(/\s/g, "").length;
      if (!text || effectiveLen < 8) {
        statusLine.textContent =
          `OCR 완료 (텍스트 너무 짧아서 무시: 길이=${effectiveLen}, conf=${conf.toFixed(1)}%)`;
        ocrRunning = false;
        return;
      }

      // 신뢰도 5% 미만이면 버림 (AI 호출 안 함)
      if (conf < 5) {
        statusLine.textContent =
          `OCR 완료 (신뢰도 ${conf.toFixed(1)}%로 너무 낮아서 무시함)`;
        ocrRunning = false;
        return;
      }

      statusLine.textContent =
        `OCR 완료 | 길이=${effectiveLen}, conf=${conf.toFixed(1)}% | 모드=${currentMode}`;

      await db.ref("p2p/state").update({
        ocrText: text,
        ocrConfidence: conf,
        cameraBlocked: false,
        ocrUpdatedAt: Date.now()
      });

      const snippet = text.slice(0, 400);
      if (snippet !== lastSolvedSnippet) {
        lastSolvedSnippet = snippet;
        await db.ref("p2p/command").set({
          type: "solve",
          timestamp: Date.now()
        });
      }
    } catch (e) {
      console.error(e);
      statusLine.textContent = "OCR 에러: " + e.toString();
    } finally {
      ocrRunning = false;
    }
  }

  startCamera();
</script>
</body>
</html>
