<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>answer-site | Camera OCR</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-database-compat.js"></script>

  <!-- Tesseract OCR -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>

  <style>
    body { margin: 0; background: #000; overflow: hidden; }
    #video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: #000;
    }
    #msg {
      position: absolute;
      top: 0; left: 0;
      color: #ff6666;
      background: rgba(0,0,0,0.6);
      padding: 6px 10px;
      font-size: 13px;
      z-index: 10;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<div id="msg"></div>
<video id="video" autoplay playsinline></video>

<script>
  // ---------------------- Firebase ----------------------
  const firebaseConfig = {
    apiKey: "AIzaSyAvjpHfmbuHQq3ZeV6mNKQFI9LsnX-vf68",
    authDomain: "answer-site-p2p.firebaseapp.com",
    databaseURL: "https://answer-site-p2p-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "answer-site-p2p",
    storageBucket: "answer-site-p2p.firebasestorage.app",
    messagingSenderId: "364227113735",
    appId: "1:364227113735:web:b18355cf0b16454663cba2",
    measurementId: "G-C8MRHK5ZGS"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const video = document.getElementById('video');
  const msg   = document.getElementById('msg');

  // ---------------------- Camera Init (HD + Fallback) ----------------------
  async function startCamera() {
    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
      msg.textContent = "이 브라우저는 카메라를 지원하지 않습니다.";
      return;
    }

    const tries = [
      { audio: false, video: { facingMode: { exact: "environment" }, width: { ideal: 1920 }, height: { ideal: 1080 } } },
      { audio: false, video: { facingMode: "environment", width: { ideal: 1280 }, height: { ideal: 720 } } },
      { audio: false, video: { facingMode: "user", width: { ideal: 1280 }, height: { ideal: 720 } } },
      { audio: false, video: true }
    ];

    for (const c of tries) {
      try {
        const stream = await navigator.mediaDevices.getUserMedia(c);
        video.srcObject = stream;
        msg.textContent = "";
        return;
      } catch (e) {
        console.warn("camera attempt failed", c, e);
      }
    }
    msg.textContent = "카메라를 시작할 수 없습니다.\n권한 / 보안앱 설정을 확인하세요.";
  }

  startCamera();

  async function waitVideoReady() {
    if (video.videoWidth && video.videoHeight) return;
    await new Promise(resolve => {
      const t = setTimeout(resolve, 3000);
      video.addEventListener('loadedmetadata', () => {
        clearTimeout(t);
        resolve();
      }, { once: true });
    });
  }

  // ---------------------- OCR ----------------------
  async function captureAndOcr(cmd) {
    await waitVideoReady();

    const w = video.videoWidth;
    const h = video.videoHeight;
    if (!w || !h) {
      msg.textContent = "카메라가 아직 준비되지 않았습니다.";
      return;
    }

    // 중앙 80% 영역만 사용
    const cropW = w * 0.8;
    const cropH = h * 0.8;
    const cropX = (w - cropW) / 2;
    const cropY = (h - cropH) / 2;

    // 최대 폭 1280으로 다운스케일 (속도 개선)
    const maxWidth = 1280;
    let outW = cropW;
    let outH = cropH;
    if (cropW > maxWidth) {
      const scale = maxWidth / cropW;
      outW = maxWidth;
      outH = Math.round(cropH * scale);
    }

    const canvas = document.createElement('canvas');
    canvas.width  = outW;
    canvas.height = outH;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, cropX, cropY, cropW, cropH, 0, 0, outW, outH);

    const lang = (cmd && cmd.lang === "eng") ? "eng" : "eng+kor";

    msg.textContent = "OCR 중...";
    const { data } = await Tesseract.recognize(canvas.toDataURL('image/png'), lang);
    const text = (data.text || "").trim();
    const confidence = (typeof data.confidence === "number")
      ? Math.round(data.confidence)
      : null;

    msg.textContent = confidence ? `OCR ${confidence}%` : "";

    db.ref("p2p/latestResult").set({
      target: cmd.target,
      text,
      confidence,
      timestamp: cmd.timestamp || Date.now()
    });
  }

  // ---------------------- Command Listener (중복방지) ----------------------
  let lastHandledTs = 0;

  db.ref("p2p/latestCommand").on("value", snap => {
    const cmd = snap.val();
    if (!cmd) return;
    if (!cmd.timestamp || cmd.timestamp <= lastHandledTs) return;
    lastHandledTs = cmd.timestamp;

    if (cmd.action === "capture") {
      captureAndOcr(cmd);
    }
  });
</script>

</body>
</html>
