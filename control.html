<!DOCTYPE html>

<head>

  <!-- Firebase -->

  <style>
    body {

    .top {

      margin-bottom: 12px;
    }
    .mode-btn {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #999;
      background: #fff;
      cursor: pointer;
      font-size: 14px;
    }
    .mode-btn.active {
      background: #4f46e5;
      color: #fff;
      border-color: #4f46e5;
    }

    #ocrLang {
      padding: 6px 8px;

    }

    #status {

    }

    button.action {
      padding: 10px 12px;
      font-size: 15px;
      cursor: pointer;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #fff;
      text-align: left;
    }
  </style>
</head>
<body>

<div class="wrap">
  <h2>answer-site Control</h2>

  <div class="top">
    <button class="mode-btn active" data-mode="reading">Reading</button>
    <button class="mode-btn" data-mode="writing">Writing</button>
    <button class="mode-btn" data-mode="listening">Listening</button>
    <button class="mode-btn" data-mode="speaking">Speaking</button>

    <select id="ocrLang">
      <option value="eng">OCR: ENG</option>
      <option value="eng+kor" selected>OCR: ENG+KOR</option>
    </select>

    <div id="status"></div>
  </div>

  <div class="panel">
    <button class="action" onclick="cmdCapture('passage','new')">ğŸ“„ ì§€ë¬¸ ìƒˆë¡œ ìº¡ì²˜</button>
    <button class="action" onclick="cmdCapture('passage','append')">ğŸ“„ ì§€ë¬¸ ì¶”ê°€ ìº¡ì²˜</button>
    <button class="action" onclick="cmdCapture('question','new')">â“ ë¬¸ì œ/ì§ˆë¬¸ ìƒˆë¡œ ìº¡ì²˜</button>
    <button class="action" onclick="cmdCapture('question','append')">â“ ë¬¸ì œ/ì§ˆë¬¸ ì¶”ê°€ ìº¡ì²˜</button>
    <button class="action" onclick="cmdSTTStart()">ğŸ¤ STT ì‹œì‘</button>
    <button class="action" onclick="cmdSTTStop()">â¹ STT ì •ì§€</button>
    <button class="action" onclick="cmdSolve()">ğŸ¤– í’€ì´/í‰ê°€ ìš”ì²­</button>
  </div>
</div>

<script>
  // ---------------- Firebase ----------------
  const firebaseConfig = {
    apiKey: "AIzaSyAvjpHfmbuHQq3ZeV6mNKQFI9LsnX-vf68",
    authDomain: "answer-site-p2p.firebaseapp.com",
    databaseURL: "https://answer-site-p2p-default-rtdb.asia-southeast1-firebasedatabase.app".replace("firebasedatabase","firebasedatabase"), // ê·¸ëŒ€ë¡œ ìœ ì§€
    projectId: "answer-site-p2p",
    storageBucket: "answer-site-p2p.firebasestorage.app",
    messagingSenderId: "364227113735",
    appId: "1:364227113735:web:b18355cf0b16454663cba2",
    measurementId: "G-C8MRHK5ZGS"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const statusEl = document.getElementById('status');
  const ocrLangEl = document.getElementById('ocrLang');

  let currentMode = "reading";

  document.querySelectorAll(".mode-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      const mode = btn.getAttribute("data-mode");
      currentMode = mode;

      document.querySelectorAll(".mode-btn").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");

      db.ref("p2p/state").update({ mode, updatedAt: Date.now() });
      statusEl.textContent = `ëª¨ë“œ: ${mode}`;
    });
  });

  function sendCommand(type, extra = {}) {
    const cmd = {
      type,
      mode: currentMode,
      lang: ocrLangEl.value,
      timestamp: Date.now(),
      ...extra
    };
    db.ref("p2p/command").set(cmd);
  }

  function cmdCapture(target, how) {
    const type = (target === "passage")
      ? (how === "new" ? "capture_passage_new" : "capture_passage_append")
      : (how === "new" ? "capture_question_new" : "capture_question_append");
    sendCommand(type);
    statusEl.textContent = `${currentMode}: ${target} ${how} ìº¡ì²˜`;
  }

  function cmdSTTStart() {
    sendCommand("stt_start");
    statusEl.textContent = `${currentMode}: STT ì‹œì‘`;
  }

  function cmdSTTStop() {
    sendCommand("stt_stop");
    statusEl.textContent = `${currentMode}: STT ì •ì§€`;
  }

  function cmdSolve() {
    sendCommand("solve");
    statusEl.textContent = `${currentMode}: í’€ì´/í‰ê°€ ìš”ì²­`;
  }
</script>
</body>
</html>
