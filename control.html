<script>
  // ---------------- Firebase ----------------
  const firebaseConfig = {
    apiKey: "AIzaSyAvjpHfmbuHQq3ZeV6mNKQFI9LsnX-vf68",
    authDomain: "answer-site-p2p.firebaseapp.com",
    databaseURL: "https://answer-site-p2p-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "answer-site-p2p",
    storageBucket: "answer-site-p2p.firebasestorage.app",
    messagingSenderId: "364227113735",
    appId: "1:364227113735:web:b18355cf0b16454663cba2",
    measurementId: "G-C8MRHK5ZGS"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const modeInfo  = document.getElementById('modeInfo');
  const ocrLangEl = document.getElementById('ocrLang');
  const btnSTT    = document.getElementById('btnSTT');

  let currentMode = "reading";
  let sttOn = false;

  // ê¸°ë³¸ ëª¨ë“œ readingìœ¼ë¡œ stateì—ë„ ë°˜ì˜
  db.ref("p2p/state").update({ mode: currentMode, updatedAt: Date.now() });

  document.querySelectorAll(".mode-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      const mode = btn.getAttribute("data-mode");
      currentMode = mode;

      document.querySelectorAll(".mode-btn").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");

      db.ref("p2p/state").update({ mode, updatedAt: Date.now() });
      modeInfo.textContent = `í˜„ì¬ ëª¨ë“œ: ${mode} (ë°”ê¾¸ê³  ì‹¶ì„ ë•Œë§Œ ìœ„ ë²„íŠ¼ ì‚¬ìš©)`;
    });
  });

  function sendCommand(type, extra = {}) {
    const cmd = {
      type,
      mode: currentMode,
      lang: ocrLangEl.value,
      timestamp: Date.now(),
      ...extra
    };
    db.ref("p2p/command").set(cmd);
  }

  function cmdCapture(target) {
    const type = (target === "passage")
      ? "capture_passage_new"
      : "capture_question_new";
    sendCommand(type);
  }

  function toggleSTT() {
    if (!sttOn) {
      sendCommand("stt_start");
      sttOn = true;
      btnSTT.textContent = "â¹ STT ì •ì§€";
    } else {

      sttOn = false;
      btnSTT.textContent = "ğŸ¤ STT ì‹œì‘";
    }
  }

  function cmdSolve() {
    sendCommand("solve");
  }

  function cmdClear() {
    sendCommand("clear_state");
  }
</script>
