<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Viewer (debug minimal)</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans KR, sans-serif; padding:16px; max-width:960px; margin:0 auto; }
    h1 { margin:0 0 10px; font-size:22px; }
    .row { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    input,button{ padding:10px 12px; border-radius:10px; border:1px solid #ccc; }
    button{ cursor:pointer; }
    video{ width:100%; max-height:60vh; background:#000; border-radius:12px; margin-top:10px; }
    .muted{ color:#777; font-size:13px; margin-top:6px; }
    .ok{ color:#0a7d2a; } .err{ color:#b00020; }
    pre{ white-space:pre-wrap; background:#f5f6f7; padding:10px; border-radius:10px; font-size:12px; }
  </style>
</head>
<body>
  <h1>ðŸ“¡ Viewer (debug minimal)</h1>

  <div class="row">
    <input id="room" placeholder="Room ID (ì˜ˆ: 1)" />
    <button id="join">Join</button>
    <button id="leave" disabled>Leave</button>
  </div>
  <div id="status" class="muted">idle</div>
  <video id="video" autoplay playsinline></video>
  <pre id="logbox" class="muted"></pre>

  <!-- Firebase (v10.12.5) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getDatabase, ref, get, set, remove, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js";

    // â˜… ë„¤ í”„ë¡œì íŠ¸ ì„¤ì • (broadcast.htmlê³¼ ë™ì¼í•´ì•¼ í•¨)
    const firebaseConfig = {
      apiKey: "AIzaSyAvjpHfmbuHQq3ZeV6mNKQFI9LsnX-vf68",
      authDomain: "answer-site-p2p.firebaseapp.com",
      databaseURL: "https://answer-site-p2p-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "answer-site-p2p",
      storageBucket: "answer-site-p2p.firebasestorage.app",
      messagingSenderId: "364227113735",
      appId: "1:364227113735:web:b18355cf0b16454663cba2",
      measurementId: "G-C8MRHK5ZGS"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getDatabase(app);

    const roomInp = document.getElementById('room');
    const joinBtn = document.getElementById('join');
    const leaveBtn= document.getElementById('leave');
    const videoEl = document.getElementById('video');
    const statusEl= document.getElementById('status');
    const logbox  = document.getElementById('logbox');

    let pc, roomId;

    function log(t){ console.log('[VIEW]', t); statusEl.textContent=t; logbox.textContent += String(t)+'\n'; }

    async function join(){
      try{
        roomId = roomInp.value.trim();
        if(!roomId){ alert('Room ID'); return; }

        // RTCPeerConnection (STUN/TURN í¬í•¨)
        pc = new RTCPeerConnection({
          iceServers: [
            { urls: ['stun:stun.l.google.com:19302'] },
            { urls: 'turn:openrelay.metered.ca:80', username: 'openrelayproject', credential: 'openrelayproject' }
          ]
        });

        pc.ontrack = (e)=>{ videoEl.srcObject = e.streams[0]; };
        pc.onconnectionstatechange = ()=> log('pc: '+pc.connectionState);
        pc.oniceconnectionstatechange = ()=> log('ice: '+pc.iceConnectionState);

        // 1) broadcasterì˜ offer ê°€ì ¸ì˜¤ê¸°
        const offerSnap = await get(ref(db, `webrtc/${roomId}/offer`));
        if(!offerSnap.exists()){ log('no offer yet'); return; }
        const offer = offerSnap.val();

        await pc.setRemoteDescription(new RTCSessionDescription(offer));

        // 2) ìš°ë¦¬ì˜ answer ìƒì„± + ê²Œì‹œ
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        await set(ref(db, `webrtc/${roomId}/answer`), answer);
        log('answer published');

        // 3) broadcasterê°€ ì˜¬ë¦° offerCandidatesë¥¼ ê³„ì† ì¶”ê°€
        onChildAdded(ref(db, `webrtc/${roomId}/offerCandidates`), (snap)=>{
          const c = snap.val(); if(c) pc.addIceCandidate(new RTCIceCandidate(c)).catch(()=>{});
        });

        // 4) ìš°ë¦¬ìª½ ICE candidateë„ DBì— ê²Œì‹œ
        pc.onicecandidate = (e)=>{
          if(e.candidate){
            set(ref(db, `webrtc/${roomId}/answerCandidates/${crypto.randomUUID()}`), e.candidate.toJSON());
          }
        };

        joinBtn.disabled = true; leaveBtn.disabled = false; roomInp.disabled = true;
        window.onbeforeunload = leave;
      }catch(err){
        console.error(err); log('error: '+(err.message||err));
        alert('Join ì‹¤íŒ¨: '+(err.message||err));
      }
    }

    async function leave(){
      try{
        await remove(ref(db, `webrtc/${roomId}/answer`));
        await remove(ref(db, `webrtc/${roomId}/answerCandidates`));
      }catch{}
      try{ if(pc) pc.close(); }catch{}
      joinBtn.disabled=false; leaveBtn.disabled=true; roomInp.disabled=false;
      log('left');
    }

    joinBtn.onclick = join;
    leaveBtn.onclick = leave;
  </script>
</body>
</html>
